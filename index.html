속도(3~6개월)를 간과하고 ESS(플루언스 에너지)의 넓은 부지 필요 및 프로젝트 지연 리스크를 고려하지 못했던 점을 인정합니다.\n    *   현재 ESS 산업을 긍정적으로 바라보며, 플루언스 에너지가 1월 16일 애리조나주에서 1,200MW 규모의 납품 계약을 체결하는 등 미국의 IRA(인플레이션 감축법) 법안 수혜가 현실화되고 있다고 언급합니다. 다만, 이는 태양광 연계 계약이며 데이터센터 발주 소식은 아직입니다.\n    *   국내 기업 중에는 비아트론(블룸 에너지 납품)과 서진시스템(플루언스 에너지 납품)이 있으며, 개별 종목 접근이 부담스러운 투자자를 위해 수소 전력 인프라 관련 ETF를 대안으로 제시합니다.\n*   **2차전지 및 로봇 산업**:\n    *   2차전지는 과거 미국발 악재로 인한 회복 지연을 예상했으나, 최근 4분기 실적을 기점으로 빠른 회복이 가능할 것으로 관측합니다.\n    *   로봇 산업은 정부의 코스닥 활성화 정책 및 풍부한 시장 유동성 덕분에 내러티브가 강하게 형성되었으나, 현재 높은 가격대에서의 신규 진입은 부담스러울 수 있다고 조언합니다. 코스닥 시가총액 순위에서 에코프로비엠이 1위, 에코프로가 2위, 알테오젠이 3위로 변동되었음을 언급하며 2차전지 및 로봇 관련주의 강세를 확인합니다.\n*   **우주 및 방산 산업 (우주+방산)**:\n    *   스페이스X의 6월 상장 기대감, 트럼프 대통령 당선 시 국제 정세 불안 고조(안보 자본 지출 확대), 코스닥 활성화 정책의 세 가지 핵심 요인을 통합하여 ‘우주+방산’ 관련 코스닥 기업에 주목해야 한다고 강조합니다.\n    *   **우주 산업의 구분**:\n        *   **업스트림(Upstream)**: 로켓 발사 및 인프라 구축(예: 로켓랩, 스페이스X, 이노스페이스, 스피어). 발사체 재사용으로 인한 비용 감소 및 발사 수요 급증이 특징입니다.\n        *   **다운스트림(Downstream)**: 업스트림이 구축한 인프라를 활용한 서비스 제공(예: 플래닛 랩스, 블랙스카이 테크놀로지, 벤터(구 막사)).\n    *   **다운스트림 산업의 매력**: 지구 관측, 통신 서비스 등에서 높은 고객 확장성, 넷플릭스나 쿠팡과 같은 구독형 모델을 통한 반복적이고 예측 가능한 수익 구조, AI 결합을 통한 서비스 고도화 및 의사결정 지원 능력을 보유하고 있습니다.\n    *   **지구 관측 서비스**: 구글 어스와 달리 매일 또는 실시간(1시간 단위)에 가까운 업데이트 주기와 보정 없는 위성 원본 데이터 제공으로 군사적 목적이나 재난 감시 등에 활용되며, 미국 시장에서는 올해 말, 국내 시장에서는 내년 중반부터 실적 턴어라운드가 예상됩니다.\n    *   **시장 규모 및 실적**: 다운스트림 시장은 업스트림보다 훨씬 크고 성장성이 높습니다. 플래닛 랩스와 블랙스카이 테크놀로지 등 미국 기업들은 2021년 대비 2024년 매출이 3배 이상 성장하는 등 큰 수요를 보이며, 플래닛 랩스는 EBITDA 기준 흑자 전환에 성공했습니다.\n    *   **국내 기업의 경쟁력**: 국내 기업은 쎄트렉아이(1개)와 루미르(0개, 예정) 등 위성 수 측면에서 미국 기업(블랙스카이 19개, 플래닛 랩스 200개 이상)에 비해 열세이나, 쎄트렉아이의 해상도(25cm)는 경쟁력을 갖추고 있습니다.\n    *   **투자 전략**: 스페이스X 상장 등 단기 이슈로 인해 과열된 지금보다는, 시장의 관심이 줄고 주가가 조정 받을 때 우주 산업 관련 기업을 분할 매수하는 장기적인 관점을 제시합니다. 다운스트림 기업으로 루미르와 쎄트렉아이를, 업스트림에서는 스피어를 언급하지만 이미 많이 상승했음을 지적합니다.\n*   **기타 주목할 섹터 및 기업**:\n    *   **반도체**: 삼성전자와 SK하이닉스는 주도주로서 여전히 유효하며, 삼성전자의 2나노 1세대 신제품 양산 및 파운드리 경쟁력 강화, 휴머노이드 로봇 사업 진출 등의 소식을 긍정적으로 평가합니다. 삼성전자는 16만 원대 가격에도 매수 가치가 있다고 판단하며, 변동성 있는 조정 시기는 매수 기회로 삼을 수 있다고 조언합니다.\n    *   **비만 치료제**: 노보노디스크(미국)와 DND파마텍(국내)을 언급하며, 알약 형태의 치료제 수요가 매우 클 것으로 예상하고 비만 치료제를 소비재 관점에서 지속적으로 주목해야 할 섹터로 꼽습니다.\n    *   **변압기**: 효성중공업, HD현대일렉트릭, LS일렉트릭 중 LS일렉트릭을 최선호주(Top Pick)로 제시합니다. 그 이유는 다른 경쟁사 대비 주가 상승이 덜했음에도 불구하고, 향후 실적 기대감이 매우 높기 때문입니다.\n\n---\n[투자 조언]\n현재 시장의 조정은 기회이지만, 급등한 테마주는 과열 시기보다는 관심이 줄고 주가가 안정될 때 장기적 관점에서 접근하여 축적하는 신중한 투자 자세가 중요합니다.","processedAt":"2026-01-29T04:23:24.297Z"},{"title":"테슬라, 매출·이익·판매 줄하락…\"AI로 주가 오르지만 불안한 이유 | 류종은 삼프로TV 기자 [인뎁스60]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-29T00:16:08.000Z","url":"https://www.youtube.com/watch?v=VM9_7n79NRA","summary":"테슬라는 최근 실적 발표에서 2023년 연간 차량 인도량이 약 166만 대를 기록하며 전년 대비 8.6% 감소했으며, 특히 4분기 인도량은 약 16% 줄었습니다. 총 매출은 948억 달러(약 135조 8천억 원)로 전년 대비 3% 감소하였고, 영업 이익은 6조 2,385억 원으로 38%, 순이익은 5조 4,349억 원으로 46% 각각 급감했습니다. 영업 이익률 또한 4.6%로 전년 대비 2.6%p 하락했습니다. 이는 주로 자동차 부문 매출이 약 10% 감소한 데 기인합니다.\n\n긍정적인 부분으로는 다음과 같습니다.\n*   **에너지 사업 부문(BESS 및 태양광 패널):** 연간 매출이 약 27% 성장하며 128억 달러(약 18조 3천억 원) 규모를 달성했습니다.\n*   **서비스 및 기타 부문:** 슈퍼차저 네트워크 확장과 FSD(Full Self-Driving) 구독자 증가에 힘입어 19% 성장했습니다. FSD는 월 99달러의 구독 모델로 전환하며 사용자가 110만 명까지 늘어났으며, 이는 고가에 대한 부담을 줄여 이용 경험을 확대하는 데 긍정적으로 작용하고 있습니다.\n\n주요 시장별 판매량은 전반적으로 감소했습니다. 2023년 기준 미국 시장에서 7%, 중국 시장에서 4.8%, 유럽 시장에서 26.9%의 판매량 감소를 보였습니다. 특히 유럽에서는 일론 머스크의 정치적 발언으로 인한 반테슬라 정서가 판매량에 큰 영향을 미친 것으로 분석됩니다. 반면, 한국 시장에서는 중국산 모델 Y의 가격 경쟁력에 힘입어 59,916대를 판매하며 전년 대비 101.4% 성장하는 이례적인 성과를 거두었습니다.\n\n전기차 시장 경쟁 심화로 테슬라의 시장 지배력은 약화되고 있습니다. 2023년 BYD는 전기차(BEV) 부문에서 225만 6,714대를 판매하며 테슬라를 62만 대 차이로 앞질러 글로벌 1위 전기차 제조사로 올라섰습니다. 플러그인 하이브리드(PHEV)를 포함한 신에너지차(NEV) 전체 판매량은 460만 대에 달해 글로벌 자동차 제조사 순위에서 6~7위권 진입이 예상됩니다.\n\n테슬라는 판매량 증대를 위해 모델 3 및 모델 Y의 저가형 엔트리 트림을 출시하고 있으나, 이는 원가 절감의 일환으로 기존 모델 대비 품질 하락(직물 시트, 구형 서스펜션 등)이 지적됩니다. 이러한 노력에도 불구하고 전문가들은 테슬라의 자동차 부문 또는 전체 영업 이익이 올해 적자 전환할 가능성도 제기하고 있습니다. AI 칩 개발(AI5, AI6), 슈퍼컴퓨터 구축 등 막대한 R&D 비용 지출이 지속되고 있기 때문입니다. 또한, 모델 S와 모델 X는 조만간 생산이 종료될 예정입니다.\n\n2024년 글로벌 자동차 시장은 소폭 성장할 것으로 보이나, 전기차 시장의 성장률은 둔화될 전망입니다. 특히 미국 시장의 판매량은 감소할 수 있으며, 유럽 시장이 성장을 견인할 것으로 예상됩니다. BYD, 지커, 샤오펑 등 중국 브랜드의 약진은 기존 자동차 제조사들에게 가격 경쟁 압력을 가중시키고 있습니다.\n\n---\n[투자 조언]\n테슬라의 핵심 사업 부문 실적 둔화와 경쟁 심화는 단기적 리스크를 높이므로, 에너지 및 AI 등 미래 성장 동력의 가시적인 성과와 수익성 개선 여부를 면밀히 주시하며 신중한 접근이 필요합니다.","processedAt":"2026-01-29T00:38:50.124Z"},{"title":"SK하이닉스 실적 발표...4Q , 영업이익 19.2조  | 박병창 이사 [마켓 인사이드]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-29T00:13:22.000Z","url":"https://www.youtube.com/watch?v=IvUfzKc1jok","summary":"미국 시장은 연방공개시장위원회(FOMC) 회의에서 금리 동결을 결정했으며, 상반기 중 금리 인하 가능성은 낮다고 언급했습니다. 경제 및 노동 시장은 양호하며, 금리 인상 가능성은 낮다고 평가됩니다. 시장은 이러한 결정에 큰 영향을 받지 않았습니다.\n\n주요 시장 동향은 다음과 같습니다.\n*   **글로벌 시장**: 금 가격의 놀라운 상승세와 반도체 주식의 강세가 두드러졌습니다. 미국 반도체 기업인 마이크론이 6%, 샌디스크가 9%, 텍사스 인스트루먼트와 웨스턴 디지털이 각각 10% 상승했습니다. 이는 한국의 삼성전자와 SK하이닉스가 상대적으로 덜 상승했다는 비교 분석으로 이어집니다. 시장 과열 우려에도 불구하고, 반도체 섹터의 추가 상승 여력(업사이드)은 여전히 유효하다는 평가입니다.\n*   **기업 실적**:\n    *   **빅테크**: 테슬라, 마이크로소프트, 메타가 양호한 실적을 발표했습니다. 테슬라는 매출이 소폭 감소했으나 견조한 실적을 유지했으며, 메타는 호실적 발표 후 주가가 10% 급등했습니다. 마이크로소프트는 클라우드 매출 감소로 시간 외에서 하락했습니다. 이들 기업 중 자본 지출을 감당할 수 있는 기업들이 강세를 보였고, 데이터센터 관련 기업들은 상대적으로 약세를 보였습니다.\n    *   **SK하이닉스**: 4분기 영업이익이 19.2조 원을 기록했다고 발표했으며, 2025년 매출은 46.8% 증가, 영업이익 47.2조 원, 순이익 42.8조 원 달성을 전망했습니다. 이는 삼성전자의 영업이익을 능가하는 수치로 보도되며 반도체 시장의 낙관적인 시각을 반영합니다.\n*   **국내 시장**:\n    *   **지수**: 코스피는 1.69% 상승했으며, 코스닥은 4.7% 상승한 1,133포인트를 기록했습니다. 올해(1월 기준) 코스피와 코스닥 모두 22%의 상승률을 기록하며 동일한 강세를 보였습니다.\n    *   **수급**: 국내 기관은 이번 주(월~수) 코스닥 시장에서 6.6조 원을 순매수했습니다. 특히 금융투자가 코스닥에서 2조 원을 매수하며 코스닥 ETF로의 자금 쏠림 현상이 나타나고 있습니다.\n    *   **섹터**: 코스닥 소부장(소재·부품·장비) 기업들이 급등했습니다. 네오셈이 상한가를 기록했고, SNST, FSD, 테스 등도 큰 폭으로 상승했습니다. 로봇 섹터에서는 SPG 24%, SBB테크 10% 등 기자재 관련주가 강세를 보였습니다. 2차전지 섹터도 강세를 보였는데, LG에너지솔루션 5.5%, 에코프로 21%, L&F 7.5% 상승했습니다. 이는 코스닥 지수 ETF 자금 유입이 시가총액 상위 2차전지 종목으로 유입된 영향으로 분석됩니다.\n*   **정책 및 글로벌 평가**:\n    *   **PIMCO 보고서**: 한국을 '가장 저평가된 AI 수혜국'으로 평가하며, AI 관련 고부가가치 전자제품 수출로 견조한 성장세가 유지될 것으로 전망했습니다. 엔비디아와 같은 미국 빅테크 주식 대비 한국 및 대만 반도체 주식이 상대적으로 저렴하다고 언급했습니다.\n    *   **정부 정책**: 김용범 정책실장은 코스닥 시장을 '코스닥다웠던 시절'로 되돌려 초기 위상을 회복하고, AI 및 에너지 등 신산업 창업을 지원하며 좀비 기업을 정리하겠다고 밝혔습니다. 또한 기업 지배구조 개선 및 시장 공정성 강화를 통해 세계 최고의 투자 환경을 조성하고, 한반도 지정학적 리스크를 해소하여 시장 신뢰도를 높이겠다는 대통령의 언급이 있었습니다.\n    *   **금융위 정책**: 단일 종목 레버리지 투자를 2배까지 허용하고, 100% 액티브 ETF 출시를 추진하여 펀드 매니저의 운신 폭을 넓히겠다고 밝혔습니다.\n    *   **한국 증시 위상**: 한국 증시의 시가총액이 독일을 추월하여 세계 10위에 진입했습니다. (참고: 영상에서 언급된 삼성전자 1000조 원, SK하이닉스 600조 원의 시가총액 합산 1600조 원이라는 수치는 실제와 다름.)\n*   **산업 트렌드**:\n    *   **AI 검색**: 오픈서베이 보고서에 따르면 국내 검색 소비자의 75%가 AI 서비스를 사용하며, 2개 이상을 병행하는 경우도 많습니다. 챗GPT 이용률은 54%, 제미나이는 28.9%로 증가했으며, 검색 목적이 지식 습득, 업무/학습용으로 변화하며 AI 락인(Lock-in) 구조가 강화되고 있습니다.\n    *   **클라우드 비용**: 구글 클라우드가 AI 연산 수요 급증 및 GPU 에너지 비용 상승으로 5월부터 데이터 전송 요금을 인상합니다. 북미 지역은 기존 0.4달러에서 0.8달러로 두 배 인상되며, 유럽과 아시아 등 다른 지역도 요금 인상이 이루어질 예정입니다.\n    *   **반도체 경쟁**: 인텔은 고성능 메모리 시장 재진입을 모색하며 차세대 DRAM 본딩 프로젝트를 추진하고 있습니다. 중국은 엔비디아 H200 칩 수입을 첫 승인하며 반도체 주식 상승을 견인했습니다. 애플과 퀄컴은 TSMC 의존도를 줄이기 위해 삼성전자 파운드리 활용을 검토 중이라는 소식이 있습니다.\n*   **기업 비교 및 전망**:\n    *   **글로벌 영업이익 100조 클럽(2026년 예상)**: 아람코, 애플, 구글, 마이크로소프트, 엔비디아, 메타 등이 포함됩니다. SK증권은 삼성전자와 SK하이닉스도 각각 180조 원, 150조 원의 영업이익을 달성할 것으로 예상하고 있습니다.\n    *   **SK하이닉스 vs 마이크론**: 4분기 실적 비교 데이터(매출액 SK하이닉스 32조 원, 마이크론 20조 원; 영업이익 SK하이닉스 19.2조 원, 마이크론 9.5조 원; 영업이익률 SK하이닉스 58%, 마이크론 47.5%)와 시가총액(SK하이닉스 610조 원, 마이크론 658조 원)을 비교하면, SK하이닉스의 영업 실적이 더 우수함에도 불구하고 시가총액이 저평가되어 있다는 점을 지적합니다.\n    *   **시장 전망**: 반도체 섹터의 업사이드는 여전히 유효하며, 과열 우려에도 불구하고 추가 상승 여력이 있을 것으로 판단됩니다. 다만, 코스피 지수는 이익 밸류를 통해 정당화되는 반면, 코스닥은 이익보다는 성장 스토리와 유동성 유입이 더욱 중요한 요소로 작용하고 있어 주의가 필요합니다.\n\n---\n[투자 조언]\n과열 우려 속에서도 한국 시장의 반도체 및 AI, 신기술 관련 섹터는 구조적 성장 스토리와 기업가치 저평가 매력을 바탕으로 여전히 상승 여력이 존재하므로, 시장의 추세와 핵심 성장 동력을 면밀히 분석하며 장기적인 관점에서 접근하십시오.","processedAt":"2026-01-29T00:40:14.159Z"},{"title":"반도체의 날, 삼성전자·SK하닉 컨콜…영업이익률 58% '역대급’ | 권순우 삼프로TV 취재팀장 [뉴스3]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T23:07:40.000Z","url":"https://www.youtube.com/watch?v=x5uDjkJm8eM","summary":"미국 증시는 다우존스 0.02% 상승, 나스닥 0.17% 상승, S&P 500은 0.01% 하락하며 보합세를 보였습니다. 연방준비제도(Fed)는 금리를 동결하며 올해 견조한 경제 성장세를 예상했습니다. 이는 금리 인하에 대한 기대를 낮추는 요인으로 작용하며, 통화 정책이 정치적 압력에 쉽게 굴복하지 않을 것이라는 시각이 지배적입니다.\n\n주요 기업 실적 및 시장 동향은 다음과 같습니다.\n*   **SK하이닉스 실적 및 주주환원:**\n    *   매우 견조한 4분기 실적을 발표하며 시장 기대를 충족했습니다. 특히 HBM(고대역폭 메모리) 시장에서의 강력한 리더십이 재확인되었습니다.\n    *   HBM4 시장 점유율에서 SK하이닉스가 약 절반을 차지했다는 분석이 있으며, 엔비디아(NVIDIA) 등 주요 고객사들이 SK하이닉스의 HBM 제조 공정을 높은 수율로 인해 효율적으로 평가하고 있습니다. 삼성전자는 더 선단 공정을 활용하려 했으나 수율 문제로 어려움을 겪는 것으로 보입니다.\n    *   2026년까지 DRAM 비트그로스 20%, NAND 10% 후반 성장을 예상하며, 선단 공정 가속화 및 미국 어드밴스드 패키징 공장 준비 등 설비투자(Capex) 계획을 밝혔습니다. 다만, Capex 증가 폭은 조심스럽게 관리할 방침입니다.\n    *   주주환원 정책으로 2023년 기준 기존 배당금 1,000원에 특별배당 1,500원을 더해 총 2,500원의 배당을 실시하며, 1조 2천억 원 규모의 자사주를 소각하여 총 2조 1천억 원의 주주환원 계획을 발표했습니다.\n*   **삼성전자 실적:** 오늘 4분기 실적 발표를 앞두고 있으며, 시장은 사업부별 실적과 컨퍼런스 콜을 통해 향후 가이던스에 주목하고 있습니다. 특히 반도체 부문의 회복 여부와 HBM 경쟁력에 관심이 높습니다.\n*   **한미 무역 관계 및 환율:**\n    *   미국 정부는 한국의 대미 투자 관련 법안 처리를 압박하고 있으며, 관세 인하 조건으로 상응하는 투자를 요구하고 있습니다. 한국타이어 미국법인은 과거 부과된 관세 환급 소송을 제기했습니다.\n    *   약달러 기조와 트럼프 대통령의 약달러 선호 발언 등으로 원/달러 환율이 1,420원대에서 하락 안정세를 보이며 환율 불안감이 완화되었습니다.\n*   **금융 규제 완화:**\n    *   금융위원회는 해외 시장과의 비대칭 규제 해소를 위해 국내에 단일 종목 레버리지 ETF(상장지수펀드) 도입을 추진합니다. 이는 개인 투자자의 선택권을 확대하고 자본 시장의 경쟁력을 높이려는 목적입니다. 다만, 두 배수 레버리지에 한정하며 세 배수 이상은 허용하지 않을 방침입니다.\n*   **가상자산 시장 규제 강화:**\n    *   가상자산 거래소가 신고제에서 인가제로 전환됨에 따라 공공 인프라로서의 책임이 강화될 예정입니다. 이에 따라 대주주 지분율을 15~20%로 제한하는 소유 지분 규제 도입이 논의되고 있습니다. 이는 특정 개인의 독점적 소유를 방지하고 공정한 시장 환경을 조성하려는 취지이며, 두나무(송치형 대표 25% 지분), 빗썸(빗썸홀딩스 73% 지분), 고팍스(바이낸스 67% 지분) 등 주요 거래소에 영향을 미칠 것으로 예상됩니다.\n\n---\n**[투자 조언]**\n거시 경제 지표와 기업 실적을 면밀히 분석하고, 특히 HBM 및 AI 관련 반도체 산업의 구조적 변화와 기업별 경쟁 우위를 바탕으로 신중하게 투자 종목을 선정해야 합니다.","processedAt":"2026-01-29T00:41:02.257Z"},{"title":"차기 연준의장 윤곽 드러났나? 1월 FOMC의 주요 관전 포인트 | 박준우 하나증권 리서치센터 글로벌투자분석실 연구위원 [글로벌 인터뷰]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T22:44:30.000Z","url":"https://www.youtube.com/watch?v=QGvWSku7ncM","summary":"글로벌 인터뷰에서는 최근 FOMC 결과 분석과 미국 및 한국의 통화정책 전망, 차기 연준 의장 인선에 대한 심층적인 논의가 진행되었습니다.\n\n*   **미국 FOMC 결과 및 금리 전망:**\n    *   이번 FOMC는 기준금리를 동결하였으며, 이는  달러 강세에 더 큰 영향을 미쳤으며, 투자자들의 관심은 연준의 통화 정책에서 개별 기업 실적 발표(예: 테슬라, 메타, SK 하이닉스)로 이동하고 있습니다. 이는 FOMC 회의의 중요성이 점차 약화되고 기업 펀더멘털에 대한 시장의 집중도가 높아지고 있음을 시사합니다. 차기 연준 의장 후보에 대한 시장의 반응에서는 금리 인하를 주장한 위원의 지지도가 상승하는 모습도 관찰되어 연준의 정치적 독립성에 대한 시장의 시각을 엿볼 수 있습니다.\n\n---\n**[투자 조언]**\n투자자들은 매크로 지표 중심의 연준 정책 변화 예측보다는 AI 등 신기술이 견인하는 '고용 없는 성장' 환경 속에서 기업 실적과 펀더멘털 변화에 더욱 집중해야 합니다.","processedAt":"2026-01-29T00:58:46.234Z"},{"title":"삼성전자와 TSMC 영업이익률까지 제쳐버린 하이닉스의 고공행진은 어디까지일까 [Z1뉴스 1부]","channelName":"이효석아카데미","publishedAt":"2026-01-28T11:00:26.000Z","url":"https://www.youtube.com/watch?v=CxoGPE19MTY","summary":"SK하이닉스와 삼성전자의 실적 발표를 앞두고 증권가에서는 메모리 업황이 예상을 뛰어넘는 슈퍼 사이클에 진입했다는 평가를 내놓고 있습니다. 특히 KB증권은 피지컬 AI(휴머노이드 로봇, 자율주행차) 확산에 따라 고용량 메모리 수요가 필수적일 것으로 전망하며 양사의 목표가를 대폭 상향했습니다. 다만, 삼성증권은 주가 상승 주도 테마의 변화로 인해 올해 2분기 변동성이 커지며 한차례 조정이 올 수 있다는 의견을 제시하기도 했습니다. 전문가는 단기적인 실적 발표 후 차익실현 매물 가능성보다는 AI 혁명 속 메모리 반도체의 핵심 역할이 당분간 유지될 것이라는 관점에서 투자를 고려해야 한다고 조언합니다. 삼성전자와 SK하이닉스 간 HBM 관련 경쟁 구도 또한 시장의 흥미를 돋우고 있습니다.\n\n최근 코스닥 시장의 강세는 에코프로의 독일 법인 설립 소식 같은 개별 기업의 펀더멘털 개선보다는 개인 투자자들의 대규모 자금 유입이 주된 원인으로 분석됩니다. 특정 종목의 매수세가 강한 이유는 파는 사람이 적고 사는 사람만 많기 때문으로 설명됩니다. 이는 과거 코스피 시장에 대한 불신이 컸던 상황에서 현재 KOSPI 상승세와 더불어 코스닥 시장의 높은 목표치(예: 3천 포인트)에 대한 기대감이 맞물려, 뒤늦게 자산 증식을 노리는 개인 투자자들이 코스닥 레버리지 상품 등으로 몰려들고 있기 때문입니다. 실제로 코스닥 레버리지 교육 이수 사이트가 전산 마비될 정도로 과열 양상을 보이며, 수천억 원에서 1조 원에 달하는 자금이 코스닥 시장으로 유입되고 있습니다. 과거 닷컴 버블 당시 코스닥이 500포인트에서 2,900포인트까지 급등한 뒤 82% 폭락했던 사례를 들며 시장 과열에 대한 경고도 있습니다. 현재 시장은 기업 밸류에이션이나 실적을 꼼꼼하게 따지기보다 상승 기대감에 자금이 유입되는 특성을 보이고 있어, 향후 후폭풍 가능성도 제기됩니다.\n\n기아는 미국 관세 영향으로 이익이 일부 감소했음에도 불구하고, 역대급 매출 100조 원을 돌파하고 주당 6,800원의 배당금을 지급하는 등 실적과 주주 환원에 힘썼습니다. 특히 하이브리드 및 전기차의 효자 노릇으로 친환경차 비중이 전체의 3분의 1을 차지했습니다. 기아는 올해 매출 122조 원 달성 목표와 함께 셀토스 신차 출시 및 하이브리드 라인업 강화를 계획하고 있습니다. 하지만 전문가들은 현대차와 기아의 최근 주가 상승이 실적 개선 기대보다는 밸류에이션(PER 5배에서 10배로 두 배 상승) 재평가에 따른 것이므로, 추가적인 상승을 위해서는 실적의 성장이 따라주거나 새로운 모멘텀이 필요하며, 당분간 주가 상승세가 주춤할 수 있다고 전망합니다.\n\n---\n**[투자 조언]**\n강한 시장 심리와 특정 지수 목표에 대한 맹목적 기대보다는 기업의 본질적 가치와 장기적 성장 동력에 집중하여 신중한 투자 결정을 내리십시오.","processedAt":"2026-01-29T00:59:42.357Z"},{"title":"메모리 품귀가 바꾼 판도, 삼성전자·하이닉스의 시간⎮월간아신 1월 2부","channelName":"이효석아카데미","publishedAt":"2026-01-28T08:00:00.000Z","url":"https://www.youtube.com/watch?v=cqch49U4pUk","summary":"AI 인프라 확장으로 인한 메모리 수요가 폭발적으로 증가하면서 시장 구조가 급변하고 있습니다. 서버용 고성능 D램(DDR5) 부족 현상이 심화되자, 엔비디아와 마이크로소프트 등 빅테크 기업들은 오류 정정 코드(ECC) 최적화 기술을 활용하여 모바일 D램(LPDDR)까지 서버에 적용하기 시작했습니다. 이는 전통적인 B2C(스마트폰, PC) 시장으로 가야 할 메모리를 서버가 흡수하여 애플과 같은 기업들도 D램 수급에 어려움을 겪는 이례적인 상황을 초래하고 있습니다. 과거 B2C가 메모리 수요의 60% 이상을 차지했으나, AI 혁명 이후 서버의 비중은 작년 40% 중반에서 올해 60% 중반까지 확대될 것으로 전망됩니다. 이러한 변화는 NAND 플래시 시장에도 영향을 미 미쳐, AI 서버 수요가 증가하며 가격 상승을 이끌고 있습니다.\n\n빅테크 기업들의 실적 발표가 이어지는 가운데, 시장은 AI에 대한 수익성을 냉정하게 검증하고 있습니다. AI 군비 경쟁 속에서 알파벳과 같이 AI 투자 성과를 보여주는 기업들은 주가가 고공행진하는 반면, 오라클, 메타, 마이크로소프트 등 일부 기업은 기대에 미치지 못하여 희비가 엇갈리고 있습니다. 이에 따라 'Magical 7(M7)'으로 불리던 빅테크 그룹의 구성에도 변화가 생길 수 있다는 관측이 나옵니다. 구글의 클라우드 서비스 가격 인상과 같이 비용 부담을 전가하려는 움직임도 포착됩니다.\n\n한편, 삼성전자 파운드리는 2나노 게이트 올 어라운드(GAA) 공정의 수율이 60%대까지 향상되며 부활 조짐을 보이고 있습니다. 이는 엑시노스 2600 칩의 갤럭시 S26 채택 가능성을 높이며, 테슬라(AIX 칩 수주 및 XAI 그록 테스트), 퀄컴(4년 만의 복귀), AMD 등 주요 고객사들이 삼성 파운드리로 돌아오는 배경이 되고 있습니다. 파운드리 수율 개선은 TSMC 독점 체제에 균열을 내며 삼성전자의 시장 입지를 강화할 중요한 변화로 평가됩니다.\n\n이러한 파운드리 호황은 국내 반도체 밸류체인에도 긍정적인 영향을 미치고 있습니다.\n\n*   **디자인 하우스:** 세미파이브는 미국 빅테크 칩 수주가 가능한 대형사로, 가온칩스와 에이디테크놀로지는 국내 AI 칩 기업들과 파트너십을 맺고 있습니다. 에이직랜드는 TSMC의 유일한 VCA(Value Chain Alliance) 파트너로서 어드밴스드 패키징 역량을 강화하며 부가가치를 창출하고 있습니다. 이들 디자인 하우스는 칩 개발 초기부터 백엔드 패키징까지 턴키 솔루션을 제공하는 역할을 수행합니다.\n*   **테일러 공장 관련:** 원익IPS는 장비 수혜가 예상되며, 코미코는 TSMC, 인텔, 삼성 테일러 공장과의 거래를 통해 규모의 경제를 실현하고 있습니다.\n*   **OSAT(후공정):** 두산테스나와 하나마이크론은 파운드리 물량 증가에 따른 외주 증가로 수혜를 볼 수 있습니다.\n\n국내 증시의 경우, 코스피 5,000p 상승은 삼성전자와 SK하이닉스의 올해 이익 전망치 상향(100조 원에서 250조 원)에 기반하여 펀더멘탈상 합리적이라는 분석입니다. 반면, 코스닥 3,000p 상승은 시가총액 대비 낮은 이익(10조 원 초반), 30% 내외의 좀비 기업 비중, 25%의 바이오 비중 등을 고려할 때 밸류에이션 부담이 있다는 의견입니다. 따라서 반도체 소부장 ETF와 같은 선별적인 투자는 유효하나, 코스닥 전체에 대한 과도한 기대는 경계할 필요가 있습니다.\n\n---\n[투자 조언]\nAI 시대의 핵심인 반도체 수요 변화와 기업별 성과 차이에 주목하여, 펀더멘탈이 뒷받침되는 AI 관련 핵심 밸류체인에 선별적으로 투자하고, 과열된 시장에 대한 냉정한 분석을 유지해야 합니다.","processedAt":"2026-01-29T01:00:56.690Z"},{"title":"메모리 품귀가 바꾼 판도, 삼성전자·하이닉스의 시간⎮월간아신 1월 2부","channelName":"이효석아카데미","publishedAt":"2026-01-28T08:00:00.000Z","url":"https://www.youtube.com/watch?v=Ma1xYfQru48","summary":"AI 인프라 투자 확대로 메모리 반도체 산업의 중요성이 크게 부각되고 있으며, 특히 삼성전자와 SK하이닉스의 역할에 대한 세계적인 관심이 증대되고 있습니다. 현재 시장은 빅테크 기업 실적 발표와 삼성 파운드리 사업의 재편에 주목하고 있습니다.\n\n*   **빅테크 실적 및 AI 수익성 검증**: 빅테크 기업 실적 발표에 대한 시장의 기대치는 단순히 '서프라이즈'를 넘어 AI 관련 투자 대비 실제 수익성 개선 여부에 대한 엄격한 검증을 요구하고 있습니다. AI 군비 경쟁 심화로 일부 빅테크는 부채를 발행하면서까지 투자하고 있으며, 여기서 수익성을 입증한 알파벳(제미나이 3.0)과 비교적 미흡한 오라클, 메타, 마이크로소프트 등의 주가 희비가 엇갈리고 있습니다. 클라우드 서비스 가격 인상(예: 구글)은 비용 부담 증가에 대한 기업들의 대응이며, 이는 기존 '매그니피센트 7(M7)'의 구도 변화 가능성을 시사합니다.\n\n*   **삼성 파운드리 사업의 부활**: 삼성전자의 파운드리 사업은 2나노 GAA(Gate-All-Around) 공정의 수율 개선(약 60%대)에 힘입어 긍정적인 변화를 보이고 있습니다. 엑시노스 2600(갤럭시 S26 채택 예상) 생산뿐만 아니라, 테슬라(AI ASIC 칩 수주), 퀄컴(4년 만의 복귀 예상), AMD(2나노 기반 CPU 테스트) 등 주요 고객사들이 삼성 파운드리로 회귀하거나 신규 협력을 모색하고 있습니다. 특히 과거 GOS 사태로 이탈했던 퀄컴이 삼성 파운드리에 웨이퍼 투입 계획을 밝힌 것은 중요한 전환점으로 평가됩니다.\n\n*   **반도체 생태계 전반의 수혜 및 시장 동향**: 삼성 파운드리의 성장은 국내 반도체 디자인하우스(세미파이브, 가온칩스, 에이디테크놀로지, 에이직랜드), 장비(원익IPS), 부품 세정/코팅(코미코), OSAT(두산테스나, 하나마이크론) 등 밸류체인 전반에 긍정적인 영향을 미칠 것으로 예상합니다. 디자인하우스는 턴키 솔루션을 제공하며 부가가치를 높이고 있습니다. AI 인프라 확대로 인한 메모리 반도체(DRAM, NAND) 수요는 B2C 시장의 부진을 상쇄하고도 남을 만큼 폭발적으로 증가하고 있습니다. HBM 및 DDR5 공급 부족으로 엔비디아, 마이크로소프트 등 빅테크 기업들이 모바일 DRAM(LPDDR)을 서버에 활용하기 시작했으며, 이는 LPDDR에도 ECC(에러 커렉션 코드) 기술을 적용하는 등 기술적 변화를 동반합니다. 이로 인해 애플과 같은 대형 B2C 기업조차 모바일 DRAM 수급에 어려움을 겪는 전례 없는 상황이며, NAND 플래시 가격 또한 급등하고 있습니다. AI 개발 경쟁은 올해 내내 지속될 것으로 보이며, 메모리 수요는 견고할 전망입니다.\n\n*   **시장 전망 및 투자 시사점**: 코스피 상승은 삼성전자 및 SK하이닉스의 합산 연간 이익 전망치 상향(100조 원대에서 250조 원대)에 기반한 펀더멘털 개선이 주된 동력으로 분석됩니다. 반면, 코스닥은 시가총액 대비 낮은 전체 이익(SK하이닉스 이익의 1/8 수준), 높은 좀비 기업 비중, 바이오(25%) 및 2차전지(15%)로의 편중 등으로 인해 밸류에이션 부담이 있으며 투기적 과열에 대한 우려가 제기됩니다. 코스닥 내에서는 반도체 소부장 ETF를 통한 투자가 유효할 수 있으나, 지수 전체의 과열에는 신중한 접근이 필요합니다.\n\n---\n[투자 조언]\nAI 시대의 핵심인 반도체 산업은 펀더멘털 개선에 기반한 투자 기회를 제공하나, 시장의 과열 여부를 냉철하게 판단하고 밸류체인 전반의 지속 가능한 성장 가능성에 집중해야 합니다.","processedAt":"2026-01-29T01:00:27.482Z"},{"title":"삼성전자•SK하이닉스 나란히 신고가 경신  | 박병창 이사 [마켓 인사이드]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=9JzuBb45OaI","summary":"미국 증시는 S&P 500 지수가 5거래일 연속 상승하며 역사적 신고 지수를 경신했습니다. 반면 다우지수는 보험사들의 급락(유나이티드헬스케어 20% 하락)으로 0.83% 하락했으며, 나스닥은 빅테크 기술주들의 반등에 힘입어 0.9% 상승했습니다. 특히 마이크론이 5.4% 상승하고 필라델피아 반도체 지수가 2.4% 오르며 반도체 섹터의 강세를 보여주었습니다.\n\n국내 증시 또한 강세를 나타냈습니다.\n*   삼성전자와 SK하이닉스가 나란히 역사적 신고가를 경신했습니다.\n*   SK하이닉스는 시티(Citi)의 매우 공격적인 목표주가 상향(140만 원)과 함께 시가총액 1,000조 원 전망, 그리고 마이크로소프트의 자체 AI 추론칩 '마이아 200' 가속기에 HBM3를 단독 공급한다는 뉴스에 힘입어 8.7% 급등했습니다.\n*   애플이 한국 기업들과 LPDDR 가격 협상에서 삼성은 80% 이상, SK하이닉스는 100% 이상 인상된 가격으로 계약을 완료하며 국내 반도체 기업들의 실적 개선 기대감을 높였습니다.\n*   코스닥 시장은 이틀간 국내 기관이 4.3조 원을 순매수하며 수급 변화를 보여주었으며, 코스피도 트럼프 대통령의 관세 부과 언급에도 불구하고 플러스 전환하여 2.73% 상승 마감했습니다.\n\n거시 경제 및 정책 동향은 다음과 같습니다.\n*   달러 인덱스가 95.6까지 하락하며 달러 약세가 나타났고, 유로, 엔, 원화가 강세를 보였습니다. 원화 환율은 1,431원까지 하락(원화 강세)했습니다. 다만 엔화의 초강세 시 시장 내 캐리 자금 청산으로 인한 하락 가능성도 제기됩니다.\n*   금 가격은 5,200달러를 넘어섰으며, 유가는 눈폭풍으로 인한 정유사 가동 중단으로 62.4달러까지 상승했습니다.\n*   국민연금은 2026년 포트폴리오에서 해외 주식 비중을 하향(38.9%→37.2%)하고 국내 주식 비중을 상향(14.4%→14.9%)하는 방안을 의결했으며, 특히 '한시적 리밸런싱 유예'를 통해 기계적인 매도를 당분간 하지 않겠다고 발표하여 시장에 긍정적으로 작용했습니다.\n*   유럽연합과 인도가 약 90% 품목의 관세를 인하 또는 폐지하는 자유무역협정을 체결했습니다.\n\n기술 트렌드에서는 AI 및 디지털 자산 분야의 변화가 주목됩니다.\n*   마이크로소프트는 자체 개발 AI 추론칩 '마이아 200'을 공개하며 AI 서비스 효율성 증대와 비용 절감을 꾀하고 있습니다.\n*   국내에서는 삼성페이의 가상자산 결제 기능 확대 검토, 신한/한화금융의 원화 스테이블 코인 발행 준비 등 가상자산 시장의 제도권 편입 움직임이 포착됩니다. 특히 정부가 실체 있는 국내 기업의 코인 발행을 일정 규모 이상 법인에 한해 재허용하는 방안을 검토 중이며, 이는 기업의 새로운 자금 조달 창구로 활용될 가능성이 있습니다.\n*   과기부와 전북대가 피지컬 AI 실증 랩을 개소하여 로봇 협업을 통한 자동차 부품 제조 자동화 실증에서 생산량 증가(5~11%), 처리 시간 개선(10%), 제조 원가 절감(75~80%) 효과를 확인했습니다.\n*   나이키가 물류센터 자동화로 775명을 추가 해고하며, AI와 자동화 기술이 산업 전반에 미치는 영향을 보여주었습니다.\n*   엔비디아 AI 기상 모델은 눈폭풍을 미리 예측하며 AI 기술의 실용적 가치를 입증했습니다.\n*   종합적으로 AI는 데이터 센터 및 인프라 구축 단계를 넘어 상용화, 서비스화 단계로 빠르게 확산되고 있습니다.\n\n---\n[투자 조언]\nAI 기술의 상용화가 전 산업으로 확산되는 흐름과 국내 시장의 구조적 변화 가능성을 주시하며, 장기적인 관점에서 AI 관련 핵심 기업 및 성장 섹터에 대한 투자 전략을 수립해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"'국장 대전환'의 시기, 2026 투자 지도는? | 이창훈 전 공무원연금공단 자금운용단장 [심층인터뷰]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=AX5ulcKxV4M","summary":"한국 증시는 최근 정부의 기업 지배구조 개선 정책과 국내 시장의 저평가 해소 노력, 특히 인공지능(AI) 관련 반도체 산업 중심의 기업 펀더멘털 개선에 힘입어 크게 상승하고 있습니다. 이러한 변화는 단순한 유동성 장세가 아닌 구조적인 체질 개선의 과정으로 평가됩니다. 다만, 코스닥 시장의 급등세 등 단기적인 과열 양상도 분명히 존재하며, 이에 따른 조정 가능성은 있으나, 전체적인 시장 상승 추세가 꺾이는 폭락으로 이어지지는 않을 것이라는 분석입니다. 이는 과거 닷컴 버블 시기와 달리 현재는 펀더멘털과 기업 이익이 상승세를 뒷받침하고 있기 때문입니다.\n\n투자자들은 시장의 타이밍을 맞추려 하기보다, 장기적인 관점에서 자산 배분 전략을 수립하고 꾸준히 주식에 투자하는 자세가 중요합니다. 처음 투자를 시작한다면 개별 종목 투자보다는 나스닥, S&P 500, KOSPI 200, KOSDAQ 150과 같은 지수 ETF부터 시작하고, 이후 메가 트렌드(예: AI)를 파악한 섹터 ETF, 그리고 마지막으로 개별 주식으로 확장하는 것이 바람직합니다. 주도주(leading stocks)에 대해서는 가격이 올랐다고 무서워하기보다는, 해당 산업의 본질적인 지표(예: 반도체 가격 지수)를 통해 추세를 파악하고 포트폴리오에 일정 비중을 유지하는 것이 필요합니다.\n\n한국 시장의 고질적인 '코리아 디스카운트'는 과거 경영진과 소액 주주 간의 이해 상충 문제에서 비롯되었으며, 최근 정부의 밸류업 프로그램 및 기업 지배구조 개선 노력은 긍정적인 변화를 가져오고 있습니다. 그러나 과도한 단기 주주 이익 요구가 장기적인 기업 투자 및 성장을 저해하지 않도록 균형 있는 정책 추진이 중요합니다. 또한, 한국 증시가 MSCI 선진국 지수에 편입되어 글로벌 패시브 자금의 유입을 이끌어내기 위해서는 외국인 투자자의 외환 시장 접근성 개선 등 구조적인 시장 개방 노력이 반드시 필요하며, 정부가 로드맵을 통해 이를 추진하는 것은 매우 바람직합니다.\n\n국민연금과 같은 국내 대형 연기금은 단순한 재무적 투자자를 넘어, 국가 경제 전체의 거시적 관점에서 '유니버설 오너'로서 국내 주식 투자 비중을 확대할 필요가 있습니다. 이는 한국 기업의 성장에 필요한 자금을 국내 시장에 환류시키고, 일본의 아베노믹스 시기 연금 개혁 사례처럼 장기적인 증시 부양 효과를 가져올 수 있습니다.\n\n---\n[투자 조언]\n단기적인 시장 등락에 일희일비하기보다, 메가 트렌드를 이끄는 견고한 펀더멘털의 주도주를 자산 배분 원칙에 따라 꾸준히 투자하고 장기적인 관점에서 기업의 성장과 시장의 구조적 개선을 지켜보십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"트럼프 \"한국과 해결책 찾을 것\"…현대차 고비 넘겼나? | 르네상스자산운용 이건규 대표 [인뎁스60]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=EKI2WNnbhFo","summary":"현재 시장은 불확실성이 높은 상황에서 지수의 부담감과 빠른 섹터 순환매가 특징입니다. 그러나 이러한 환경 속에서도 인공지능(AI)은 여전히 시장의 중심축 역할을 하고 있습니다.\n\n*   **한국 증시 및 기업 실적 전망:**\n    *   지난 1년간 코스피는 금값보다 높은 상승률을 기록했습니다.\n    *   코스피 제조업의 평균 영업이익 컨센서스는 2025년에 전년 대비 26%, 2026년에는 71% 증가할 것으로 예상되며, 이는 전기전자 업종의 견인이 핵심입니다.\n    *   2026년 한국의 순이익 증가율은 전 세계 국가 중 압도적인 1위 수준으로 전망되어, 한국 증시에 대한 긍정적인 전망을 유지합니다.\n*   **AI 산업의 투자 모멘텀:**\n    *   미국 GDP의 1%를 AI 투자가 차지할 정도로 막대한 자금이 유입되고 있습니다.\n    *   구글의 전망에 따르면, 5년 동안 6개월마다 데이터 처리 용량이 두 배씩 증가해야 하며, 이는 현재 대비 1,024배의 성장으로 해석됩니다. 이러한 대규모 투자는 시장이 아직 충분히 반영하지 못하고 있어 추가적인 상승 여력이 크다고 판단합니다.\n    *   빅테크 기업들의 설비투자(CAPEX) 전망치는 2027년까지 매우 견고하여, AI 관련 산업의 성장은 향후 1~2년간 확실할 것으로 보입니다.\n*   **반도체 산업 전망 (DRAM, HBM):**\n    *   DRAM 공급 계약은 이미 1년치가 완판되었으며, 2~3년 장기 계약이 논의 중입니다. 장기 계약 체결 시 반도체 업황의 안정성이 높아져 기업 가치 평가(멀티플) 상승으로 이어질 수 있습니다.\n    *   삼성전자의 HBM 기술 경쟁력이 강화되고 있습니다. HBM4 생산에 1C 공정 등 첨단 기술을 선제적으로 도입한 전략이 성공하며 수율이 개선되고 있어, 내년부터 SK하이닉스와의 격차를 좁히고 마이크론의 시장 점유율을 상당 부분 가져올 것으로 예상됩니다.\n    *   삼성전자의 올해 영업이익은 증권사 컨센서스(120조 원)를 넘어 150조 원 이상도 가능하다고 보이며, 이는 주가에 아직 완전히 반영되지 않아 올해 상반기에 강력한 모멘텀으로 작용할 것입니다.\n    *   SK하이닉스는 미국 ADR 상장이 성사될 경우, 마이크론 대비 저평가된 밸류에이션(PER 8~9배 vs. 12~13배)이 재평가될 가능성이 있습니다.\n    *   반도체 가격 상승은 주로 기업용(데이터 센터) 수요에 의해 주도되고 있으며, 소비재 가격 인상에도 불구하고 전체 회사 이익 구조는 긍정적입니다.\n*   **자동차 산업 전망 (현대차):**\n    *   현대차 주가 상승의 주요 원인으로 꼽히는 보스턴 다이내믹스의 지분 가치는 과도하게 평가된 측면이 있습니다. 보스턴 다이내믹스의 2028년 예상 매출액 6조 원은 현대차 전체 매출액(약 200조 원)의 3%에 불과하며, 해당 부문은 아직 수익을 기대하기 어렵습니다.\n    *   타사도 사용하는 엔비디아의 자율주행 시스템(알파드라이브)이 적용되는 경우, 현대차만의 독점적인 모멘텀으로 보기 어렵습니다.\n    *   보스턴 다이내믹스의 고사양 로봇은 일반적인 공장 자동화 수요에는 과할 수 있으며, 양산 및 보급형 로봇 시장으로의 확장은 불확실성이 존재합니다. 이는 과거 2차전지 산업의 초기 기대감과 유사한 상황으로, 숫자로 실적 증명이 지연될 경우 주가에 부담으로 작용할 수 있습니다.\n*   **우주항공 산업 전망:**\n    *   스페이스X와 같은 글로벌 선두 기업의 성장이 두드러지는 분야입니다. 국내 중소형 우주항공 관련 기업 중에는 매출액 대비 시가총액이 과도하게 높은, 즉 '버블' 가능성이 있는 종목들이 존재합니다.\n    *   안정적인 투자 관점에서는 방산 사업과 우주 발사체 등 다각화된 사업 포트폴리오를 가진 중대형주에 접근하는 것이 합리적입니다.\n\n---\n**[투자 조언]**\n투자자들은 명확한 실적 성장 동력을 가진 AI 관련 반도체와 같이 숫자로 증명되는 섹터에 집중하고, 막연한 기대감이나 테마에 의한 과도한 밸류에이션을 보이는 종목에 대해서는 신중한 접근이 필요합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"10조 투자 속 미국의 진짜 속내,  '고려아연 회장' 이 직접 말한다 | 고려아연 최윤범 회장 [단독 인터뷰]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=Exp0LAHM5Mw","summary":"다보스 포럼에서 고려아연 최윤범 회장과의 인터뷰를 통해 글로벌 공급망 재편과 핵심 광물 확보의 중요성, 그리고 고려아연의 미국 투자 프로젝트 '크루서블'에 대한 심층적인 논의가 진행되었습니다.\n\n*   **글로벌 공급망 재편과 핵심 광물 안보**: 팬데믹과 미중 패권 경쟁 이후 원재료 및 소재의 확보가 경제 논리를 넘어 국가 안보의 핵심 이슈로 부상했습니다. 과거에는 돈만 있으면 살 수 있었던 광물이 이제는 돈이 있어도 구하기 어려운 시대가 되었으며, 이는 공급망 취약성에 대한 위기의식을 고조시키고 있습니다.\n*   **고려아연의 미국 테네시 프로젝트 '크루서블'**:\n    *   미국 국방부의 지원을 받는 $7.4억 달러 규모의 종합 제련소 건설 프로젝트로, 테네시 클라크스빌에 2029년부터 단계적으로 조업을 시작하여 2030년 완전 가동을 목표로 합니다.\n    *   온산 제련소의 절반 규모로 아연(30만 톤), 납, 동(각 5만 톤)을 포함한 총 13가지 이상의 금속을 생산할 예정이며, 이 중 11가지가 미국 지질조사국(USGS)이 지정한 핵심 광물입니다.\n    *   미국은 60여 종의 핵심 광물 중 11가지에 대한 반영구적인 공급망 솔루션을 확보하고, 고려아연의 51년간의 검증된 기술력과 103분기 이상 연속 영업이익을 기록한 안정적인 사업 능력을 높이 평가하여 투자를 유치한 것으로 분석됩니다.\n    *   고려아연은 한국 대비 2~3배 높은 투자 비용에도 불구하고, 최첨단 기술을 집약한 콤팩트한 제련소 설계와 클라크스빌의 기존 제련소 인프라 및 숙련된 인력을 활용하여 운영 효율성을 극대화하고 인력 수급 문제를 해결할 계획입니다.\n*   **자원 순환 사업의 확장**: 고려아연은 국내 자원 부족으로 인해 수십 년 전부터 재활용 산업에 주력해왔습니다. 타 제련소가 꺼리는 불순물 함유 원료를 저렴하게 매입하고, 여기서 유가금속을 추출하여 수익을 창출하는 독점적인 기술력을 보유하고 있습니다. 특히 동 생산은 100% 재활용으로 이루어지며, 2023년 3만 톤에서 2028-2029년까지 15만 톤으로 확대를 목표로 하고 있습니다. 이는 매우 높은 수익률을 기록할 것으로 전망됩니다.\n*   **주주 가치 제고 및 미래 비전**: 최윤범 회장은 '크루서블' 프로젝트가 경영진에게는 '외길'과 같은 도전이지만, 고려아연의 '퀀텀 점프'를 이끌 핵심 동력이 될 것이라고 강조했습니다. 프로젝트 성공 시 온산 제련소의 높은 수익률을 뛰어넘는 수준의 수익률을 예상하며, 매출, 영업이익, 수익률에서 엄청난 성장을 보여줄 것이라고 밝혔습니다. 또한, 적대적 M&A 경험을 통해 회사의 본질적인 가치 향상이 주주 신뢰를 얻고 미래를 방어하는 유일한 길임을 다시 한번 깨달았으며, 이번 미국 투자는 고려아연과 대한민국 산업의 미래를 위해 반드시 성공시켜야 할 기회라고 역설했습니다.\n\n---\n**[투자 조언]**\n글로벌 공급망 재편 및 핵심 광물 확보의 중요성이 커지는 시점에서, 검증된 기술력과 사업 안정성을 바탕으로 대규모 해외 투자를 통해 미래 성장 동력을 확보하려는 기업의 장기적인 비전과 실행력에 주목해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"파월 의장, 임기 끝난 후에도 연준 자리 지킬까 | 김진일, 빈센트, 편다송 [밥 보다 투자 하나]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=HYQsGonF_0w","summary":"오늘 영상에서는 고려대학교 김진일 경제학과 교수님을 모시고 다가오는 1월 연방공개시장위원회(FOMC) 회의를 앞두고 미 연방준비제도(Fed)의 주요 관전 포인트와 향후 통화정책 방향, 그리고 미 연준의 통화정책이 국내 금융시장에 미칠  발전에 대한 기대를 높이고 있습니다. 이는 삼성전자, SK하이닉스, 마이크론 3사의 시장 지배력 강화로 이어질 수 있습니다.\n*   **광(光) 기술 (Silicon Photonics, CPO):** AI 데이터센터 고도화에 따라 HBM 이후의 새로운 화두로 광통신 기술이 부상하고 있습니다. 메타가 코닝과 60억 달러 규모의 광케이블 협력을 발표하며 AI 데이터센터 내 구리선을 광케이블로 대체하려는 움직임을 보이고 있습니다. 이는 전력 전송 효율 증대, 발열 감소 등 이점을 제공하며, 실리콘 포토닉스 및 CPO 관련 기술의 상용화 기대감을 키우고 있습니다. 국내 관련 기업으로는 대한광통신이 주목받고 있습니다.\n*   **자동차:** 현대차는 올해 초 상승세를 보였으나, 실적 대비 밸류에이션 부담과 코스닥 및 반도체로의 수급 이동으로 인해 당분간 쉬어갈 가능성이 있습니다. 장기적으로는 밸류업을 통한 기업 가치 변화는 긍정적이나, 단기적인 소외감은 불가피할 것으로 보입니다.\n*   **2차전지:** 로봇 테마가 2차전지 업종으로 확산되면서 LG에너지솔루션과 에코프로, 에코프로BM 등이 큰 폭으로 상승했습니다. 특히 에코프로 그룹주는 고점 대비 절반 수준까지 회복했으나, 현재 상승은 먼 미래의 '로봇 배터리'라는 내러티브에 기반하며 과거 전기차 실적 성장기와는 다른 양상입니다. 실적 기반이 약한 만큼 추가 상승 여력에는 물음표가 있으며, 전고점 도달은 어려울 수 있습니다.\n\n**코스피/코스닥 전망 및 투자 전략:**\n\n*   코스피는 삼성전자와 SK하이닉스의 상승 여력을 고려할 때 3,000포인트 또는 그 이상까지 추가 상승 가능성이 존재합니다. (단, 삼성전자 20만 원, SK하이닉스 100만 원 등 개별주 목표가 달성 시 코스피 5,500~5,600포인트까지 가능할 것이라는 공격적 전망도 있습니다.)\n*   코스닥 밸류에이션은 현재 PER 100배로, 밸류에이션이 무의미한 수준입니다. 이는 주로 바이오 섹터의 영향이 큽니다.\n*   현재 시장은 테마의 순환이 매우 빠르고 변동성이 커서 개별 종목 투자는 '죽기 딱 좋은 시장'이 될 수 있습니다. 개인 투자자들은 급하게 추격 매수하다 손실을 볼 위험이 높습니다.\n\n---\n**[투자 조언]**\n변동성이 큰 시장에서는 개별 종목 투자보다 코스닥 지수 또는 코스닥150 ETF 투자를 통해 시장 상승의 과실을 안정적으로 취하고, 새로운 기술 테마(CXL, 실리콘 포토닉스, 로봇 등)가 부상할 때는 초기 단계에 글로벌 업체와의 연계성을 확인하여 신중하게 접근해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"폭락이 오든, 말든 금과 '이것' 사세요, 평생 돈 걱정 없다 (홍익희 교수)","channelName":"김작가 TV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=VBUdg-ZR8jk","summary":"은 산업 수요에 민감한 자산으로, 경기 회복기에는 금보다 빠르게 상승하고 하락기에는 더 빠르게 하락하는 경향이 있습니다. 최근 선물 시장에서 투자자들이 현금 정산 대신 실물 인도를 요구하는 비중이 급증하고 있으며, 이는 '종이돈' 시장 붕괴 가능성에 대한 우려로 인해 실물 자산을 직접 보유하려는 심리가 강해진 결과입니다. 이러한 현상은 현물 가격이 선물 가격보다 높아지는 비정상적인 '백워데이션' 현상으로 나타나고 있습니다.\n\n실제로 2024년부터 현물 인도 요구가 급증하여 2025년에는 금이 300% 이상, 은은 2024년 대비 현저히 증가했습니다. 런던 현물 시장의 금과 은 재고는 급감하고 있으며, 특히 은은 바닥 수준에 근접하여 전 세계 은이 빠른 속도로 고갈되고 있음을 시사합니다.\n\n시카고 상업거래소(CME)의 거래 중단 사태를 두고는 실물 부족을 은폐하기 위한 조치였다는 음모론이 제기되었습니다. 대규모 은 실물 인도 요구(11월 26일, 7,330건, 3,665만 온스)가 발생한 직후 CME가 시스템 고장을 이유로 10시간 거래를 중단했으며, 이 기간 동안 거래소가 대형 투자자들과 비밀 협상을 통해 실물 인도 요구를 3월물로 롤오버(이월)하고 합의금을 지급했다는 루머가 확산되었습니다. 이 협상으로 인해 백워데이션 현상이 사라지고 3월물에 프리미엄이 붙는 등 가격이 정상화되었으나, 이는 일시적인 시간 벌기일 뿐 근본적인 문제가 해결된 것은 아니며 3월 만기 시점에 동일한 상황이 재현될 수 있다는 우려가 있습니다.\n\n이러한 상황에서 금융 시스템은 규칙 변경(보유액 한도 축소), 증거금 급등, 특정 용도(군수품 등) 은 우선 인도 및 민간 투자자 인도 지연 등 비정상적인 방법으로 버틸 가능성이 높습니다. 가격은 재설정되어 실물 프리미엄이 폭등하고, 중앙은행 및 산업 수요가 개인 투자자보다 우선순위로 배정될 수 있습니다.\n\n금과 은의 역사적 교환 비율(1:12)이 현재 1:50까지 벌어진 이유는 다음과 같습니다.\n*   **과거:** 금은 중앙은행의 매입이 많았던 반면, 은은 통화 시스템에서 배제되어 수요가 줄었습니다.\n*   **최근:** 미국 정부의 선물 시장 규제로 금값이 억눌렸으며, JP모건 등 세력의 불법적인 은 매집으로 은 가격이 금에 비해 힘을 쓰지 못했습니다.\n\n은의 수익률이 금을 압도하는 원리는 은의 높은 산업용 수요에 있습니다. 금은 인플레이션 헤지 자산이자 실물 통화의 기능을 하지만, 은은 여기에 더해 산업용 수요가 60% 이상을 차지하는 경기 민감 자산입니다. 전자 제품, 태양광 발전, 전기차 등 신산업 분야에서 은 수요가 급증하고 있으며, 금과 달리 재활용이 어렵고 대부분 소모되어 사라지기 때문에 시중 재고가 많지 않습니다. 연간 은 수요(6.8억 온스)는 생산량(8억 온스, 재활용 포함 총 공급량 10억 온스)에 육박하여, 총 공급량의 70%가 산업용 수요로 쓰이고 있으며 이 수요는 계속 늘어날 전망입니다.\n\n금과 은의 포트폴리오 비중은 위험 분산을 위해 은에 100% 몰빵하는 것을 피하고, 금 30%, 은 70% 정도를 권장합니다. 은은 공격적 자산, 금은 방어적 자산의 성격이 강합니다. 과거 자산 가치 하락기에는 은이 금보다 빠르게 하락했으나, 현재는 산업 수요의 비가역성으로 인해 하락하더라도 회복세를 보일 가능성이 있습니다. 금, 은, 비트코인은 가치 투자의 대상이므로, 적금 붓듯이 매월 일정한 비중으로 사 모으는 장기 투자를 통해 매입 단가를 평준화하는 전략이 유효합니다.\n\n현재 신용 화폐에 대한 불신이 커지면서 실물 자산인 금과 은의 가치가 상승하고 있습니다. 향후 자녀에게 물려줄 자산으로는 은, 비트코인, 금 순서로 권하며, 비트코인 가격은 유동성에 달려 있지만 금과 은은 유동성과 관계없이 구조적으로 상승할 여러 조건을 갖추고 있다고 전망합니다.\n\n---\n**[투자 조언]**\n실물 자산의 가치와 수요 변화에 주목하고, 금과 은을 포함한 분산 투자를 통해 장기적 관점에서 매입 단가를 평준화하는 전략을 고려하십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"이소영 “코스닥 레버리지 투자 신중해야...코스닥 시장 건강하게 만들 필요 있어\"","channelName":"장르만 여의도","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=ojR8PKkAOV0","summary":"정부는 주식시장 활성화를 위해 적극적인 정책을 추진하고 있습니다. 대선 이후 '이사 충실 의무' 등을 포함한 1차 상법 개정 및 '집중투표제' 도입 등 2차 상법 개정을 성공적으로 이루었으며, 저배당 기업을 개선하기 위한 배당소득 분리과세와 같은 세제 인센티브 정책도 통과시켰습니다. 또한, 대주주의 상속세 절감을 위한 비정상적인 주가 하락 유인을 차단하고자 '주가 누르기 방지법'을 추진하고 있습니다. 이 법안은 상장기업의 주식 가치 평가 시 순자산 가치의 80% 미만으로 형성된 주가를 배제하고 비상장 회사와 동일하게 공정 가치 평가를 적용하는 방안을 담고 있습니다. 이러한 정책들은 시장의 신뢰 회복과 건전한 체질 개선에 기여할 것으로 기대됩니다.\n\n코스피 시장은 정책 기대감과 AI 랠리 등 특정 업종(반도체, 로봇, 방산, 조선) 대형주 33개 종목을 중심으로 상승세를 보였으나, 아직 많은 기업들이 저평가 상태에서 벗어나지 못하고 있습니다. 향후 상법 개정 효과 및 배당 증가에 힘입어 코스피 전반의 가치 재평가가 이어질 것으로 전망합니다. 반면, 코스닥 시장은 평균 주가수익비율(PER)이 100을 넘어서는 등 현재 고평가 상태로 판단됩니다. 최근 레버리지 ETF 중심의 상승은 주의가 필요하며, 코스닥의 과제는 부실 기업 정리, 우량 기업의 이탈 방지, 주주 피해 최소화, 그리고 벤처 스타트업의 원활한 상장 환경 조성에 있습니다. 정부는 이러한 코스닥 시장의 건전성을 확보하기 위한 다양한 방안을 모색하고 있습니다.\n\n국민연금의 국내 투자 비중 조정은 시장 상황에 따른 자연스러운 현상일 수 있으나, 단기적인 시장 활성화나 환율 안정화 목적으로 국민연금 자금을 활용하는 것은 위험하며, 본연의 안정적인 수익률 추구 원칙에 위배될 수 있어 신중한 접근이 필요합니다.\n\n부동산 정책과 관련하여, 정부의 메시지는 일관되고 명확해야 합니다. 정책의 목표는 가격 인위적 조정이 아닌, 국민들이 합리적인 비용으로 안정된 주거를 누릴 수 있도록 하는 것입니다. 중장기적으로는 양도세와 보유세 등 부동산 세제 전반의 합리적인 개편이 필요하며, 시장 왜곡을 방지하고 실수요자 중심의 거래를 유도하는 종합적인 대책이 마련되어야 합니다.\n\n기획재정부 장관 후보자 지명은 대통령의 통합 인사 의지를 보여주는 것이었으나, 후보자의 개인적인 의혹에 대한 해명이 부족하여 철회되었습니다. 정부 내에 다양한 경제 철학(건전 재정 vs. 확장 재정)을 가진 인사가 함께 토론하며 정책을 수립하는 것이 국민에게 이로울 수 있다는 시각도 존재합니다.\n\n---\n[투자 조언]\n단기적인 시장 흐름보다는 정부의 지속적인 시장 체질 개선 노력과 기업 지배구조 변화를 이해하고, 특히 저평가된 코스피 우량주와 코스닥 시장의 과도한 레버리지 투자에 대한 신중한 접근을 통해 장기적인 관점에서 투자 전략을 수립해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"[지식뉴스] \"캐나다, 현대차 공장 지어줘!\" 로봇 '아틀라스' 들어가나, 한국 vs 독일의 60조 수주 대전쟁...전 세계가 앞다퉈 K방산에 목메는 진짜 이유 / 교양이를 부탁해","channelName":"교양이를 부탁해","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=ouJOHU44piQ","summary":"한국은 3,400톤급 디젤 잠수함으로 SLBM(잠수함 발사 탄도 미사일) 발사 능력을 보유하며, 독일 기술을 기반으로 개량 및 개발하여 디젤 잠수함 분야에서 세계 최고 수준에 도달했습니다. 잠수함의 핵심 전력은 잠항 지속 능력에 있으며, 디젤 잠수함은 배터리 충전을 위해 수면 부상이 필요해 탐지될 위험이 있는 반면, 원자력 추진 잠수함은 장기간 잠항이 가능하여 탐지 및 요격이 매우 어렵습니다. 이 때문에 원자력 잠수함은 '게임 체인저'로 불리며, 한국 역시 핵 추진(핵무기가 아닌 추진체) 잠수함 보유의 필요성이 제기됩니다. 이는 미중 갈등 등 국제 정세에서 전략적 중요성이 매우 큽니다.\n\n국내 방산 기업들의 전망은 다음과 같습니다.\n*   **수요 증가 요인:** 전 세계적인 국가 간 갈등 심화, 러시아-우크라이나 전쟁의 장기화 및 러시아의 우세 상황은 유럽 국가들의 안보 불안을 증폭시켜 무기 수요를 지속적으로 늘리고 있습니다. 과거 대전 후와 달리 현재는 무기 공급이 여전히 부족한 상황이며, 트럼프 행보와 같은 국익 우선주의 경향은 무력 사용 움직임을 부추겨 무기 수요 급증으로 이어지고 있습니다.\n*   **수출 확장:** 한국 방산은 초기 지상전 0:00.000Z","url":"https://www.youtube.com/watch?v=rkDeRKlnHN4","summary":"국내 증시는 코스피 1.46%, 코스닥 2.75% 상승을 기록하며 랠리를 이어갔습니다. 특히 2차전지 섹터의 강세가 돋보였으며, 삼성전자 및 SK하이닉스의 목표 주가 상향 조정 보고서들이 발표되며 긍정적인 시장 분위기를 조성하고 있습니다.\n\n1월 들어 아시아 증시 전반이 강세를 보이며 미국 및 유럽 증시를 상회하는 모습을 관찰할 수 있습니다. 특히 반도체 산업 비중이 높은 한국과 대만 증시가 크게 상승하였고, 일본 닛케이, 홍콩, 중국 본토 증시도 양호한 수익률을 기록했습니다. 이는 지난 몇 년간의 부진에 대한 '재평가 랠리'의 성격이 강합니다.\n\n중국 증시의 주요 특징 및 투자 전략은 다음과 같습니다.\n\n*   **정부의 시장 속도 조절**: 중국 정부는 증시의 과도한 변동성을 억제하기 위해 신용 거래 규제(신용 보증 비율 상향)를 강화하는 등 시장 안정화를 추구합니다. 이는 급격한 시장 변화를 지양하는 정부의 기본적인 스탠스와 과거 시장 변동성 경험에 기반합니다.\n*   **대외 관계 변화 및 위안화 강세**: 최근 유럽 정상들의 중국 방문이 이어지는 등 국제 정세 속에서 중국의 대외적 입지가 강화되고 있습니다. 동시에 위안화 강세를 용인하는 정책 기조는 위안화의 국제적 위상을 높이려는 의도로 해석됩니다.\n*   **투자 관점**:\n    *   **기술주 및 AI**: 중국의 빅테크 및 AI 관련 기업, 특히 반도체 자급화 관련 기업(예: 상하이 증권거래소 과창판 상장 종목)에 대한 긍정적인 시각이 유지됩니다. 중국은 AI 모델 개발보다는 AI의 보급 및 응용 분야에서 강점을 보이며, 휴머노이드 로봇 등이 대표적인 사례입니다. 춘절 전 새로운 딥시크 AI 모델 발표 가능성도 제기되어, 중국 AI 관련 종목에 대한 관심도를 높일 수 있는 이벤트로 작용할 것으로 예상됩니다.\n    *   **내수 부양 및 경기 민감주**: 중국 정부는 지속적으로 내수 부양 정책을 추진하고 있으며, 비록 부동산 침체 등으로 효과가 제한적이었지만, 최근 원자재 및 화학 등 경기 민감 업종에서 긍정적인 흐름이 감지되고 있습니다.\n*   **1분기 주요 정책 이벤트 및 전망**:\n    *   **유동성 유입 기대**: 1분기에 집중된 정기 예금 만기와 낮은 시중 은행 금리는 개인 자금이 증시 등 위험 자산으로 유입될 가능성을 높이고 있습니다.\n    *   **3월 양회(兩會)의 중요성**: 3월에 개최될 양회에서는 15차 5개년 계획의 첫해 경제 계획과 GDP 성장률 목표가 발표될 예정입니다. 이는 중국 증시 부양의 주요 정책 모멘텀으로 작용할 수 있습니다.\n    *   **주목할 섹터**: 홍콩에 상장된 대형 플랫폼 기업과 중국 경제 회복의 수혜를 입을 수 있는 시클리컬(경기 민감주), 원자재 관련 섹터가 유효한 투자처로 제시됩니다.\n*   **중국 증시 랠리 가능성**: 펀더멘탈 개선이 동반될 경우, 중국 증시는 작년보다 더 큰 랠리를 펼칠 잠재력이 있습니다. 중국 정부가 한국 코스피의 강세에 주목하며 증시 부양을 정책 도구로 적극 활용하려는 의지를 보이고 있습니다.\n\n---\n**[투자 조언]**\n중국 증시는 정부의 정책과 유동성 흐름에 민감하므로, AI 응용 분야의 기술주와 내수 부양 정책의 수혜를 입을 경기 민감주를 중심으로 접근하되, 3월 양회를 비롯한 주요 정책 발표를 면밀히 주시하며 투자 전략을 수립해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"시장 랠리를 의심하시나요? 달리는 K-증시, 아직 팔 때 아닙니다 | 박지훈, 여도은, 허재무 [아침N투자]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:00:00.000Z","url":"https://www.youtube.com/watch?v=tRPO5SAGfrI","summary":"현재 국내 주식 시장은 정책 기대와 풍부한 유동성에 힘입어 강세장을 이어가고 있습니다. 코스닥 지수는 1,000포인트를 돌파했으며, 일부 증권사는 정책 기대와 유동성 확대로 인한 과열 시 1,500포인트까지도 상승 여지가 있다고 전망합니다. 이는 시장이 과거 코스피 대비 코스닥의 저평가된 갭을 메우는 과정으로 해석되며, 주가 조정을 기다리기보다는 시장의 흐름에 동참해야 하는 시점으로 판단됩니다.\n\n주요 투자 아이디어 및 섹터는 다음과 같습니다.\n\n*   **반도체:** HBM (고대역폭 메모리) 기술의 선두 주자(예: SK하이닉스)와 SoC(System on Chip) 적용 확대에 따른 기판(substrate) 수요 증가가 예상됩니다. 원자재 부담에도 불구하고 수출 증가로 실적 개선이 기대됩니다. 반도체와 2차전지 소재를 겸하는 기업(예: 솔브레인)에도 주목합니다.\n*   **2차전지:** 현재 시장의 관심에서 다소 벗어나 있지만, 미래 피지컬 AI 시대의 배터리 수요 증가와 전고체 배터리 기술 발전이 중요한 모멘텀으로 작용할 것입니다. 삼성SDI, LG에너지솔루션 등 셀 제조사와 에코프로비엠, 롯데에너지머티리얼즈(고체 전해질), 이수스페셜티케미칼, 레이크머티리얼즈(황화리튬) 등 전고체 배터리 밸류체인에 주목해야 합니다.\n*   **제약/바이오:** 여의도에서 비공개 IR(투자설명회)이 활발하게 진행되는 등 시장의 관심이 다시 커지고 있습니다. 과거 금리 인하에 따른 수혜 논리에서 벗어나, 기술 수출 및 라이선스 아웃이 가능한 혁신 기술력을 보유한 개별 바이오 기업을 선별적으로 접근하는 것이 중요합니다. 몇 년간 실적이 부진했으나 2024년부터 턴어라운드가 기대되는 종목들에 관심을 기울일 필요가 있습니다.\n*   **게임:** 시장의 관심이 적은 상황에서 저평가된 턴어라운드 종목들이 기회를 제공할 수 있습니다. 엔씨소프트(PER 10배 수준)와 같은 기업의 펀더멘털 접근, 크래프톤, 넷마블 등의 과도한 조정에 주목하며 ETF 투자를 고려할 수 있습니다.\n*   **전력기기:** LS일렉트릭, 효성중공업, HD현대일렉트릭 등 전력기기 및 변압기 섹터는 견조한 실적을 바탕으로 꾸준한 성장이 예상되는 핵심 테마입니다. 특히 LS일렉트릭이 최신 타픽으로 주목받고 있습니다.\n*   **건설:** 원전 모멘텀(현대건설, 한전기술, 대우건설 등)과 함께, 정부 정책 지원이 예상되는 모듈러 공법 관련 기업을 발굴하는 것이 투자 아이디어가 될 수 있습니다. 시클리컬 산업(철강, 화학, 정유)은 중국의 정책 변화를 추가 확인하는 전략이 필요합니다.\n*   **미래 IT 디바이스 (스마트 글라스):** 스마트폰 이후의 차세대 IT 기기로 스마트 글라스 시장의 개화에 주목합니다. 메타, 구글, 삼성 등 글로벌 빅테크 기업들이 상용화를 추진하는 분야로, 2026년이 상용화의 원년이 될 수 있습니다.\n*   **소비/레저:** 내수 경기 둔화에도 불구하고 개인의 금융 자산 증가가 백화점 매출, 특히 고가 해외 수입 브랜드 판매 증가로 이어지고 있습니다. 원화 약세 및 인바운드 관광객 증가에 따라 파라다이스와 같은 레저 섹터도 수혜가 기대됩니다.\n\n투자 전략 측면에서는 정부의 주주환원 정책, 상법 개정, 국민연금의 국내 주식 비중 확대 등 주주 친화적 정책 기조를 활용해야 합니다. 또한, 코스닥 시가총액 상위 종목 중 공매도 비율이 높은 종목(5~8% 이상)은 기계적 매수세 유입 시 높은 베타로 상승할 수 있으므로 주시할 필요가 있습니다. 시장의 한쪽으로만 몰리는 경향에 대비하여 다양한 섹터에 분산 투자하고, 현재 수익을 얻은 섹터의 이익을 남들이 관심 없는 턴어라운드 섹터로 재배치하는 전략도 유효합니다.\n\n---\n**[투자 조언]**\n강세장 흐름을 인정하고 정책 모멘텀과 기술력 기반의 턴어라운드 종목 및 아직 저평가된 미래 성장 섹터를 찾아 과감한 분산 투자를 이어가십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"트럼프 \"한국산 자동차 및 모든 상호관세 15 edAt":"2026-01-28T13:19:14.998Z"},{"title":"이재명 대통령, 다주택자 양도세 중과에 쐐기... “힘 세다고 바꿔주면 안돼”","channelName":"장르만 여의도","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=3qkt5WBECgI","summary":"정부는 부동산 시장의 안정화를 위해 다주택자에 대한 양도세 중과 유예를 연장하지 않고 예정대로 5월 9일부터 중과세를 적용할 방침을 밝혔습니다. 이는 매물 출회를 유도하려는 전략으로 분석되며, 만약 매물 잠김 현상이 지속될 경우 보유세 인상 카드까지 고려할 수 있음을 시사하고 있습니다. 정부는 똘똘한 한 채 현상과 비거주 1주택에 대한 세금 감면 불인정 등 과거 논의되었던 다양한 정책 수단을 종합적으로 검토하고 있으며, 시장과 정부의 정책 의지 간 싸움이 시작된 중요한 전환점으로 평가됩니다.\n\n또한, 국세청은 대형 베이커리 카페 등을 통한 가업상속공제 제도의 편법적 악용 사례를 적발하기 위한 실태조사에 착수했습니다. 가업상속공제는 제조업 등 특정 업종의 중소기업 승계를 지원하기 위한 제도이나, 공제액이 최대 600억 원까지 확대되면서 이를 편법적인 상속세 절감 수단으로 활용하는 사례가 증가하여 조세 정의 훼손에 대한 비판이 제기되고 있습니다.\n\n에너지 정책과 관련하여 현 정부는 신규 원자력 발전소 건설 계획(대형 원전 2기 및 소형모듈원전 SMR 1기)을 재검토 없이 유지하기로 결정했습니다. AI 데이터센터 등 미래 전력 수요 증가에 대응하기 위함이며, 에너지 정책을 탈정치화하고 안정적인 에너지 믹스를 확보하는 데 주력하겠다는 의지를 보인 것으로 해석됩니다. 다만, 실제 건설까지는 2038년경으로 예상되며, 부지 선정 및 민원 해결 등 다양한 난관을 속도감 있게 극복하는 것이 중요합니다.\n\n---\n[투자 조언]\n부동산 시장은 정부의 강력한 정책 의지와 시장 간의 불확실성이 증대되는 국면이므로, 정책 변화에 대한 면밀한 분석과 장기적인 관점에서 신중한 접근이 필요합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"삼성전자·SK하이닉스 운명의 한 주, 1월 29일 실적발표 대비 업황 점검 | 안기현 한국반도체산업협회 전무 [심층인터뷰]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=68FZ0nhqQqE","summary":"반도체 시장은 현재 'K-반도체 르네상스'라고 불릴 만큼 전례 없는 호황기를 맞이하고 있습니다. 이러한 변화의 중심에는 AI(인공지능) 기술의 발전이 있습니다.\n\n*   **업황 전환 및 성장 요인:**\n    *   2022년 11월 ChatGPT 등장 이후 2023년부터 AI 시장이 본격적으로 확대되면서 NVIDIA GPU, SK하이닉스 HBM(고대역폭 메모리)을 중심으로 AI 반도체 시장이 크게 성장하였습니다.\n    *   초기에는 AI 반도체 시장만 성장하고 일반 반도체 시장은 정체되었으나, 2023년 4분기부터는 레거시 메모리 반도체까지 가격이 상승하며 전반적인 반도체 업황이 동반 성장하고 있습니다.\n    *   세계 반도체 매출 1조 달러 달성 시기가 기존 2030년에서 2028년~2029년으로 앞당겨졌으며, 2024년에는 8천억~9천억 달러를 전망하고, 1조 달러 달성 가능성도 조심스럽게 제기되고 있습니다. 이는 AI 반도체에 대한 폭발적인 수요 증가가 견인하고 있습니다.\n    *   AI 거품론도 존재하지만, AI 서비스 기업들의 투자 대비 수익성 문제로 조정은 있을 수 있어도 AI 반도체 자체는 전 세계적인 AI 산업 확장에 필수적이므로 거품이라고 보기는 어렵습니다.\n\n*   **수급 상황 및 가격 전망:**\n    *   빅테크 기업들의 데이터센터 투자 확대로 GPU 및 HBM 수요는 지속적으로 증가하고 있으나, 예상치 못한 수요 폭증으로 공급이 이를 따라가지 못하는 상황입니다.\n    *   삼성전자와 SK하이닉스는 2024년 HBM을 포함한 일반 D램까지 대부분의 공급 계약을 완료했으며, 이러한 공급 부족 현상은 2027년까지 이어질 것으로 전망됩니다. 이는 곧 가격 상승세가 지속될 것임을 의미합니다. 실제 D램 현물 시장에서는 원가 대비 3배 이상, 200% 이상 가격이 상승한 사례도 관찰됩니다.\n\n*   **글로벌 경쟁 환경 및 한국 반도체 산업의 과제:**\n    *   **미국의 관세 압박:** 당장은 미국 빅테크 기업들의 반대로 관세 부과가 쉽지 않지만, 미국 내 마이크론 등 현지 생산이 확대될 경우 관세 부과 가능성이 있으며, 이에 대비하여 한국 기업은 원가 경쟁력 확보가 중요합니다.\n    *   **중국의 빠른 추격:** 낸드플래시는 한국과 기술 격차가 1년 미만으로 좁혀졌으며, D램(DDR5)은 3년, 시스템 반도체 제조 공정은 5년(한국 2나노 vs 중국 7나노) 정도의 격차가 있으나, 중국의 기술 추격 속도는 매우 빠릅니다. 특히 반도체 소재 및 장비 분야에서는 이미 한국보다 앞서는 부분도 있습니다. 중국의 거대한 내수 시장은 시스템 반도체 기업 성장에 큰 이점으로 작용합니다.\n    *   **일본의 반도체 부활:** 라피더스 컨소시엄을 통해 첨단 반도체 제조 기술 확보를 시도하고 있으며, TSMC 공장 유치 등 정부의 적극적인 지원으로 반도체 제조 산업의 부활을 꾀하고 있습니다.\n    *   **대만의 리스크 분산:** 시스템 반도체 제조의 70%를 점유하고 있는 TSMC는 대만 의존도 리스크를 줄이기 위해 미국(애리조나)과 일본 등에 생산 공장을 건설하며 공급망 다변화를 추진하고 있습니다.\n    *   **인도 등 신흥국 부상:** 인도 정부의 적극적인 유치 노력으로 마이크론, 대만의 PSMC, 일본의 르네사스 등 다국적 반도체 기업들의 공장 건설이 활발하며, 베트남 등 동남아시아 국가들도 반도체 산업 육성에 뛰어들고 있습니다.\n    *   **한국의 강점과 대비:** 한국은 메모리 및 시스템 반도체 첨단 제조 기술력과 생산 규모에서 강점을 가지고 있으나, 국제 경쟁 심화에 대비하여 기술력(특히 인재 양성)과 생산 규모를 지속적으로 확보하고 적절한 투자 타이밍을 유지하는 것이 중요합니다. 주 52시간 근무제와 같은 연구 개발 시간 제한은 인재 경쟁력에 부정적 영향을 줄 수 있으므로, 중국처럼 반도체 인재가 경제적으로 성공하는 선순환 구조를 만들어야 합니다.\n\n*   **AI 시대의 반도체 사이클:**\n    *   과거 PC, 스마트폰 등 개인 소비재 중심의 수요 사이클과 달리, AI 시대의 반도체 사이클은 빅테크 기업의 경쟁력에 의해 좌우되므로 경기 변동에 덜 민감합니다.\n    *   이는 공급자가 주도하는 새로운 형태의 사이클이 될 수 있으며, 2023년 하반기부터 시작된 AI 슈퍼사이클은 최소 2027년까지 견조하게 이어질 것으로 예상됩니다. 과거와 달리 공급이 수요를 못 따라가는 상황이 장기간 지속될 가능성이 높습니다.\n\n---\n**[투자 조언]**\n현재 반도체 산업은 AI 수요 견인 및 공급 부족으로 인한 슈퍼사이클 국면에 진입했으며, 2027년까지는 긍정적인 업황이 지속될 것으로 전망됩니다. 다만, 각국 정부의 반도체 자립화 및 중국의 빠른 추격 등 경쟁 환경 변화에 대한 지속적인 관찰과 대응이 중요합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"유전, 없으면 사면 되지…SK이노 가스전 개발 14년 만에 “이제 나온다” | 권순우 삼프로TV 취재팀장 [뉴스3]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=E3KmPw8zlhQ","summary":"최근 뉴욕 증시는 S&P 500과 나스닥이 각각 0.41%, 0.94% 상승하며 사상 최고치를 경신했습니다. 이는 실적 발표 기업의 81%가 시장 전망을 상회하는 등 어닝 서프라이즈가 지속되고, 주요 빅테크 기업들의 실적 기대감 또한 높아진 데 기인합니다. 반면 다우존스는 유나이티드헬스(UnitedHealth) 주가 급락(약 20% 하락)의 영향으로 0.83% 하락했는데, 이는 트럼프 행정부의 민간 보험사 메디케어 프로그램 비용 지급액 동결 결정 때문입니다. 금주 예정된 FOMC에서는 기준금리 동결이 예상됩니다.\n\n주요 경제 이슈는 다음과 같습니다.\n\n*   **트럼프 전 대통령의 대(對)한국 25% 관세 위협:** 한국 국회의 '대미 투자 특별법' 비준 지연을 이유로 제기되었으나, 이는 행정 명령이나 관보 등 공식적인 조치가 아닌 구두 압박으로 해석됩니다. 법안 지연은 연말 예산 심의, 인사청문회, 여야 간 이견(국민의힘은 국가 재정 부담을 이유로 국회 비준 필요 주장, 민주당은 법안 통과만으로 충분하다고 주장) 등의 복합적인 원인이 있습니다. 트럼프의 발언은 미국의 국내 정치적 이슈나 EU와의 협상 지연 등에 대한 반작용일 수 있다는 분석도 제기됩니다. 한국 정부는 2월까지 해당 법안 통과를 요청한 상황입니다.\n*   **해외 자원 및 식량 안보 투자 성과:** 한국은 '자원 없는 나라'라는 인식과 달리, 국내 기업들의 해외 투자 성과가 가시화되고 있습니다.\n    *   **SK이노베이션:** 2012년부터 2조 원 이상 투자한 호주 바로사 가스전에서 14년 만에 LNG 생산 및 첫 선적을 시작했습니다. 이는 2월 중순 보령 LNG 터미널로 도착할 예정이며, LNG 가격이 급등하는 현 상황에서 에너지 안보에 크게 기여할 것으로 평가됩니다.\n    *   **포스코인터내셔널:** 아르헨티나 리튬 사업 및 인도네시아 팜 농장(서울 면적의 2.5배) 투자를 통해 국내 팜유 수입량의 80%를 확보하는 등 식량 안보에도 중요한 역할을 하고 있습니다.\n    *   이러한 장기적이고 전략적인 해외 투자는 자유 무역 시대 이후 '누구의 자원인가'가 중요해진 공급망 시대에 국가 경제의 안정성을 높이는 핵심 요소입니다.\n*   **AI 반도체 시장에서의 한국 역할:** 마이크로소프트(MS)가 자체 AI 추론 칩 '마이아(Maia)'를 공개하며 HBM(고대역폭 메모리) 시장의 중요성이 재확인되었습니다.\n    *   마이아 칩에는 SK하이닉스가 단독 공급하는 HBM3E 6개가 탑재됩니다.\n    *   엔비디아, 구글, AWS 등 주요 빅테크 기업의 AI 칩 대부분에 한국 기업이 생산하는 HBM이 사용되고 있어, AI 반도체 생태계에서 한국 메모리 반도체의 핵심적인 위상을 보여줍니다.\n    *   이는 삼성전자와 SK하이닉스 주가 신고가 경신으로 이어졌으며, HBM 공급 부족 현상은 내년까지 이어질 것이라는 전망이 지배적입니다.\n\n---\n**[투자 조언]**\n글로벌 경제 환경의 불확실성이 높아지는 가운데, 장기적인 관점에서 에너지, 식량, 핵심 기술 자원에 대한 국내 기업의 선제적 투자 성과를 주목하고, 공급망 안정성 및 기술 주도권 확보에 기여하는 기업에 대한 지속적인 분석과 투자가 필요합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"금 투자가 안전자산이라고? 천연가스, 자원 보다 금값이 계속해서 오를 수밖에 없는 이유 | 황병진, 박지훈, 여도은, 허재무 [아침N투자]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=FwVWNZYoh2k","summary":"국내 주식 시장은 트럼프의 관세 정책 우려에도 불구하고 반도체(SK하이닉스 3.5% 상승, SK스퀘어 6% 상승) 및 금융주를 중심으로 상승세를 보였습니다. 코스닥 시장은 전일 7% 급등 이후 개인이 매도하고 금융투자가 매수하는 흐름을 나타냈습니다.\n\n**[주요 원자재 시장 분석]**\n\n*   **금(Gold)**\n    *   **\"에브리싱 랠리(Everything Rally)\"**: 지난해 주식, 채권, 부동산, 인프라 등 모든 자산 시장이 강세를 보였으며, 원자재 시장에서도 산업금속과 귀금속 섹터 모두 크게 상승했습니다. 이는 위험자산 쏠림이 아닌 전반적인 시장의 강세로 판단합니다.\n    *   **가격 동향 및 전망**: 금 가격은 사상 최고치를 경신하여 2,100달러를 돌파했습니다. NH투자증권은 연내 6,000달러, 골드만삭스는 5,400달러, ICBC는 7,150달러까지 목표가를 상향 조정하는 등 장기적인 상승세를 예상합니다.\n    *   **상승 요인**: 미국의 막대한 국가 부채(지난해 4.5조 달러 증가, 총 38.5조 달러)와 트럼프 행정부의 금리 인하 압박은 법정화폐 가치(달러) 약세로 이어져 금에 대한 투자 수요를 자극합니다. 또한, 중앙은행(특히 신흥국)의 금 매입 확대와 미국 국채에 대한 신뢰 하락으로 금이 세계 2위 준비 자산으로 부상하고 있습니다. 금은 안전자산이면서도 인플레이션 헤지 기능까지 겸비하여 지속적인 강세가 예상됩니다.\n    *   **하락 트리거**: 연준이 금리 인하 사이클의 종료를 선언하는 시점이 금 가격 상승 사이클의 가장 큰 위험 신호가 될 것으로 판단합니다.\n\n*   **은(Silver)**\n    *   **'금과 구리의 수혜주'**: 은은 귀금속이면서도 구리와 유사하게 산업용(전기·전자, 태양광 등) 수요가 50%를 차지하는 특징이 있습니다. 금의 매크로적 강세 요인과 구리의 산업적 강세 요인이 복합적으로 작용하여 가장 가파른 상승세를 보이고 있습니다.\n    *   **골드-실버 비율**: 금 대비 은 가격의 상대적 강세로 골드-실버 비율이 100배 이상에서 40배 수준까지 크게 낮아졌습니다. 이 비율이 과거 저점(2011년 35배) 수준으로 하락할 경우 은 가격은 현재 금 가격($2100) 대비 125달러, 목표 금 가격($6000) 대비 150달러 이상까지 상승할 잠재력이 있습니다.\n    *   **지정학적 요인**: 미국이 구리 및 은을 핵심 광물 리스트에 추가하고, 중국이 은 수출 규제를 강화하면서 미·중 패권 경쟁이 심화되고 있습니다. 이는 은의 공급망 불안을 야기하며 투기적 수요를 증가시키는 요인으로 작용하고 있습니다.\n    *   **투자 유의점**: 은의 상승 동력은 여전히 유효하나, 단기간 급등에 따른 높은 변동성에 유의할 필요가 있습니다.\n\n*   **구리(Copper)**\n    *   **수요처 변화**: 과거 구리 가격은 중국의 부동산 및 고정자산 투자에 크게 좌우되었으나, 현재는 AI 데이터센터, 전력 인프라, 전기차, 태양광 등 새로운 산업 분야의 전선 수요가 주요 동력으로 부상했습니다. 중국의 실물 경기는 부진하지만, 이러한 신규 수요 덕분에 중국의 명목 구리 수요는 성장세를 유지하고 있습니다.\n    *   **공급망 불안정**: 전 세계 구리 광산의 상당 지분을 중국이 확보하고 있어 공급망 이슈가 심화되고 있습니다. 따라서 공급 개선을 통한 가격 하락 가능성은 낮습니다.\n    *   **가격 리스크**: 구리, 반도체, 전력 등 핵심 원자재 및 인프라 비용이 눈덩이처럼 불어나면서 기술 기업들의 비용 부담이 커지고 있습니다. 이러한 비용이 소비자에 전가되지 못할 경우, 장기적인 AI 인프라 투자 사이클에 단기적인 조정 압력이 될 수 있습니다.\n\n*   **원유(Crude Oil)**\n    *   **트럼프 정책 영향**: 트럼프 행정부는 연준의 금리 인하를 압박하고 인플레이션을 억제하기 위해 유가 하락을 유도할 가능성이 높습니다.\n    *   **공급 우위**: 지정학적 긴장에도 불구하고, 미국 에너지정보청(EIA)은 수요보다 공급 우위가 지속될 것으로 전망합니다. OPEC+와 미국 EMP(탐사 및 생산) 기업들은 증산 여력이 충분하며, 유가가 $50/배럴 이하로 장기간 하락하지 않는 한 생산량 감축은 없을 것으로 예상됩니다.\n    *   **투자 유의점**: 단기 지정학적 이슈에 따른 유가 상승에 대한 추격 매수는 위험하며, 투기적 매도 포지션이 늘어나는 등 하방 압력이 존재합니다. 낮은 유가는 정유 기업의 마진 개선에 긍정적입니다.\n\n*   **천연가스(Natural Gas)**\n    *   **단기 급등과 주의**: 미국 헨리허브 천연가스 가격은 기습 한파로 인해 단기적으로 $6를 돌파했으나, 2월물과 3월물 선물 가격의 큰 차이(백워데이션)는 이러한 상승이 일시적이며 계절적 요인에 기인함을 시사합니다.\n    *   **장기 전망**: 미국의 LNG 수출 시설 증설로 LNG 가격은 장기적으로 하향 안정화될 것으로 예상됩니다. 이는 LNG를 수입하는 한국전력 등 기업에 호재이나, LNG 수출 시설에는 마진 압박 요인이 될 수 있습니다.\n    *   **투자 조언**: 천연가스는 단기적인 기상 이변에 따른 변동성이 크므로 투자에 신중해야 합니다.\n\n---\n**[투자 조언]**\n현재 시장은 금, 은, 구리 등 다양한 자산이 동시에 강세를 보이는 '에브리싱 랠리' 환경이나, 실물 경제의 양극화와 특정 자산의 높은 변동성에 유의하며, 실물 원자재 직접 투자보다는 관련 사업을 영위하는 기업에 대한 선별적인 투자 접근이 바람직합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"무섭게 치솟는 SK하이닉스 주가, 지금도 늦지 않았다, 꼭 사세요 (빈센트 위원)","channelName":"김작가 TV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=K0t_ZTAokqg","summary":"1월 FOMC는 금리 동결이 96% 확률로 기정사실화된 가운데, 동결 이후 파월 의장의 기자회견과 발언이 중요합니다. 시장은 이미 매파적 동결 및 향후 금리 인상 가능성에 베팅하여 2년물 국채금리가 상승하는 양상을 보입니다. 특히 파월 의장이 2028년 1월까지 연준 이사직을 유지하겠다는 의사를 밝힌 점은 중요한 변수입니다. 만약 파월 의장이 이사직을 유지한다면, 연준 독립성에 대한 우려가 완화되어 시장 금리 하방 압력으로 작용할 수 있습니다.\n\n차기 연준 의장 지명 이슈와 관련하여, 트럼프 행정부 재집권 시 친트럼프 성향 인물의 지명 가능성이 제기됩니다. 과거 사례는 연준 의장 지명 후 불확실성 해소로 증시가 긍정적인 반응을 보였습니다. 그러나 트럼프의 연준 압박 및 정치적 논리에 따른 금리 결정은 연준의 신뢰도를 저해하고 불확실성을 확대하여 금리 상승 요인으로 작용할 수 있습니다. 연준의 '독립성'(자율적 의사결정)과 '자립성'(결정 유지 기반)을 구분할 필요가 있으며, 모호한 경제 지표로 인해 자립성에 대한 우려가 상존합니다.\n\n미국 경제는 여전히 강하며(4분기 GDP 성장률 5.4%), 고용 시장도 개선될 가능성이 높습니다. 그러나 인플레이션 압력은 트럼프의 상호 관세 부과 사례에서 보듯이 시차를 두고 다시 상승할 수 있으며, 시장은 이에 충분히 대비하지 못하고 있습니다. 연준은 물가 안정과 최대 고용이라는 듀얼 맨데이트를 따르지만, 향후에는 고용보다 인플레이션에 더 방점을 두고 통화 정책을 결정할 가능성이 높습니다. 가계 고통 지수 상승 추세의 주요 동인이 과거에는 실업률이었으나, 앞으로는 인플레이션이 될 것으로 예상됩니다.\n\n미국 정부 셧다운 가능성은 80%에 육박하며 기정사실화되고 있습니다. 과거 셧다운은 단기적 이슈였으나, 현 트럼프 행정부의 지지율 하락 상황에서 발생할 경우 미국 경제에 악영향을 미쳐 증시에 요철 구간을 형성할 수 있습니다.\n\n국내 투자 전략으로는 '여전히 주도주를 사라(여주사)'는 전략이 강조됩니다. AI 투자 확대가 지속되면서 반도체(삼성전자, SK하이닉스 등)가 핵심 주도주 역할을 이어갈 것으로 전망됩니다. 정부의 증시 활성화 정책에 힘입어 코스닥은 '천스닥 시대'에 진입했으며, 코스닥 시가총액의 절반 이상을 차지하는 바이오, 반도체, 기계 등 성장주는 금리 인하에 민감하게 반응하여 높은 수익률을 기록할 가능성이 있습니다. 시장의 일시적인 조정이나 변동성은 '밀리면 의심하지 말고 사'는 주도주 매수 기회로 활용해야 합니다.\n\n---\n[투자 조언]\n시장 변동성이 커지는 시기일수록 연준의 통화 정책 기조 변화와 정치적 불확실성을 주시하며, 장기적인 성장 동력을 갖춘 주도주를 선별하여 '밀리면 의심하지 말고 모아가는' 전략을 유지하십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"지구판 팔란티어 ‘플래닛랩스’..앞으로 더 간다? | 김세한, 빈센트, 편다송 [밥 보다 투자 하나]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=KdYtVjLdH6s","summary":"최근 디지털 자산 관련 정책 논의가 활발하지만, 명확한 규제 방향성 부재로 시장 안착까지는 신중한 접근이 필요합니다. 한편, 우주 산업은 작년부터 강한 모멘텀을 받으며 시장의 주요 관심사로 부상하고 있습니다. 특히 SpaceX의 상장 기대감이 전반적인 시장의 들썩임을 유발하며, Bank of America는 우주 시장이 2030년까지 1조 4천억 달러, 2040년까지 3조 달러 규모로 성장할 것으로 전망합니다. 이는 AI의 잠재력이 지구의 한계를 넘어 우주 인프라로 확장될 것이라는 새로운 내러티브에 기반합니다.\n\n이러한 우주 산업 내에서 주목할 기업으로 '플래닛 랩스(Planet Labs, 티커 PL)'가 제시됩니다.\n\n*   **기업 개요 및 비즈니스 모델**:\n    *   구글 포트폴리오의 상위 종목 중 하나로, 단순 위성 제조사가 아닌 우주 데이터 기업입니다. 세계 최대 상업용 지구 관측 위성을 운영하며 데이터 접근권을 판매합니다.\n    *   약 200기의 초소형 위성 '도브(Dove)'와 2017년 구글로부터 인수한 '스카이셋(SkySat)' 위성 15기를 직접 설계 및 운영하며, 50cm급 고해상도 영상 데이터 및 환경 모니터링 위성 '아울(Owl)' 등을 통해 지구 근접 데이터를 축적합니다. 이는 농업, 공업, 군사, 정부, 일반 법인 등 다양한 분야에 활용됩니다.\n    *   마진 구조를 소프트웨어형 구독 모델(SaaS)로 전환하며 반복적인 수익 창출을 모색합니다.\n\n*   **경쟁 우위 및 실적**:\n    *   단일 고해상도 이미지 업체 대비 탐지율과 연결성에서 구조적 우위를 보이며, 데이터 신선도 측면에서도 높은 경쟁력을 가집니다.\n    *   CAPEX (자본적 지출) 효율 개선 및 기존 데이터를 AI와 결합하여 수익화하는 능력이 탁월합니다.\n    *   학습 데이터의 복리 증가 효과로 신규 사업자의 진입 장벽이 높습니다 (테슬라의 자율주행 데이터 축적 사례와 유사).\n    *   최근 4분기 연속 EBITDA (세금, 이자, 감가상각 전 이익) 기준 흑자를 기록하며 실적 개선이 명확해지고 있습니다. 특히 국방 및 공공 매출 부분이 70% 이상 폭증하고 있으며, 수주 잔고(백로그)가 매출 증가 속도를 상회합니다.\n    *   매출(연평균 성장률(CAGR) 25%), 매출총이익률(38%→60%), EBITDA 흑자 전환 등 삼박자 성장이 동시에 나타나고 있습니다. 2028년까지 Rule of 40 목표를 40%로 설정하며 높은 성장 잠재력을 보여줍니다.\n\n*   **주요 계약 현황**:\n    *   NATO, 미국 국방부, 해군, 유럽 정부 등과의 대형 다년 계약을 체결했습니다. 특히 일본 정부(2억 3천만 달러 규모) 및 독일 정부(2억 4천만 유로 규모)와 위성 서비스 및 데이터 통합 제공 계약을 맺어 민간 및 공공 부문으로 매출 포트폴리오를 다변화하고 있습니다. 이는 여타 국가로의 계약 확장 가능성을 시사합니다.\n\n전문가는 플래닛 랩스를 '우주판 팔란티어'로 평가하며, 지구 안의 데이터를 다루는 팔란티어보다 우주에서 지구 데이터를 수집하는 플래닛 랩스가 더 큰 시장 확장성을 가진다고 강조합니다.\n\n가상자산 시장에 대해서는 트럼프 전 대통령의 재선 전략에 따라 올해 시장 활성화가 예상되며, 정치적 요인과 유동성 공급이 맞물리면 비트코인과 이더리움이 올해 전고점을 돌파할 가능성이 있다고 분석합니다. 다만, 전고점 돌파에 실패하면 오랜 시간이 걸릴 수 있다고 경고합니다.\n\n---\n[투자 조언]\n이미 고평가된 자산보다는 미래 성장 동력이 명확하며 수익화가 가속화되는 초기 성장 섹터에 장기적 관점으로 길목을 지키는 투자가 필요합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"이재명 대통령 \"국회 입법 속도 너무 느려…일을 할 수가 없다\"","channelName":"장르만 여의도","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=L_eWwEIQagI","summary":"트럼프 전 미국 대통령이 자동차 등 한국산 제품에 대한 관세를 기존 15%에서 25%로 인상하겠다고 소셜 미디어에 언급했습니다. 이는 한국 국회가 한미 무역 합의 이행에 필요한 법적 절차(비준)를 진행하지 않았다는 명분을 제시한 것입니다.\n\n관련하여 주요 내용은 다음과 같습니다.\n*   해당 발언에도 불구하고 현대차 주가는 크게 요동치지 않았으며, 시장은 트럼프 전 대통령의 발언을 크게 신뢰하지 않는 경향을 보였습니다.\n*   패널들은 이러한 발언이 미국 중간 선거를 앞두고 투자를 유치하고 국내 경기를 활성화하려는 정치적 계산에 따른 것으로 분석했습니다.\n*   한국 정부는 아직 미국의 공식 통보를 받은 바 없으며, 구체적인 내용 파악과 대응책 마련을 위한 회의를 진행 중이라고 밝혔습니다. 김정환 산업통상자원부 장관은 캐나다 방문 중 미국으로 이동하여 관련 협의를 진행 중입니다.\n*   이러한 발언은 국제 무역의 불확실성을 높여 양국 모두에게 부정적인 영향을 미칠 수 있다는 우려가 제기되었습니다.\n\n---\n**[투자 조언]**\n정치적 수사로 인한 일시적인 시장 변동성보다는 기업의 본질적 가치와 장기적인 시장 흐름에 집중하여 냉철하게 대응하십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"반도체 업계에 퍼진 충격적 소문, 3일 뒤 삼성전자, SK하이닉스 뒤집힌다 (빈센트 위원)","channelName":"김작가 TV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=MDrgBq0Xxjw","summary":"코스피 5,000 시대가 종착지가 아닌 새로운 시작점임을 강조하며, 실적이 뒷받침된다면 코스닥 천스닥 시대는 새로운 패러다임을 그릴 출발선에 서게 될 것으로 전망합니다.\n\n최근 발표된 삼성전자의 HBM4 엔비디아(NVIDIA) 공급 소식과 관련하여, 시장 기대와 달리 주가가 초반 상승 후 하락한 이유를 분석합니다.\n*   **선반영 효과**: 삼성전자 주가는 이미 작년 젠슨 황 엔비디아 CEO와의 회동 이후 협력 기대감 및 반도체 가격 상승으로 상당 부분 선반영되었습니다.\n*   **펀더멘털 둔화**: 최근 DDR5 등 D램 가격 상승폭이 주춤하며 HBM4에 대한 펀더멘털 기대감이 다소 둔화된 측면이 있습니다.\n*   **빅테크 기대감 약화**: 인텔 주가 급락에서 볼 수 있듯이, 빅테크 기업들에 대한 시장의 기대감이 이전만큼 높지 않은 점도 영향을 미쳤습니다.\n그러나 오는 29일(목) 삼성전자의 컨퍼런스콜 실적 발표에서 HBM4의 향후 물량 및 전망이 긍정적으로 발표될 가능성이 높아, 현재의 조정은 오히려 매수 기회가 될 수 있다고 판단합니다.\n\n삼성전자와 달리 SK하이닉스가 하락한 배경은 HBM 시장 내 경쟁 구도 변화에 있습니다. 삼성전자는 엔비디아 퀄 테스트 통과로 새로운 기회를 얻었지만, SK하이닉스는 기존의 압도적인 지위에서 새로운 경쟁자를 맞이하게 되었다는 우려가 반영된 것으로 분석됩니다.\n\nSK 최태원 회장이 SK하이닉스를 '인공지능(AI) 인프라 기업'으로 정의하며 2030년 시가총액 700조 원, 장기적으로 2,000조 원을 전망한 것에 대해, 구체적인 수치보다는 AI 대전환 시대 인프라 핵심 기업으로서 SK하이닉스의 성장 비전에 방점이 있다고 해석합니다. 코스피 5,000이 기착지인 것처럼, SK하이닉스 역시 향후 몇 년 내에 현재 시총 약 535조 원 대비 네 배 수준의 스케일업이 가능할 것이라는 전망입니다.\n\n국민연금이 올해 국내 주식 목표 비중을 0.5%포인트 확대(14.4%→14.9%)한 것은 매우 중요한 변화입니다. 이는 그동안 국내 주식 비중을 줄여왔던 기조를 전환하고, 해외 주식 비중을 낮춘 것과 함께 '부동산에서 동산으로' 자산 포트폴리오의 대전환을 이끌며 국내 주식 시장에 상당한 수급 모멘텀을 제공할 새로운 패러다임의 시작으로 평가합니다.\n\n코스닥 시장은 25년 만에 천스닥 시대를 열었습니다. 이는 과거 테마 주도장이 아닌 '정책적 신뢰'에 기반한 것으로 분석합니다. 비록 장기 금리 상승 등 금리 환경이 코스닥에 우호적이지는 않으나, 금리 인하 기조의 지속, 달러-원 환율 하락에 따른 원화 강세, 그리고 1월의 계절적 상승 모멘텀이 복합적으로 작용하고 있습니다.\n다만, 알테오젠 등 코스닥 시가총액 상위 제약바이오 기업의 수익성 우려 등 실적 동반 여부가 중요한 변수입니다. 실적까지 뒷받침된다면 천스닥 시대는 새로운 패러다임의 출발선이 될 것입니다.\n\n코스닥 상승의 주요 요인은 다음과 같습니다.\n*   **코스피와의 키 맞추기**: 코스피 대비 코스닥의 상대 강도(코스피/코스닥)가 역사적 고점을 기록한 후 평균 회귀 가능성이 높아져, 코스닥의 상대적 강세가 기대됩니다.\n*   **정책 신뢰**: 정부의 ISA 계좌 자금 스타트업/벤처 투자 확대, 국민 성장 펀드 조성, 여당의 '코스닥 3,000 시대' 비전 제시 등 코스닥 활성화에 대한 정부의 강력하고 신뢰성 있는 정책 의지가 이전과 다르게 작용하고 있습니다.\n*   **원화 강세**: 과거 통계적으로 달러-원 환율 하락(원화 강세) 시 코스닥 지수 상승폭이 확대되는 경향이 있으며, 특히 금리 인하 기조와 원화 강세가 동반될 때 코스닥이 강세를 보였습니다.\n\n2018년 문재인 정부 시기 코스닥 활성화 정책과 현재를 비교할 때, 당시 셀트리온의 코스피 이전 상장으로 활성화 정책이 퇴색된 전례가 있습니다. 현재 알테오젠 역시 코스피 이전 상장을 예고하고 있어 유사한 우려가 제기되지만, 이번에는 정부의 정책적 신뢰성이 확연히 높고, 부실 기업을 퇴출시키는 '정화 작용' 정책이 병행되고 있어 과거와는 다릅니다. 이는 코스닥 지수 자체의 우상향 가능성을 높이는 요인입니다.\n\n---\n**[투자 조언]**\n코스피 시장에서는 실적과 모멘텀이 강한 주도주(특히 SK하이닉스)에 집중하며, 코스닥 시장에서는 개별 주식보다는 정부 정책적 신뢰와 정화 작용으로 지수 자체의 우상향이 기대되므로 지수 관련 상품을 통한 투자를 고려하십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"눌려있는 코스닥 섹터 충분히 상승세 타고 1,500 코스닥 가능하다! | 이윤희, 빈센트, 편다송 [밥 보다 투자 하나]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=PMYCDY9raxI","summary":"주식 시장은 코스피 2500선, 코스닥 1000선에 안착하며 전반적으로 긍정적인 흐름을 보였습니다. 특히 외국인과 기관의 매수세가 양 시장에 유입되었으며, 기관은 코스닥에 1조 원 이상을 순매수하였습니다. 시장 내에서는 일부 투자자들이 지수 상승에 대한 과열을 우려하여 인버스 및 레버리지 상품에도 높은 거래량을 보였습니다.\n\n주요 섹터 및 종목별 동향은 다음과 같습니다.\n*  올리는 것을 넘어 중소·중견 기업이 실제로 대기업으로 성장하고 글로벌화될 수 있는 산업 생태계 조성이 필요하다는 지적도 있습니다.\n\n한편, 현대차의 휴머노이드 로봇 '아틀라스' 공장 도입 계획에 대해 현대차 노조는 노사 합의 없이는 단 한 대도 들일 수 없다며 강력히 반대하고 나섰습니다. 노조는 2028년까지 로봇 3만 대가 투입되면 인력 대체가 불가피하며, 로봇 한 대당 초기 구입 비용이 생산직 노동자 2년치 인건비(약 2억 원)와 비슷해 기업이 로봇 도입에 나설 가능성이 높다고 분석했습니다.\n\n하지만 현재 의장 공정에서 로봇은 정교한 작업보다는 50kg에 달하는 무거운 부품 운반 등 '보안(지원)' 역할에 가까워 기존 노동자의 작업 편의성을 높일 것으로 예상됩니다. 그럼에도 로봇 성능이 빠르게 발전함에 따라 미래에는 대체 가능성이 높아질 수 있으며, 이는 기존 노조원보다는 신규 채용 감소로 청년층에게 더 큰 영향을 미칠 수 있다는 우려도 제기됩니다. 로봇 도입은 거스를 수 없는 세계적인 흐름이며, 기업 경쟁력 강화를 위해 필수적이라는 것이 중론입니다.\n\n특히 현대차는 로봇 분야에서 높은 상업화 가능성을 제시하며 투자자들의 주목을 받고 있습니다. 경쟁사들이 화려한 시연에 집중할 때, 현대차는 대당 약 2억 원, 연간 유지비 1,300만 원 등 구체적인 상업화 수치를 제시했습니다. 또한, 공장 작업에 특화된 효율적인 움직임과 자가 배터리 교체 기능 등을 선보이며 실제 산업 현장 적용에 초점을 맞추고 있습니다. 현대차는 그룹 계열사 공장들을 자체 테스트베드이자 초기 수요처로 활용할 수 있는 강력한 이점을 가지고 있으며, 이동형 웨어러블 로봇 개발 및 판매를 통해 이미 양산력과 실제 적용 경험을 축적하고 있습니다. 이러한 기반 환경이 투자자들이 현대차의 로봇 사업에 높은 점수를 주는 요인으로 작용하고 있습니다. 궁극적으로 로봇과 AI가 도입된 미래 경제 구조에서 일자리 감소와 소득 재분배 문제에 대한 진지한 사회적 논의와 '로봇세' 도입 검토가 시급하다는 의견도 나옵니다.\n\n---\n[투자 조언]\n정책 변화와 신기술 도입이 촉발하는 시장의 흐름을 주시하되, 단기적 투심보다 장기적인 기업의 펀더멘탈 성장 가능성과 사회·경제적 파급효과를 다각도로 분석하여 투자 의사결정을 내리십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"[26.01.28.시황] 코어위브, 코닝 등 빅테크 투자에 급등…클로드봇, 또 하나의 AI 모먼트? [월가 뉴스레터]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=_l9rZ7Npguc","summary":"글로벌 증시는 빅테크 및 반도체 업종의 강세와 헬스케어 업종의 급락이 교차하는 모습을 보였습니다. 다우지수는 하락했으나 나스닥과 S&P 500은 상승 마감했습니다.\n\n주요 시장 동향 및 이슈는 다음과 같습니다.\n\n*   **기술주 및 반도체 강세:** 마이크로소프트, 애플, 아마존 등 빅테크 종목과 엔비디아, 브로드컴, 마이크론 테크놀로지, 인텔, 램리서치, AMAT, ASML 등 반도체 관련주가 연이어 강세를 보였습니다. 특히 마이크로소프트의 대규모 데이터 센터 승인, 엔비디아의 코어위브 투자 소식이 관련 종목 상승을 이끌었습니다. 코닝 등 광섬유 관련주도 AI 데이터 센터 수요 증가 기대감에 동반 상승했습니다.\n*   **헬스케어 업종 급락:** 유나이티드헬스 그룹은 메디케어 지급률 예상치 하회로 인해 약 20% 급락했으며, CVS 헬스와 휴메나 등 관련 업종도 큰 폭으로 하락하여 다우지수 하락을 주도했습니다.\n*   **환율 및 통화 정책:** 미국 달러 지수(DXY)가 97에서 95로 하락하며 달러 약세가 심화되었습니다. 일본과의 공조로 엔화는 급등하고 달러는 급락하는 현상이 나타났으며, 이는 달러 대비 원화 환율 하락으로 이어져 국내 증시의 외국인 수급 유입에는 긍정적이나, 미국 주식 투자자의 평가 손익에는 부정적인 영향을 미치고 있습니다. 10년물 국채 금리는 소폭 상승했습니다.\n*   **경제 지표 및 FOMC:** ADP 주간 고용 변화는 견조한 모습을 보였으나, 소비자 신뢰 지수는 예상치를 하회하며 하락했습니다. 연방공개시장위원회(FOMC) 회의에서는 금리 동결이 예상되며, 파월 의장의 발언 내용에 시장의 관심이 집중되고 있습니다.\n*   **기업 실적 및 전망:**\n    *   GM은 예상치를 상회하는 EPS와 60억 달러 규모의 자사주 매입 발표로 주가가 9.7% 급등했습니다.\n    *   UPS는 견조한 실적을 발표하며 우상향 추세를 이어갔습니다.\n    *   보잉은 매출과 EPS 모두 하회하며 하락했으나, 노스롭구로먼과 같은 방산주는 상승했습니다.\n    *   항공주들은 프리미엄 좌석 판매 호조에도 불구하고 미국 내 폭설 등의 영향으로 주가가 아쉬운 모습을 보였습니다.\n    *   시게이트는 애프터마켓에서 주가가 하락했으며, 가이던스에 대한 시장의 기대치가 높았던 것으로 풀이됩니다.\n*   **AI 신기술 동향:** 앤트로픽 기반의 개인화된 AI 비서 '몰트봇(Molbot, 구 클로드봇)'이 등장하여 미국 시장에서 큰 주목을 받고 있습니다. 이는 텔레그램, 왓츠앱 등 메신저 플랫폼에서 구동되며 개인 비서 역할을 수행하고, 향후 앱 없는 시대의 가능성을 제시하고 있습니다. 관련하여 클라우드플레이어, 디지털오션 등 클라우드 인프라 기업과 클라우드 스트라이크, 펠로알토 네트웍스 등 보안 관련주가 수혜주로 언급되었습니다.\n*   **지정학적 리스크 및 무역 동향:** 유럽연합과 인도가 블록버스터급 무역 협정을 타결하여 미국에 대한 의존도를 줄이려는 움직임을 보였습니다. 트럼프 전 대통령은 특정 국가에 대한 추가 관세 위협 및 미국 내 유류세 상한제 검토 등 경제 정책 관련 발언을 이어가고 있습니다. 중동 지역의 지정학적 리스크는 유가 상승에 영향을 미쳤습니다.\n*   **시장 전반의 긍정적 시각:** 자산운용사들이 변동성(VIX)에 대해 숏 포지션을 취하고 주식 시장에 대해 롱 포지션을 외치는 등 전 세계적으로 주식 시장에 대한 긍정적인 기대감이 높습니다. 유럽 투자자들 사이에서도 '바이 아메리카' 추세가 강하며, 스몰캡의 상승으로 시장의 건강한 확장이 관찰됩니다.\n\n---\n**[투자 조언]**\n예상되는 금리 동결과 강력한 빅테크 기업 실적 발표를 앞두고 AI 기술 발전 및 데이터 센터 확장에 주목하며, 변동성 확대에 대비한 포트폴리오 다각화를 고려하십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"관세 이긴 반도체, SK하이닉스 '쌩쌩'...시장은 여전히 주도주! | 빈센트 하나증권 [두잇나우]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=dvd9j1vgj7Y","summary":"코스닥 시장은 최근 1000포인트를 돌파하며 '대주식의 시대'와 '반도체 시대'의 도래를 알렸습니다. 현 정부의 코스닥 활성화 대책은 2018년 문재인 정부 시절 정책과 유사하게 지수 상승을 이끌고 있으나, 이번에는 '정화 작용'이라는 차별점을 가집니다. 이는 부실 기업을 퇴출하여 코스닥 시장 자체의 건전성을 높이겠다는 의지를 반영합니다. 과거와 마찬가지로 제약/바이오, 반도체, 기계 업종이 코스닥 시가총액의 55%를 차지하며 시장을 주도하고 있습니다.\n\n코스닥 지수의 상승세는 다음과 같은 요인에 의해 지지될 것으로 분석됩니다.\n*   **코스피와의 키 맞추기**: 코스피 대비 코스닥의 상대 강도가 역사적으로 매우 벌어져 있어, 평균 회귀 가능성이 높습니다.\n*   **원화 강세**: 과거 시계열 분석 결과, 원화 강세 국면에서 코스닥의 평균 수익률이 높았으며, 최근 정부의 구두 개입으로 달러-원 환율이 하락하며 원화 강세 압력이 커지고 있습니다.\n*   **금리 인하기 도래**: 미국 연방준비제도(Fed)의 금리 동결 및 올해 두 차례 금리 인하 전망(하나증권)은 원화 강세와 맞물려 코스닥 시장에 긍정적인 매크로 환경을 조성합니다.\n\n정부의 코스닥 정책은 한국 증시의 '코리아 디스카운트' 해소를 목표로 하며, 크게 두 가지 방향으로 전개됩니다. 첫째, 국민 모태 펀드 및 모험 자본 펀드를 통해 유동성을 투여하여 스타트업과 신산업을 지원합니다. 둘째, 기업의 재무제표 부실 및 주주와의 소통 미스매치 등을 정화하여 시장의 신뢰도를 높이겠다는 계획입니다. 특히, 정치권에서도 코스닥 3000포인트를 목표로 디지털 자산을 활용한 활성화 방안이 논의되고 있습니다.\n\n한편, 이번 주 예정된 1월 연방공개시장위원회(FOMC) 회의에서는 금리 동결이 유력하며, 제롬 파월 연준 의장의 기자회견 내용이 중요합니다. 연준의 독립성과 자립성 문제가 주요 관심사로 부상하고 있습니다. 연준 의장 지명 이후에는 불확실성 해소로 인해 시장에 긍정적인 영향을 줄 수 있으나, 연준의 자립성(결정을 유지할 능력)에 대한 의구심은 여전히 남을 수 있습니다. 미국 경제는 인플레이션 방향성 불확실성과 연준의 기존 정책 기조 고수 여부 등 도전 과제에 직면해 있으나, AI 투자라는 강력한 동력에 힘입어 올해 2% 이상의 성장률을 기록할 것으로 전망됩니다.\n\n미국 예산안 합의 불발 시 1월 31일부터 부분적 셧다운 가능성도 존재하나, 작년 4분기 사상 최장 셧다운 기간 중 미국 GDP가 5.4% 성장하는 역설이 나타났듯이, 정부의 경제 기여도 하락 가능성과 더불어 민간 부문의 강한 성장세, 특히 AI 투자가 전반적인 시장의 노이즈를 상쇄할 것으로 보입니다. 개별 종목으로는 트럼프의 관세 언급으로 현대차 등 자동차 관련주의 단기 하락이 예상되지만, 로봇 등 미래 성장 동력에 대한 기대감은 유효합니다.\n\n---\n[투자 조언]\n정책 변화와 거시경제 불확실성이 상존하는 시장에서는 코스피 주도주(예: SK하이닉스)는 조정 시 매수 관점으로 접근하고, 코스닥은 시장 자체의 정화 작용과 상승 동력을 고려하여 개별 종목보다는 지수 투자(예: ETF)를 고려하십시오.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"[통합본🔥] 트럼프의 한국 초압박, 그럼에도 K반도체는 못 건드는 진짜 이유 / 교양이를 부탁해","channelName":"교양이를 부탁해","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=gab5lfDxwAM","summary":"AI 기술의 발전은 '메모리 센트릭(Memory-Centric) AI' 시대로의 패러다임 전환을 가속화하고 있으며, 이에 따라 메모리 반도체, 특히 고대역폭 메모리(HBM)에 대한 투자가 폭증하고 있습니다. 엔비디아의 젠슨 황 최고경영자가 HBM 없이는 사업 확장이 불가능하다고 언급할 만큼, HBM은 AI 시대의 핵심 동력으로 부상했습니다.\n\nAI 데이터센터 구축에 필요한 에너지 효율성 및 냉각 기술의 한계는 새로운 방식의 도입을 요구하며, 이러한 기술적 병목 현상이 메모리 관련 기술 투자 경쟁으로 이어지고 있습니다. 미국은 AGI(일반 인공지능) 선점 프로젝트를 통해 AI 생태계 전반(로봇, 모빌리티, 센서, 바이오헬스 등)을 아우르며 글로벌 패권을 유지하려 하고 있습니다.\n\nAI의 추론(Inferencing) 능력 강화는 메모리 반도체의 중요성을 더욱 증대시키고 있습니다. 과거에는 AI 학습(Training)을 위한 GPU의 컴퓨팅 파워가 핵심이었으나, 이제는 AI가 질문에 대해 꼬리에 꼬리를 무는 사고 과정(Chain of Thought)을 수행하면서 GPU에 끊임없이 데이터를 공급하는 메모리의 연산량, 속도, 대역폭이 절대적으로 중요해졌습니다. 이에 따라 DRAM 사용량은 천문학적으로 증가할 것으로 예상됩니다. 폰 노이만 아키텍처의 한계로 인한 '메모리 장벽(Memory Wall)' 현상도 역설적으로 메모리 부문에 대한 대규모 투자를 촉진하고 있습니다.\n\nSK하이닉스는 HBM 시장의 선구자로서 엔비디아 등 주요 고객사의 주문 물량을 확보하며 역대급 실적을 기록하고 있으며, 2023년 대비 2027년 HBM 시장은 14배 성장이 전망될 정도로 압도적인 경쟁력을 보유하고 있습니다.\n\nAI는 전력 및 철도와 같은 인프라 성격의 투자로, 인간 문명 발전을 위한 지속적인 투자가 요구되는 영역입니다. AI 데이터센터에는 HBM뿐만 아니라 일반 DRAM 수요도 함께 폭발적으로 증가하고 있습니다. 한국은 반도체 수출이 국가 경제의 핵심인 만큼, 이러한 AI 시대의 반도체 수요 폭증은 국내 산업에 큰 기회로 작용하고 있습니다.\n\n그러나 중국 창신메모리(CXMT) 등 후발 주자들의 시장 진입과 점유율 확대 움직임은 한국 반도체 산업에 위협 요인으로 작용할 수 있습니다. 한국 반도체 산업의 지속적인 성장을 위해서는 다음 과제 해결이 시급합니다.\n*   **제도 개선:** 주 52시간 근무제와 같은 경직된 규제는 속도 경쟁이 핵심인 반도체 산업의 발목을 잡을 수 있습니다. 성과에 대한 충분한 보상과 유연한 근무 환경 조성을 통해 경쟁력을 강화해야 합니다.\n*   **인력 확보:** 출생률 감소와 어려운 공학 분야 기피 현상으로 인한 반도체 엔지니어 부족 문제를 해결하기 위해 정부 차원의 인재 육성 프로그램, 장학금 지원 및 해외 우수 기업 유치를 통한 인력 확보 전략이 필요합니다.\n\n현재 글로벌 빅테크 기업들은 반도체 확보를 위해 치열한 경쟁을 벌이고 있으며, 구글은 5년 내 컴퓨팅 파워가 1,000배, 젠슨 황은 1년 내 10배 이상 필요하다고 밝히는 등 수요는 가파르게 증가하고 있습니다. 일론 머스크는 AGI 실현을 위해 반도체 투입 외에는 대안이 없다고 강조하며, 이는 반도체 기업들의 영업 이익률 개선으로 이어질 것입니다. 또한, 구글의 TPU와 같은 주문형 반도체(ASIC) 개발 노력은 TSMC와 삼성전자 등 파운드리 선두 기업의 수주 확대로 이어질 가능성이 높습니다.\n\n이러한 전례 없는 반도체 수요 폭증 상황에서 삼성전자와 SK하이닉스는 가격 결정력을 확보하며 시장 주도권을 쥐고 있습니다. AI 투자의 초기 단계에서는 반도체 및 전력 인프라를 담당하는 한국 시장이 상대적으로 유리할 수 있습니다.\n\n---\n**[투자 조언]**\nAI 시대의 핵심 동력인 메모리 반도체, 특히 HBM의 폭발적인 수요 증가와 제한된 공급은 한국 주요 반도체 기업들의 장기적인 성장 모멘텀을 형성하므로, 시장의 흐름과 한국 기업의 경쟁력 변화에 주목하여 투자 포트폴리오를 전략적으로 관리해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"미중간의 팽팽한 경쟁구도 반도체·AI·우주는 어디로? | 전병서 중국경제금융연구소장 [글로벌 인터뷰]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T00:00:00.000Z","url":"https://www.youtube.com/watch?v=xbL2WLLl3PU","summary":"글로벌 경제는 환율, 특히 달러 인덱스 약세와 위안화 강세 흐름을 보이며 큰 패러다임 변화의 기회이자 우려를 동시에 내포하고 있습니다. 이는 외환 시장이 시장의 바로미터 역할을 하고 있음을 시사합니다.\n\n**중국 경제 현황 및 정책 방향**\n\n*   **위안화 환율:** 중국 정부는 위안화 환율을 통제하고 있으며, 작년 1조 2천억 달러의 무역수지 흑자에도 불구하고 위안화 절상폭을 제한하고 있습니다. 이는 주로 내수 부양을 위한 조치로, 환율이 6.8위안 아래로 급락할 경우 기업들의 대규모 손실과 투매 가능성이 있어 정부가 6.8위안 내외에서 철저히 관리할 것으로 예상됩니다.\n*   **미중 관계:** 미중 간 패권 다툼은 계속되겠으나, 2024년은 선거를 앞두고 있어 양국 모두 상대에게 실질적인 충격을 주는 행동은 자제할 가능성이 높습니다. 트럼프 후보는 선거 승리를 위해, 시진핑 주석은 2027년 4기 정부 출범을 위해 경제 안정이 필요하며, 특히 중국은 14억 인민의 소비 심리 회복이 중요하기 때문입니다.\n*   **디플레이션 및 소비 부양:** 중국은 생산자물가지수(PPI)가 마이너스지만 높은 성장률을 유지하여 '진정한 디플레이션'으로 보기는 어렵습니다. 다만, 서민 소비 심리는 최악의 수준으로, 정부는 3월 양회를 기점으로 동원 가능한 모든 재정 및 금융 정책을 활용하여 소비를 부양하고 소비자물가지수(CPI)를 끌어올릴 것입니다. 이는 현금 살포, 제품 가격 인하, 그리고 '사람을 위한 투자'를 통한 서비스업 육성(육아, 양로, 교육 등)으로 이루어질 예정입니다.\n*   **고소득층 소비 유도:** 중국의 1인당 소득은 낮지만, 상위 5천만 명의 소득은 미국 수준에 달하는 등 양극화가 심합니다. 벤츠, 에르메스 등 고가 명품 소비는 중국이 세계 1위 수준이므로, 이들의 소비를 유도하는 정책도 중요합니다.\n*   **저축률과 증시 부양:** 중국은 GDP의 약 37%에 달하는 자금이 은행 예금으로 묶여 있을 정도로 저축률이 매우 높습니다. 정부는 이 자금을 증시로 유도하여 내수를 활성화하려 하며, 부동산 시장 침체와 달리 증시는 4년간 하락 후 저평가된 상태에서 정부 정책 전환이 이루어지고 있습니다.\n    *   작년 11~12월부터 AI, AI 칩, 로봇 관련 첨단 산업 기업들의 IPO가 활발하며, 수천억 원에서 수조 원 규모의 자금이 펀딩되고 있습니다.\n    *   이는 정부의 첨단 산업 지원 자금을 증시를 통해 조달하고, 미중 기술 경쟁에서 누가 돈을 버는지 보여주는 전략의 일환입니다.\n\n**중국 첨단 산업의 부상**\n\n*   **중국 M7:** 작년 한 해 동안 중국의 테크 기업(중국 M7: 캠브리콘, 샤오미, 레노버, SMIC, 원더리, 비야디, 알리바바, 텐센트 등)들의 주가 상승률은 미국 M7을 뛰어넘었습니다. 이들은 이익과 현금 흐름이 양호하며, 미국의 AI 과잉 투자와 달리 계획 경제 특성상 10개 핵심 산업에 1개 기업만 지정하여 집중 투자함으로써 과도한 자본 투입 없이도 기술 발전을 이루고 있습니다.\n*   **로봇 산업:** 중국은 로봇 기업 수가 미국보다 많고 발전 속도도 빠르지만, 상장 기업이 적습니다. 올해 대거 상장할 것으로 예상되며, 로봇은 중요한 테마가 될 것입니다. 미국이 성능과 완성도에 집중하는 반면, 중국은 일단 로봇을 출시하고 시장의 피드백을 통해 빠르게 개선하는 전략을 사용하며, 전 세계 로봇 부품 공급망의 57%를 장악하는 등 하드웨어 인프라와 생태계 구축에 강점을 보입니다.\n\n---\n**[투자 조언]**\n미중 갈등 속에서도 중국 경제는 정부 주도의 내수 부양과 첨단 산업 육성을 통해 증시 활성화를 모색하고 있으며, 특히 AI와 로봇 분야에서 주목할 만한 성장 잠재력을 보이므로, 중국의 정책 방향과 핵심 기술 기업에 대한 면밀한 분석을 통해 투자 기회를 모색해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"[26.01.27 오전 방송 전체보기] FOMC·빅테크 실적 대기 속 뉴욕증시 3대지수 상승... 반도체주는 혼조, 왜? / AI 전력수요 폭증 비상 신규원전 2기 짓는다!질까","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-26T20:58:07.000Z","url":"https://www.youtube.com/watch?v=Ylp7pu3aWlw","summary":"밤사이 미국 증시는 FOMC와 빅테크 기업 실적 발표를 앞두고 관망세에도 불구하고 다우, 나스닥, S&P 500 지수가 모두 상승했습니다. 러셀2000 지수는 소폭 하락하며 대형 기술주 위주로 상승하는 차별화된 모습을 보였습니다. 시장의 관심이 정책 모멘텀 주식에서 실적 기반의 기업으로 이동하는 양상입니다.\n\n주요 기업 동향은 다음과 같습니다.\n*   **애플, 마이크로소프트, 메타:** 그동안 소외되었던 대형 기술주들이 상승했습니다. 특히 마 m/watch?v=-MWYcT33iiY","summary":"제공된 텍스트를 분석한 결과, 주로 '주식 투자', '경제 시황', '기업 분석', '재테크'와 직접적으로 관련된 내용이므로 요약을 진행합니다.\n\n최근 시장은 거시 경제 지표와 기업 실적뿐만 아니라 수급 요인, 특히 ETF를 중심으로 한 자금 흐름의 영향력이 크게 확대되고 있습니다.\n\n*   **미국 시장 동향**: 미국 증시는 소폭 상승했으며, 달러 약세와 엔화 및 원화 강세가 나타났습니다. 연준의 외환시장 개입 준비 언급 이후 달러 인덱스가 하락세를 보였고, 엔화 강세는 일본 증시 하락으로 이어졌습니다. 금 가격은 5,000달러를 돌파하며 상승세를 이어가는 반면, 비트코인은 기술주와 동행하며 하락세를 보였습니다. 엔비디아의 코유브 지분 투자 소식에 코유브 주가는 상승했으며, 애플, 마이크로소프트, 메타, 아마존 등 대형 기술주들이 반등하며 지수 안정화에 기여하고 있습니다. 미국은 연방정부 셧다운 우려, 캐나다 관세 위협, 유럽과의 그린 분쟁 등 여러 대외적 불안 요소를 안고 있으나, 트럼프 전 대통령의 중간선거를 위한 세금 환급 정책(1인당 평균 3,500달러)은 단기적 유동성 공급 효과가 예상됩니다.\n*   **코스닥 시장 급등 분석**: 어제 코스닥 시장은 7% 급등하여 1,064포인트를 기록했습니다. 이는 기관(2.6조 원 순매수, 이 중 금융투자 2조 원은 주로 ETF 매수)과 외국인(6,200억 원 순매수)의 대규모 매수에 힘입은 결과입니다. 특히 코스닥 150 지수 편입 종목들이 급등했으며, 에코프로BM, 에코프로, ABL바이오, 레인보우로보틱스 등 시가총액 상위 종목들이 20% 이상 상승했습니다. 이는 코스닥 밸류업 및 시장 활성화 기대감과 더불어 ETF로 유입된 자금이 코스닥 150 구성 종목들을 매수하고, 공매도 쇼커버링이 가세한 결과로 분석됩니다. 코스닥 시장의 시가총액(582조 원) 대비 총 영업이익(20조~40조 원 추정)은 SK하이닉스(시가총액 약 130조 원, 예상 영업이익 80조~100조 원)와 비교할 때 높은 밸류에이션을 보입니다. 따라서 코스닥은 성장 스토리와 수급이 밸류에이션보다 중요한 시장임을 강조합니다.\n*   **투자 환경 변화**:\n    *   **퇴직연금 시장 변화**: 퇴직연금 적립금은 2025년 말 496.8조 원에 달하며, 투자형 상품(펀드, ETF)으로의 이동이 가속화되고 있습니다. DC형 퇴직연금의 투자 편의성이 증대되면서 펀드 및 ETF를 통한 간접 투자 자금이 증가하는 추세입니다.\n    *   **ETF 시장 확대**: ETF 시장 규모는 1월 5일 처음으로 300조 원을 돌파했습니다. 개인 투자자들은 올해 6.6조 원, 어제 코스닥 지수 ETF에만 1조 원을 순매수하는 등 ETF가 시장을 지배하는 주요 동력이 되고 있습니다.\n*   **개별 기업 및 산업 동향**:\n    *   **SK하이닉스**: 최태원 회장은 SK하이닉스가 AI 인프라 기업으로 재평가받아 기업가치가 1,000조~2,000조 원(현재 대비 10배 이상)까지 성장할 것이라고 밝혔으며, 씨티그룹 역시 목표 주가 14만 원을 제시하는 등 긍정적인 전망이 이어지고 있습니다.\n    *   **폭스바겐**: 폭스바겐 CEO는 관세 인하가 없을 시 미국 내 아우디 공장 건설 계획을 철회할 수 있다고 발표하며 신뢰할 수 있는 사업 환경을 요구했습니다.\n    *   **광산주**: 금, 구리, 알루미늄, 니켈 등 원자재 가격 급등에 힘입어 글로벌 광산주가 펀드 매니저들의 최우선 투자처로 부상하고 있습니다. 미국 상무부는 중국 의존도를 줄이기 위해 광산 기업에 지분 투자를 단행했습니다.\n    *   **현대로템**: 폴란드로부터 K2 전차 2차 선수금(21억 달러)을 납기일 전 조기 수령하며 K-방산에 대한 폴란드의 긴급한 수요를 확인했습니다.\n    *   **산업재 섹터**: 조선, 방산, 전력기기 등 산업재 섹터의 EPS(주당순이익) 증가율이 높은 수준을 유지하며 실적 개선세를 보이고 있습니다.\n\n-- n\n정부의 부동산 정책은 크게 수요 정책과 공급 정책으로 나눌 수 있으며, 구체적으로는 거래 규제 및 세금 정책과 신규 택지 개발 및 정비 사업을 통한 공급 정책으로 분류됩니다.\n\n*   **현재까지의 정책 기조:**\n    *   **수요 측면:** 대출 규제 강화, 토지거래허가구역 지정 등을 통해 거래를 어렵게 하는 데 집중하고 있습니다.\n    *   **공급 측면:** 3기 신도시 등 신규 택지 개발을 통한 공공 주도의 공급에 초점을 맞추었으며, 민간 재개발·재건축 활성화는 미흡한 수준이었습니다.\n\n*   **향후 정책 전망 및 시장 영향:**\n    *   **남아있는 정책 카드:** 민간 정비 사업 활성화와 세금 규제(특히 보유세) 강화가 예상됩니다. 정부 측에서도 보유세 인상 가능성을 시사하고 있으며, 과거 사례로 볼 때 여론 탐색 후 발표된 정책은 대부분 실제 시행되었습니다.\n    *   **세금 규제의 영향:**\n        *   **보유세 인상 + 양도세 완화:** 시장에 매물 출회를 유도하여 공급을 늘릴 수 있습니다.\n        *   **보유세 인상 + 양도세 인상 (현 정부 이전 사례):** 물건이 시장에서 사라져 거래가 위축되고, 적은 거래량으로도 가격이 급등하는 현상을 초래할 수 있습니다. 고가 1주택자 또한 세금 부담으로 인해 매도를 꺼리게 됩니다.\n    *   **다주택자 양도세 중과 종료 (올해 5월):** 전월세 시장보다는 매매 시장에 더 큰 영향을 미칠 것으로 예상됩니다. 현재 높은 양도세율(82.5%) 때문에 매도를 포기하고 보유세를 감당하는 다주택자가 많아, 중과 종료 시 매물 증가 가능성도 있으나, 단순히 중과만 종료된다면 보유세를 감당하며 매물을 거두는 현상이 지속될 수 있습니다.\n\n*   **2024년 부동산 시장 전망:**\n    *   **상승 시나리오:** 대외 변수가 없는 상황에서 막대한 유동성 공급과 정부의 확대 재정 기조가 이어지면 통화량이 증가합니다. 이 자금은 대출이 비교적 수월하고 전월세 시장 불안에 영향을 받는 중저가 주택 시장으로 유입되어 '키 맞추기'를 형성하고, 이후 실수요자의 갈아타기 수요로 상급지까지 순환매 상승을 야기할 수 있습니다.\n    *   **하락/조정 시나리오:** 환율 급등(예: 1,500원~1,700원 이상)과 같은 '블랙 스완' 발생 시 금리 인상이 불가피하며, 이는 주택담보대출에 직접적인 영향을 주어 수요 위축과 부동산 시장의 조정 또는 하락을 불러올 수 있습니다.\n    *   **집값 폭락은 어려움:** 서울 집값이 비싸다는 인식은 있으나, 상승장에서 소외되었던 지역들도 결국 가격 키 맞추기가 이루어질 가능성이 높습니다.\n\n*   **지방 광역시 시장 전망:**\n    *   **특징:** 서울/수도권과 달리 전세 가격에 대한 매매가의 민감도가 매우 높습니다. 전세가율이 높아 전세가 상승 시 매매가 상승으로 직결되는 경향이 있습니다.\n    *   **지역별 동향:**\n        *   **울산:** 전세가 상승에 힘입어 이미 일부 단지는 전고점을 넘어 신고가를 기록하고 있습니다.\n        *   **부산:** 작년 가을부터 전세가가 상승 중입니다.\n        *   **대구:** 2027년 입주 물량이 현저히 줄어들 예정으로, 전세가 상승이 예상됩니다.\n        *   **광주:** 입주 물량이 일정하여 급등락 없이 물가 상승률 수준으로 꾸준히 전세 및 매매가가 오르는 안정적인 시장입니다.\n        *   **대전:** 몇 년 후 입주 물량 증가로 전세가 불안정성이 예상됩니다.\n    *   **실수요자를 위한 조언:** 지방 광역시에서 내 집 마련 시에는 지역민의 선호도가 높은 단지를 파악하고, 해당 단지의 전세가 움직임을 주시하는 것이 중요합니다.\n    *   **장기 투자 관점 (5~10년):** 충분한 자본을 가진 투자자라면 장기적으로 공급이 제한되고 수요가 집중되는 서울이 자산 가치 상승에 유리합니다. 단, 토지거래허가구역 지 ) 시장은 과거 미국 정부가 달러 시스템 보호를 위해 선물 시장에서의 네이키드 공매도, 증거금 인상, 단기 금리 급등 등을 통해 인위적으로 가격을 억눌러 왔습니다. 그러나 현재는 이러한 통제 방식이 더 이상 유효하지 않은 상황입니다.\n\n은의 수요는 AI, 태양광, 전기차, 5G 및 6G 등 첨단 산업에서 필수적인 핵심 자원으로 급증하고 있습니다. 특히 은은 모든 금속 중 가장 높은 전기 전도성을 지니고 있어 고급 제품 및 첨단 기술 분야에서의 수요가 약 70%에 달합니다. 삼성 SDI의 은-탄소 복합층 전고체 배터리 설계의 경우, 차량 한 대당 약 1kg의 은이 필요해 연간 총 은 공급량의 절반 이상이 필요할 수 있다는 전망도 있습니다. 삼성전자, 테슬라와 같은 기업들은 반도체, AI 데이터센터 등 핵심 공정에 은이 필수적으로 사용되므로 가격 상승에도 불구하고 은을 지속적으로 매수할 수밖에 없는 비탄력적인 수요를 보입니다.\n\n반면 은의 공급은 구조적인 한계를 지니고 있습니다. 은은 전체 생산량의 약 72%가 아연, 납, 구리, 금 등 다른 광물 재련 시 발생하는 부산물 형태로 얻어집니다. 이로 인해 은 수요가 늘어나더라도 독립적으로 공급량을 쉽게 늘리기 어렵고, 오히려 공급은 매년 감소할 가능성이 큽니다.\n\n최근 중국의 정책 변화와 글로벌 재고 감소는 은 가격 상승을 더욱 부추기고 있습니다. 중국은 전 세계 은 제련 생산량의 70% 이상을 차지하는 주도국이지만, 지난 5년간 공급 대비 수요 증가로 자국 내 은 재고가 80% 이상 급감했습니다. 이에 중국은 2024년 1월 1일부터 은 수출을 쿼터제에서 허가제로 전환하고 수출 기업을 44개 대기업으로 제한하며 자국 수요 우선 정책을 펼치고 있습니다. 미국 또한 2023년 11월 은을 핵심 광물로 지정하며 전략 광물 지정 가능성을 시사하고 있습니다.\n\n런던 현물 시장과 인도 시장에서 발생한 실물 은 고갈 사태(2023년 10월 17일)는 시장의 심각한 실물 부족을 명확히 보여주었습니다. 런던 현물 시장은 부도를 막기 위해 뉴욕과 중국에서 1,000톤 이상의 은을 무려 33.9%의 고리대금으로 빌려와야 했습니다. 이는 시장에 실물 은이 고갈되었다는 강력한 신호로 작용하며 최근 은 가격 상승의 주요 원인이 되고 있습니다.\n\n선물 시장의 '종이 은' 발행량은 실물 은 보유량의 수백 배에 달해 논란이 계속되고 있으며, JP모건 같은 대형 금융기관들은 '스푸핑(Spoofing)'과 같은 불법적인 방법으로 은 가격을 인위적으로 억눌러 채굴 단가 근처에서 은을 매집해왔다는 사실이 밝혀지고 벌금을 부과받기도 했습니다. 이러한 시장 왜곡이 실물 부족으로 인해 해소될 조짐을 보이고 있습니다.\n\n---\n[투자 조언]\n은은 첨단 산업의 필수 소재로서 수요가 급증하는 반면, 공급은 구조적 한계와 주요 생산국의 정책 변화로 위축되어 가격 변동성이 커질 수 있으니 실물 부족 현상과 '종이 은' 시장의 괴리 가능성에 유의하여 투자 전략을 수립해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"한달 뒤 부동산 판도가 뒤집힌다, 집값 2월부터 무서울 겁니다 (월급쟁이부자들 너나위)","channelName":"김작가 TV","publishedAt":"2026-01-25T00:00:00.000Z","url":"https://www.youtube.com/watch?v=p5sF1-Wg0J8","summary":"부동산 시장은 초기 '욕망'의 단계(한강 벨트 등 선호 지역 집중)를 지나 현재 '공포'의 단계(집을 아예 못 살 수도 있다는 불안감)로 진입한 것으로 분석됩니다. 특히 작년 12월부터 서울 및 경기 상급지 등 현장에서는 급매물조차 찾아보기 어려워졌으며, 물량이 극도로 줄어든 상황입니다.\n\n*   **시장 심리 변화:**\n    *   **초기 욕망 단계 (상승장 초반 3년 추정):** 한강 벨트, 강남 3구, 마용성(마포, 용산, 성동), 동작구 등 선호 지역에 대한 매수 욕구가 집중되었습니다.\n    *  고질적인 수요 과잉 및 공급 부족이 지속되고 있습니다. 재건축·재개발 등 정비사업 추진 기간이 10년 이상 소요되는 현실을 감안할 때, 단기적인 공급 확대는 현실적으로 어렵습니다.\n*   **유동성 과잉 및 불안 심리:** 지난해 하반기 국내 M2 증가 속도가 미국보다 빨랐으며, 5억~30억 원대 자산을 보유한 이들이 집값 상승 속도를 따라가지 못하며 '벼락거지'가 될까 두려워하는 포모(FOMO) 현상이 심화되었습니다. 규제 강화로 인해 20~30억 원대 현금 보유자들도 원하는 지역에 집을 사기 어려워지면서 불안감이 증폭되었습니다.\n\n올해(2026년) 부동산 시장은 기준금리의 급격한 인상 등 이례적인 변수가 없다면 전반적인 가격 상승이 불가피할 것으로 전망됩니다. 핵심 지역의 매매 상승률은 지난해 대비 둔화되겠으나(약 10% 상승 예상), 신고가는 꾸준히 나올 것입니다. 노도강(노원·도봉·강북) 및 수도권 외곽 등 소외 지역은 전세/월세 가격 상승으로 인한 매수 유입으로 5% 이상의 '갭 메우기' 상승이 예상됩니다.\n\n특히 전세/월세 시장은 극심한 공급 부족에 직면했습니다. 올해 서울 민간 아파트 입주 물량은 약 1.7만 호에 불과하며, 2027~2028년에는 더욱 감소할 예정입니다. 소유권 이전 조건부 전세 대출 제한 및 기존 매물 잠김 현상까지 겹쳐 전세 공급은 고갈되고 있으며, 매매 시장 진입이 어려운 수요가 전세/월세 시장으로 유입되어 가격 급등이 불가피합니다. 주택산업연구원은 올해 서울 전세가 4.7% 급등을 전망하고 있습니다. 현재 정부의 수요 억제 정책은 시장에 내성을 키우고 오히려 매수 심리를 자극하는 부작용을 낳고 있으며, 획기적인 공급 대책은 부재하고 정치적 부담으로 인한 세금 규제 강화도 쉽지 않은 상황입니다. 지방 시장은 올해부터 입주 물량 감소와 미분양 소진으로 바닥을 다질 것으로 보이며, 대구, 부산, 광주, 울산, 전주 등 상위 거점 도시의 핵심 지역은 상승 전환이 기대됩니다.\n\n---\n[투자 조언]\n자신의 자금 상황과 필요에 집중하여 입지 좋은 곳을 10년 이상 장기 보유한다는 관점으로 내집마련을 계획하고, 급격한 시장 변화에 흔들리지 않는 것이 중요합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"코스피 5000 시대가 열렸다, 지금은 현금도 투자입니다 (윤지호 경제평론가)","channelName":"김작가 TV","publishedAt":"2026-01-24T00:00:00.000Z","url":"https://www.youtube.com/watch?v=pYdcU_oPMFM","summary":"국내 주식 시장은 반도체 섹터의 견조한 기업 이익 개선에 힘입어 긍정적인 흐름을 보이고 있습니다. 코스피 5,000 포인트를 돌파했음에도 불구하고, 삼성전자와 SK하이닉스 등 핵심 기업들의 실적 호조로 인해 밸류에이션 부담은 제한적이라고 평가됩니다. 두 핵심 반도체 기업을 제외하면 코스피의 주가수익비율(PER)이 약 10~11배에서 14배로 상승하여, 시장의 강세가 특정 대형주에 집중되어 있음을 시사합니다.\n\n현재 시장은 '범피 로드(울퉁불퉁한 길)'와 같은 변동성 장세에 진입했습니다. 투자 결정 시에는 '내러티브'보다는 '숫자', 즉 기업의 펀더멘털과 실적을 기준으로 삼아야 함을 강조합니다. 현 시장 고점 상황에서는 다음과 같은 전략적 접근이 필요합니다.\n\n*   **핵심 종목 집중 및 장기 보유:** 실적 기반이 탄탄한 반도체(삼성전자, SK하이닉스), 일부 증권주(예: 미래에셋증권), 엔터테인먼트(예: 하이브) 등 핵심 대형주에 대한 비중을 유지하고 장기적으로 가져가는 것이 바람직합니다. 이들 종목은 시장 전반의 흔들림에도 제한적인 영향을 받을 것으로 분석합니다.\n*   **현금 비중 확보:** 전체 포트폴리오의 20~30% 가량을 현금으로 보유하는 것을 권고합니다. 현금은 단순한 유휴 자금이 아닌, 시장 변동성 구간에서 심리적 안정감을 제공하고 향후 매력적인 투자 기회를 포착할 수 있는 중요한 '투자 자산'으로 간주합니다.\n*   **신규 매수 신중론:** 이미 크게 상승한 종목이나, 펀더멘털보다 기대감에 의존하는 '내러티브' 중심의 종목에 대한 신규 투자는 매우 신중해야 합니다. 현재 시장은 신규 매수자가 공격적으로 진입하기에는 타이밍상 부담이 큰 구간으로 판단합니다.\n\n주요 대외 변수로는 글로벌 금리 상승이 지목됩니다. 각국 정부의 높은 부채 부담에도 불구하고 미국 10년물 국채 금리가 4.1%를 넘어서는 등 상승 압력이 지속되고 있으며, 4.4~4.5%까지 오를 가능성도 제기됩니다. 이는 주식 시장의 할인율을 높여 밸류에이션에 부담을 줄 수 있습니다. 또한, 일본의 공격적인 재정 정책과 높은 GDP 대비 부채 비율(237%, 향후 250% 예상)은 일본 장기채 금리 상승을 유발하고, 이 여파가 전 세계 장기채 시장으로 확산될 수 있음을 경고합니다. 특히 3~5월경 장기채 시장에 '발작적인 상황'이 발생할 가능성도 언급합니다.\n\n장기적인 관점에서 한국 증시는 미국과 일본이 걸어온 '금융 자본주의화'의 길을 따를 가능성이 높으며, 이는 자본 소득이 중요해지고 주식 시장 시가총액이 GDP를 압도하는 형태로 발전할 수 있음을 의미합니다. 이러한 시나리오에서는 코스피 6,000~7,000포인트까지의 상방이 열릴 수 있다고 낙관하지만, 이는 장기적인 관점이며 단기적인 시장 변동성에 대한 관리가 중요하다고 재차 강조합니다. 현재는 5,200~5,300포인트 수준에서 상방이 제한적일 수 있습니다.\n\n---\n[투자 조언]\n현금 비중을 확보하고 핵심 우량주에 집중하여 시장 변동성에 대비하며, 숫자(실적) 기반의 투자 원칙을 고수해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"[통합본🔥] \"탈원전은 심각한 실수\" 결국 독일도 돌아섰다, AI발 전력 대란에 불붙는 SMR 전쟁...K반도체에 이어 'K원전'도 진짜 기회 잡나 / 교양이를 부탁해","channelName":"교양이를 부탁해","publishedAt":"2026-01-24T00:00:00.000Z","url":"https://www.youtube.com/watch?v=rPi8X4LoUfU","summary":"현 경제는 세계화 시대의 종말과 고령화로 인한 소비 감소 및 기업 투자 위축으로 저성장 기조가 고착화되고 있습니다. 이러한 문제 해결의 대안으로 효율성을 극대화하고 계산 능력이 뛰어난 인공지능(AI)이 부상하며 미래 사회의 게임 체인저가 될 것으로 전망됩니다.\n\nAI는 특히 추론 단계로 발전하며 엄청난 전력 소모를 요구합니다. 그러나 기존 대형 발전소 중심의 전력 인프라는 송전망의 한계(비용, 주민 반발, 부하)로 인해 전력 공급에 어려움을 겪고 있습니다. 이에 대한 해법으로 소규모로 분산 배치되어 지역 전력의 과부하를 해소하고 가동률을 자유자재로 조절할 수 있는 **소형 모듈형 원자로(SMR)**가 주목받고 있습니다.\n\n*   **SMR의 안전성 및 기술적 우위**: 대형 원전 대비 반응성 제어가 용이하며, 자연 대류 냉각 방식과 4세대 SMR의 나트륨 감속재 사용(883°C의 높은 끓는점)으로 고압 위험이 없어 안전성이 강화되었습니다. 사고 발생 시 대응 시간 확보 측면에서도 유리합니다.\n*   **글로벌 지정학적 중요성**: 초기 투자 비용 및 건설 기간이 길다는 단점이 있으나, 정부의 보조금 지원 시 신재생 에너지처럼 빠르게 상용화될 수 있습니다. 특히 트럼프 행정부의 고농축 우라늄(HALEU) 보조금 정책은 SMR 개발에 긍정적입니다. 중국은 에너지 안보 및 말라카 해협 봉쇄 리스크에 대비하여 SMR에 적극 투자하며 이미 고온 가스로를 시험 가동 중입니다. 한국과 일본 역시 에너지 수입 의존도가 높고 재생 에너지 입지 부족으로 SMR 도입 필요성이 커지고 있습니다. 나아가 4세대 SMR은 핵폐기물에서 플루토늄 생산이 가능하여 국방 안보 측면에서도 중요하게 다루어집니다.\n\n미래의 핵심 동력은 AI가 현실 세계에 구현되는 **피지컬 AI(Physical AI)**, 즉 로봇 산업으로 전망됩니다.\n\n*   **로봇 산업의 확장**: 로봇은 공장을 넘어 인간형 로봇(휴머노이드) 형태로 진화하여 사람이 접근하기 어려운 해저 희토류 채굴 등 극한 환경에서 활용될 것입니다.\n*   **핵심 소재 수요 증가**: 로봇의 핵심 부품인 모터와 배선에 사용되는 구리, 그리고 자석의 주재료인 희토류의 수요는 폭발적으로 증가할 것입니다. 특히 해저 로봇은 특수 금속 소재 개발이 필수적입니다.\n*   **한국의 경쟁력**: 한국은 정밀 기계 제조에서 상대적 약점이 있으나, 인공지능 기술로 이를 극복하며 반도체, 자동차, 조선, 원자력 등 기존 산업의 도메인 지식을 활용한 특화 로봇 분야에서 경쟁력을 확보할 수 있습니다. 현대차의 보스턴 다이내믹스 인수는 피지컬 AI 시대의 중요한 전략적 움직임으로, 엔비디아가 현대차와의 협력을 중요하게 여기는 이유 중 하나입니다.\n*   **통신 인프라의 중요성**: 피지컬 AI의 실시간 서비스 안정성 확보를 위해 위성 통신망이 보조 통신망으로 필수적이며, 무인 '다크 팩토리' 확산으로 원격지 통신 수요도 증대될 것입니다. 위성에 사용되는 정밀 모터 및 통신망 구축에 필요한 구리 관련 기업에 대한 관심이 필요합니다.\n\n**반도체 산업에서는 삼성전자의 장기적 잠재력이 더욱 부각됩니다.**\n\n*   **메모리 시장 동향**: SK하이닉스가 HBM(고대역폭 메모리) 시장에서 선두를 달렸으나, AI가 학습에서 추론 단계로 전환되고 AI의 신뢰성 검증을 위한 추가 메모리 수요가 증가함에 따라, 일반 메모리 반도체까지 포괄하는 삼성전자가 시장 전반의 수혜를 입을 가능성이 큽니다.\n*   **파운드리 및 비메모리 역량**: 현재 TSMC와 SK하이닉스 조합이 비메모리(파운드리) 생산과 HBM 시장을 독점하고 있어 엔비디아와 같은 고객사들은 견제할 대안을 찾고 있습니다. 삼성전자는 비메모리 생산 경험을 바탕으로 HBM 설계에 비메모리 기능을 통합하여 TSMC 의존도를 줄이고 독자적인 복합 솔루션을 제공할 잠재력이 있습니다. 또한, 피지컬 AI 시대에 등장할 다양한 특화 반도체(ASIC) 중 삼성전자가 생산하기 용이한 영역이 확대될 수 있습니다.\n\n현재의 미중 신냉전 시대는 과거 1950년대 냉전 시대가 과학 기술 혁신과 높은 증시 상승률을 견인했던 것처럼, AI를 중심으로 한 기술 르네상스를 촉발하며 증시의 새로운 성장 동력이 될 것으로 기대됩니다.\n\n---\n**[투자 조언]**\n미중 신냉전이 촉발하는 AI 시대의 기술 르네상스에 주목하여, 에너지 안보를 위한 SMR, 피지컬 AI를 구현할 로봇 및 핵심 소재(구리, 희토류), 그리고 이를 뒷받침할 반도체(특히 삼성전자)와 위성 통신 인프라 관련 기업에 대한 장기적 관점의 투자를 고려해야 합니다.","processedAt":"2026-01-28T13:19:14.998Z"},{"title":"오천피!! 수익률 세계 1위에도 ‘아직 싸다’, 아틀라스 입사에 반대하는 현대차 노조 “합의 없이 1대도 안돼” | 권순우 삼프로TV 취재팀장 [뉴스3]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-23T00:00:00.000Z","url":"https://www.youtube.com/watch?v=sX7pMB-uVjs","summary":"미국 증시는 다우존스 0.63%, 나스닥 0.88%, S&P 500 0.5% 상승하며 마감했습니다. 이는 지정학적 무력 분쟁 가능성 감소와 미국·우크라이나·러시아 삼자 회담 개최 소식에 따른 안도감에 기인합니다. 경제 지표로는 3분기 미국 GDP가 연율 4.4% 증가하여 2년 만에 가장 큰 폭의 성장을 기록했으며, 11월 근원 인플레이션(PC 지수)은 전월 대비 0.2% 상승하여 완만한 흐름을 유지하고 있습니다. 현재 중앙은행들은 금리 인상이나 인하 없이 관망세를 유지하고 있으나, 미국 내에서는 금리 인하에 대한 요구가 높아 강한 성장률과 안정된 물가 흐름 속에서 중앙은행의 정책 방향에 대한 불확실성이 지속될 수 있음을 지적합         const key = y + '-' + m + '-' + day;
        if (!map.has(key)) {
          const group = { date: key, items: [] };
          map.set(key, group);
          groups.push(group);
        }
        map.get(key).items.push(item);
      }
      return groups;
    }

    function render(list) {
      root.innerHTML = '';
      const groups = groupByDate(list);
      if (groups.length === 0) {
        root.textContent = '표시할 항목이 없습니다.';
        return;
      }
      for (const group of groups) {
        const wrapper = document.createElement('div');
        wrapper.className = 'date-group';
        const header = document.createElement('div');
        header.className = 'date-header';
        const h3 = document.createElement('h3');
        h3.textContent = group.date;
        const dateTtsBtn = document.createElement('button');
        dateTtsBtn.type = 'button';
        dateTtsBtn.className = 'tts-btn';
        dateTtsBtn.textContent = '🔊 날짜 듣기';
        dateTtsBtn.addEventListener('click', (event) => {
          event.preventDefault();
          event.stopPropagation();
          const text = group.items
            .map(entry => `제목: ${entry.title}. 요약: ${entry.summary}`)
            .join('\n\n');
          toggleTts(text, dateTtsBtn);
        });
        header.appendChild(h3);
        header.appendChild(dateTtsBtn);
        wrapper.appendChild(header);

        group.items.forEach(item => {
          const details = document.createElement('details');
          const summary = document.createElement('summary');
          summary.innerHTML = `${item.title} <span class="subtitle">(${item.channelName})</span>`;
          const ttsBtn = document.createElement('button');
          ttsBtn.type = 'button';
          ttsBtn.className = 'tts-btn';
          ttsBtn.textContent = '🔊 듣기';
          ttsBtn.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            toggleTts(item.summary, ttsBtn);
          });
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `
            <span class="badge">유튜브 게시일 ${new Date(item.publishedAt).toLocaleString('ko-KR')}</span>
            <span class="badge">처리 ${new Date(item.processedAt).toLocaleString('ko-KR')}</span>
            <span class="badge"><a href="${item.url}" target="_blank" rel="noopener">YouTube</a></span>
          `;
          const pre = document.createElement('pre');
          pre.textContent = item.summary;

          details.appendChild(summary);
          details.appendChild(ttsBtn);
          details.appendChild(meta);
          details.appendChild(pre);
          wrapper.appendChild(details);
        });

        root.appendChild(wrapper);
      }
    }

    function matches(item, q) {
      const hay = [item.title, item.channelName, item.summary].join(' ').toLowerCase();
      return hay.includes(q);
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        render(payload.items);
        return;
      }
      render(payload.items.filter(it => matches(it, q)));
    });

    const supportsTts = 'speechSynthesis' in window;
    let currentUtterance = null;
    let currentButton = null;

    function resetTtsButton(button) {
      if (!button) return;
      button.textContent = '🔊 듣기';
      button.dataset.state = 'idle';
    }

    function toggleTts(text, button) {
      if (!supportsTts) {
        alert('이 브라우저는 TTS를 지원하지 않습니다.');
        return;
      }
      if (button.dataset.state === 'playing') {
        window.speechSynthesis.cancel();
        resetTtsButton(button);
        currentUtterance = null;
        currentButton = null;
        return;
      }
      if (currentButton && currentButton !== button) {
        window.speechSynthesis.cancel();
        resetTtsButton(currentButton);
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ko-KR';
      utterance.onend = () => {
        resetTtsButton(button);
        currentUtterance = null;
        currentButton = null;
      };
      utterance.onerror = () => {
        resetTtsButton(button);
        currentUtterance = null;
        currentButton = null;
      };
      currentUtterance = utterance;
      currentButton = button;
      button.dataset.state = 'playing';
      button.textContent = '⏹ 중지';
      window.speechSynthesis.speak(utterance);
    }

    render(payload.items);
  </script>
</body>
</html>
