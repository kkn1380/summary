” | 권순우 삼프로TV 취재팀장 [뉴스3]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T23:32:16.000Z","url":"https://www.youtube.com/watch?v=E3KmPw8zlhQ","summary":"최근 뉴욕 증시는 S&P 500과 나스닥이 각각 0.41%, 0.94% 상승하며 사상 최고치를 경신했습니다. 이는 실적 발표 기업의 81%가 시장 전망을 상회하는 등 어닝 서프라이즈가 지속되고, 주요 빅테크 기업들의 실적 기대감 또한 높아진 데 기인합니다. 반면 다우존스는 유나이티드헬스(UnitedHealth) 주가 급락(약 20% 하락)의 영향으로 0.83% 하락했는데, 이는 트럼프 행정부의 민간 보험사 메디케어 프로그램 비용 지급액 동결 결정 때문입니다. 금주 예정된 FOMC에서는 기준금리 동결이 예상됩니다.\n\n주요 경제 이슈는 다음과 같습니다.\n\n*   **트럼프 전 대통령의 대(對)한국 25% 관세 위협:** 한국 국회의 '대미 투자 특별법' 비준 지연을 이유로 제기되었으나, 이는 행정 명령이나 관보 등 공식적인 조치가 아닌 구두 압박으로 해석됩니다. 법안 지연은 연말 예산 심의, 인사청문회, 여야 간 이견(국민의힘은 국가 재정 부담을 이유로 국회 비준 필요 주장, 민주당은 법안 통과만으로 충분하다고 주장) 등의 복합적인 원인이 있습니다. 트럼프의 발언은 미국의 국내 정치적 이슈나 EU와의 협상 지연 등에 대한 반작용일 수 있다는 분석도 제기됩니다. 한국 정부는 2월까지 해당 법안 통과를 요청한 상황입니다.\n*   **해외 자원 및 식량 안보 투자 성과:** 한국은 '자원 없는 나라'라는 인식과 달리, 국내 기업들의 해외 투자 성과가 가시화되고 있습니다.\n    *   **SK이노베이션:** 2012년부터 2조 원 이상 투자한 호주 바로사 가스전에서 14년 만에 LNG 생산 및 첫 선적을 시작했습니다. 이는 2월 중순 보령 LNG 터미널로 도착할 예정이며, LNG 가격이 급등하는 현 상황에서 에너지 안보에 크게 기여할 것으로 평가됩니다.\n    *   **포스코인터내셔널:** 아르헨티나 리튬 사업 및 인도네시아 팜 농장(서울 면적의 2.5배) 투자를 통해 국내 팜유 수입량의 80%를 확보하는 등 식량 안보에도 중요한 역할을 하고 있습니다.\n    *   이러한 장기적이고 전략적인 해외 투자는 자유 무역 시대 이후 '누구의 자원인가'가 중요해진 공급망 시대에 국가 경제의 안정성을 높이는 핵심 요소입니다.\n*   **AI 반도체 시장에서의 한국 역할:** 마이크로소프트(MS)가 자체 AI 추론 칩 '마이아(Maia)'를 공개하며 HBM(고대역폭 메모리) 시장의 중요성이 재확인되었습니다.\n    *   마이아 칩에는 SK하이닉스가 단독 공급하는 HBM3E 6개가 탑재됩니다.\n    *   엔비디아, 구글, AWS 등 주요 빅테크 기업의 AI 칩 대부분에 한국 기업이 생산하는 HBM이 사용되고 있어, AI 반도체 생태계에서 한국 메모리 반도체의 핵심적인 위상을 보여줍니다.\n    *   이는 삼성전자와 SK하이닉스 주가 신고가 경신으로 이어졌으며, HBM 공급 부족 현상은 내년까지 이어질 것이라는 전망이 지배적입니다.\n\n---\n**[투자 조언]**\n글로벌 경제 환경의 불확실성이 높아지는 가운데, 장기적인 관점에서 에너지, 식량, 핵심 기술 자원에 대한 국내 기업의 선제적 투자 성과를 주목하고, 공급망 안정성 및 기술 주도권 확보에 기여하는 기업에 대한 지속적인 분석과 투자가 필요합니다.","processedAt":"2026-01-28T03:25:38.044Z"},{"title":"삼성전자•SK하이닉스 나란히 신고가 경신  | 박병창 이사 [마켓 인사이드]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T00:05:11.000Z","url":"https://www.youtube.com/watch?v=9JzuBb45OaI","summary":"미국 증시는 S& ps://www.youtube.com/watch?v=EKI2WNnbhFo","summary":"현재 시장은 불확실성이 높은 상황에서 지수의 부담감과 빠른 섹터 순환매가 특징입니다. 그러나 이러한 환경 속에서도 인공지능(AI)은 여전히 시장의 중심축 역할을 하고 있습니다.\n\n*   **한국 증시 및 기업 실적 전망:**\n    *   지난 1년간 코스피는 금값보다 높은 상승률을 기록했습니다.\n    *   코스피 제조업의 평균 영업이익 컨센서스는 2025년에 전년 대비 26%, 2026년에는 71% 증가할 것으로 예상되며, 이는 전기전자 업종의 견인이 핵심입니다.\n    *   2026년 한국의 순이익 증가율은 전 세계 국가 중 압도적인 1위 수준으로 전망되어, 한국 증시에 대한 긍정적인 전망을 유지합니다.\n*   **AI 산업의 투자 모멘텀:**\n    *   미국 GDP의 1%를 AI 투자가 차지할 정도로 막대한 자금이 유입되고 있습니다.\n    *   구글의 전망에 따르면, 5년 동안 6개월마다 데이터 처리 용량이 두 배씩 증가해야 하며, 이는 현재 대비 1,024배의 성장으로 해석됩니다. 이러한 대규모 투자는 시장이 아직 충분히 반영하지 못하고 있어 추가적인 상승 여력이 크다고 판단합니다.\n    *   빅테크 기업들의 설비투자(CAPEX) 전망치는 2027년까지 매우 견고하여, AI 관련 산업의 성장은 향후 1~2년간 확실할 것으로 보입니다.\n*   **반도체 산업 전망 (DRAM, HBM):**\n    *   DRAM 공급 계약은 이미 1년치가 완판되었으며, 2~3년 장기 계약이 논의 중입니다. 장기 계약 체결 시 반도체 업황의 안정성이 높아져 기업 가치 평가(멀티플) 상승으로 이어질 수 있습니다.\n    *   삼성전자의 HBM 기술 경쟁력이 강화되고 있습니다. HBM4 생산에 1C 공정 등 첨단 기술을 선제적으로 도입한 전략이 성공하며 수율이 개선되고 있어, 내년부터 SK하이닉스와의 격차를 좁히고 마이크론의 시장 점유율을 상당 부분 가져올 것으로 예상됩니다.\n    *   삼성전자의 올해 영업이익은 증권사 컨센서스(120조 원)를 넘어 150조 원 이상도 가능하다고 보이며, 이는 주가에 아직 완전히 반영되지 않아 올해 상반기에 강력한 모멘텀으로 작용할 것입니다.\n    *   SK하이닉스는 미국 ADR 상장이 성사될 경우, 마이크론 대비 저평가된 밸류에이션(PER 8~9배 vs. 12~13배)이 재평가될 가능성이 있습니다.\n    *   반도체 가격 상승은 주로 기업용(데이터 센터) 수요에 의해 주도되고 있으며, 소비재 가격 인상에도 불구하고 전체 회사 이익 구조는 긍정적입니다.\n*   **자동차 산업 전망 (현대차):**\n    *   현대차 주가 상승의 주요 원인으로 꼽히는 보스턴 다이내믹스의 지분 가치는 과도하게 평가된 측면이 있습니다. 보스턴 다이내믹스의 2028년 예상 매출액 6조 원은 현대차 전체 매출액(약 200조 원)의 3%에 불과하며, 해당 부문은 아직 수익을 기대하기 어렵습니다.\n    *   타사도 사용하는 엔비디아의 자율주행 시스템(알파드라이브)이 적용되는 경우, 현대차만의 독점적인 모멘텀으로 보기 어렵습니다.\n    *   보스턴 다이내믹스의 고사양 로봇은 일반적인 공장 자동화 수요에는 과할 수 있으며, 양산 및 보급형 로봇 시장으로의 확장은 불확실성이 존재합니다. 이는 과거 2차전지 산업의 초기 기대감과 유사한 상황으로, 숫자로 실적 증명이 지연될 경우 주가에 부담으로 작용할 수 있습니다.\n*   **우주항공 산업 전망:**\n    *   스페이스X와 같은 글로벌 선두 기업의 성장이 두드러지는 분야입니다. 국내 중소형 우주항공 관련 기업 중에는 매출액 대비 시가총액이 과도하게 높은, 즉 '버블' 가능성이 있는 종목들이 존재합니다.\n    *   안정적인 투자 관점에서는 방산 사업과 우주 발사체 등 다각화된 사업 포트폴리오를 가진 중대형주에 접근하는 것이 합리적입니다.\n\n---\n**[투자 조언]**\n투자자들은 명확한 실적 성장 동력을 가진 AI 관련 반도체와 같이 숫자로 증명되는 섹터에 집중하고, 막연한 기대감이나 테마에 의한 과도한 밸류에이션을 보이는 종목에 대해서는 신중한 접근이 필요합니다.","processedAt":"2026-01-28T03:24:03.766Z"},{"title":"2026 중국투자는 '바벨' 기술주와 내수주 | 소진웅, 여도은, 허재무 [아침N투자]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T02:51:26.000Z","url":"https://www.youtube.com/watch?v=rkDeRKlnHN4","summary":"국내 증시는 코스피 1.46%, 코스닥 2.75% 상승을 기록하며 랠리를 이어갔습니다. 특히 2차전지 섹터의 강세가 돋보였으며, 삼성전자 및 SK하이닉스의 목표 주가 상향 조정 보고서들이 발표되며 긍정적인 시장 분위기를 조성하고 있습니다.\n\n1월 들어 아시아 증시 전반이 강세를 보이며 미국 및 유럽 증시를 상회하는 모습을 관찰할 수 있습니다. 특히 반도체 산업 비중이 높은 한국과 대만 증시가 크게 상승하였고, 일본 닛케이, 홍콩, 중국 본토 증시도 양호한 수익률을 기록했습니다. 이는 지난 몇 년간의 부진에 대한 '재평가 랠리'의 성격이 강합니다.\n\n중국 증시의 주요 특징 및 투자 전략은 다음과 같습니다.\n\n*   **정부의 시장 속도 조절**: 중국 정부는 증시의 과도한 변동성을 억제하기 위해 신용 거래 규제(신용 보증 비율 상향)를 강화하는 등 시장 안정화를 추구합니다. 이는 급격한 시장 변화를 지양하는 정부의 기본적인 스탠스와 과거 시장 변동성 경험에 기반합니다.\n*   **대외 관계 변화 및 위안화 강세**: 최근 유럽 정상들의 중국 방문이 이어지는 등 국제 정세 속에서 중국의 대외적 입지가 강화되고 있습니다. 동시에 위안화 강세를 용인하는 정책 기조는 위안화의 국제적 위상을 높이려는 의도로 해석됩니다.\n*   **투자 관점**:\n    *   **기술주 및 AI**: 중국의 빅테크 및 AI 관련 기업, 특히 반도체 자급화 관련 기업(예: 상하이 증권거래소 과창판 상장 종목)에 대한 긍정적인 시각이 유지됩니다. 중국은 AI 모델 개발보다는 AI의 보급 및 응용 분야에서 강점을 보이며, 휴머노이드 로봇 등이 대표적인 사례입니다. 춘절 전 새로운 딥시크 AI 모델 발표 가능성도 제기되어, 중국 AI 관련 종목에 대한 관심도를 높일 수 있는 이벤트로 작용할 것으로 예상됩니다.\n    *   **내수 부양 및 경기 민감주**: 중국 정부는 지속적으로 내수 부양 정책을 추진하고 있으며, 비록 부동산 침체 등으로 효과가 제한적이었지만, 최근 원자재 및 화학 등 경기 민감 업종에서 긍정적인 흐름이 감지되고 있습니다.\n*   **1분기 주요 정책 이벤트 및 전망**:\n    *   **유동성 유입 기대**: 1분기에 집중된 정기 예금 만기와 낮은 시중 은행 금리는 개인 자금이 증시 등 위험 자산으로 유입될 가능성을 높이고 있습니다.\n    *   **3월 양회(兩會)의 중요성**: 3월에 개최될 양회에서는 15차 5개년 계획의 첫해 경제 계획과 GDP 성장률 목표가 발표될 예정입니다. 이는 중국 증시 부양의 주요 정책 모멘텀으로 작용할 수 있습니다.\n    *   **주목할 섹터**: 홍콩에 상장된 대형 플랫폼 기업과 중국 경제 회복의 수혜를 입을 수 있는 시클리컬(경기 민감주), 원자재 관련 섹터가 유효한 투자처로 제시됩니다.\n*   **중국 증시 랠리 가능성**: 펀더멘탈 개선이 동반될 경우, 중국 증시는 작년보다 더 큰 랠리를 펼칠 잠재력이 있습니다. 중국 정부가 한국 코스피의 강세에 주목하며 증시 부양을 정책 도구로 적극 활용하려는 의지를 보이고 있습니다.\n\n---\n**[투자 조언]**\n중국 증시는 정부의 정책과 유동성 흐름에 민감하므로, AI 응용 분야의 기술주와 내수 부양 정책의 수혜를 입을 경기 민감주를 중심으로 접근하되, 3월 양회를 비롯한 주요 정책 발표를 면밀히 주시하며 투자 전략을 수립해야 합니다.","processedAt":"2026-01-28T03:23:21.631Z"},{"title":"시장 랠리를 의심하시나요? 달리는 K증시, 아직 팔 때 아닙니다 | 박지훈, 여도은, 허재무 [아침N투자]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-28T03:00:30.000Z","url":"https://www.youtube.com/watch?v=tRPO5SAGfrI","summary":"현재 국내 주식 시장은 정책 기대와 풍부한 유동성에 힘입어 강세장을 이어가고 있습니다. 코스닥 지수는 1,000포인트를 돌파했으며, 일부 증권사는 정책 기대와 유동성 확대로 인한 과열 시 1,500포인트까지도 상승 여지가 있다고 전망합니다. 이는 시장이 과거 코스피 대비 코스닥의 저평가된 갭을 메우는 과정으로 해석되며, 주가 조정을 기다리기보다는 시장의 흐름에 동참해야 하는 시점으로 판단됩니다.\n\n주요 투자 아이디어 및 섹터는 다음과 같습니다.\n\n*   **반도체:** HBM (고대역폭 메모리) 기술의 선두 주자(예: SK하이닉스)와 SoC(System on Chip) 적용 확대에 따른 기판(substrate) 수요 증가가 예상됩니다. 원자재 부담에도 불구하고 수출 증가로 실적 개선이 기대됩니다. 반도체와 2차전지 소재를 겸하는 기업(예: 솔브레인)에도 주목합니다.\n*   **2차전지:** 현재 시장의 관심에서 다소 벗어나 있지만, 미래 피지컬 AI 시대의 배터리 수요 증가와 전고체 배터리 기술 발전이 중요한 모멘텀으로 작용할 것입니다. 삼성SDI, LG에너지솔루션 등 셀 제조사와 에코프로비엠, 롯데에너지머티리얼즈(고체 전해질), 이수스페셜티케미칼, 레이크머티리얼즈(황화리튬) 등 전고체 배터리 밸류체인에 주목해야 합니다.\n*   **제약/바이오:** 여의도에서 비공개 IR(투자설명회)이 활발하게 진행되는 등 시장의 관심이 다시 커지고 있습니다. 과거 금리 인하에 따른 수혜 논리에서 벗어나, 기술 수출 및 라이선스 아웃이 가능한 혁신 기술력을 보유한 개별 바이오 기업을 선별적으로 접근하는 것이 중요합니다. 몇 년간 실적이 부진했으나 2024년부터 턴어라운드가 기대되는 종목들에 관심을 기울일 필요가 있습니다.\n*   **게임:** 시장의 관심이 적은 상황에서 저평가된 턴어라운드 종목들이 기회를 제공할 수 있습니다. 엔씨소프트(PER 10배 수준)와 같은 기업의 펀더멘털 접근, 크래프톤, 넷마블 등의 과도한 조정에 주목하며 ETF 투자를 고려할 수 있습니다.\n*   **전력기기:** LS일렉트릭, 효성중공업, HD현대일렉트릭 등 전력기기 및 변압기 섹터는 견조한 실적을 바탕으로 꾸준한 성장이 예상되는 핵심 테마입니다. 특히 LS일렉트릭이 최신 타픽으로 주목받고 있습니다.\n*   **건설:** 원전 모멘텀(현대건설, 한전기술, 대우건설 등)과 함께, 정부 정책 지원이 예상되는 모듈러 공법 관련 기업을 발굴하는 것이 투자 아이디어가 될 수 있습니다. 시클리컬 산업(철강, 화학, 정유)은 중국의 정책 변화를 추가 확인하는 전략이 필요합니다.\n*   **미래 IT 디바이스 (스마트 글라스):** 스마트폰 이후의 차세대 IT 기기로 스마트 글라스 시장의 개화에 주목합니다. 메타, 구글, 삼성 등 글로벌 빅테크 기업들이 상용화를 추진하는 분야로, 2026년이 상용화의 원년이 될 수 있습니다.\n*   **소비/레저:** 내수 경기 둔화에도 불구하고 개인의 금융 자산 증가가 백화점 매출, 특히 고가 해외 수입 브랜드 판매 증가로 이어지고 있습니다. 원화 약세 및 인바운드 관광객 증가에 따라 파라다이스와 같은 레저 섹터도 수혜가 기대됩니다.\n\n투자 전략 측면에서는 정부의 주주환원 정책, 상법 개정, 국민연금의 국내 주식 비중 확대 등 주주 친화적 정책 기조를 활용해야 합니다. 또한, 코스닥 시가총액 상위 종목 중 공매도 비율이 높은 종목(5~8% 이상)은 기계적 매수세 유입 시 높은 베타로 상승할 수 있으므로 주시할 필요가 있습니다. 시장의 한쪽으로만 몰리는 경향에 대비하 전인 거 같은데\" → \"15년 이전인 거 같은데\"\n- \"20개 소형 원자 모듈 원자로 12개를 건설을 해야 된다.\" → \"대형원전 20개, 소형모듈원자로(SMR) 12개\" (일반적인 용어 사용)\n- \"지금 24이거든요.\" → \"지금 우리나라 전체 원전이 24기이거든요.\" (단위 보정 및 문맥 명확화)\n- \"한국 원자력 학회도 22개 짓겠다 지어야 한다라는\" → 앞에서 \"32개\"로 언급되었으므로, 문맥상 \"32개\"로 추정하여 요약 (학회 목표 제시 숫자 혼동 가능성). 또는 \"다수의 원전을 건설해야 한다는 주장\"으로 모호하게 표현. 여기서는 학회에서 제시한 목표치인 \"32개\"로 정리하겠습니다.\n- \"이재명 정부 출범 이후에\" → \"현 정부 출범 이후에\" (문맥상 현재 정부의 정책 기조이므로, 인명 오류가 의심되지만 임의 변경 불가 지침에 따라 '현 정부'로 대체하여 내용의 맥락을 살립니다.)\n- \"이재명 대통령이 중복상장 관련한 언급이 얼마 전에 있었습니다.\" → \"대통령이 중복상장 관련한 언급이 얼마 전에 있었습니다.\" (위와 동일한 이유로 '대통령'으로 대체)\n- \"LS 그룹의 솔루션지가\" → \"LS그룹의 한 계열사가\" (특정 자회사 명칭이 불분명하고, '솔루션즈'는 계열사 명이므로 문맥상 '계열사'로 포괄)\n- \"덕산 네코어스\" → \"덕산네트웍스\"\n- \"삼성전자삼생명\" → \"삼성전자, 삼성생명\" (연결 오류)\n- \"10인 10.5in\" → \"10.5인치\" (단위 보정)\n\n**[2. 핵심 요약]**\n\n오늘 아침 뉴스는 미국 시장 동향부터 국내 주요 경제 이슈까지 다양한 내용을 다루었어요.\n\n먼저 뉴욕 증시 마감 상황을 보면, 다우존스가 0.64%, 나스닥이 0.43%, S&P가 0.5% 각각 상승했어요. 이는 캐나다 관련 무역 우려가 다소 완화되고, 미국 내 정치적 이슈(미네소타 사태와 트럼프 대통령 지지율 하락, 민주당의 예산안 협조 거부)가 시장에 영향을 미쳤기 때문으로 보입니다.\n\n하지만 트럼프 대통령이 SNS를 통해 자동차 관세를 기존 15%에서 25%로 인상하겠다고 위협한 소식이 전해졌어요. 이는 한국 국회의 협정 비준 지연을 명분으로 삼은 것인데, 우리 입장에서는 협정 이행 절차를 무시하고 판을 흔드는 행위로 비칩니다. 이 소식은 오늘 아침 시장에 충격을 줄 수 있지만, 실제 25%까지 관세가 유지되지는 않을 것이라는 기대도 있습니다.\n\n국내 코스닥 시장은 어제 바이오, 배터리, 로보틱스 등 특정 테마에 힘입어 지수가 7% 넘게 급등하는 모습을 보였어요. 하지만 코스닥 시장의 근본적인 문제는 대기업 중심의 산업 구조에서 중소·중견 기업이 성장하기 어렵고, 기업들이 상장을 통해 수익을 실현하고 빠져나가는(Exit) 관행이 만연해 '껍데기 회사'가 되는 경우가 많다는 점입니다. 진정한 성장을 위한 산업 구조 개선이 필요하다는 지적이 있었어요.\n\n다음으로 캐나다의 60조 원 규모 잠수함 프로젝트 수주전 소식입니다. 정부 고위 관계자와 현대차그룹, 한화그룹, HD현대중공업 등 주요 기업 관계자들이 '원팀'으로 캐나다에 특사단을 보냈습니다. 이 프로젝트는 디젤 잠수함 12척 도입과 30년 이상의 유지보수(MRO)를 포함하는데, 평가 비중에서 잠수함 성능(20%)보다 유지보수 및 군수 지원(50%)과 현지 경제 기여도(15%)가 훨씬 중요하게 다뤄지고 있어요. 캐나다는 한국에 현지 고용, 기술 이전, 부품 공급망 구축, 그리고 잠수함 프로젝트 외 추가적인 경제 기여(예: 현대차의 전기차 공장 건설)를 요구하고 있습니다. 이는 정부가 기업의 해외 수주를 지원하는 대신, 기업도 국가적 차원의 역할을 분담해야 하는 '절충 교역'의 일환으로 풀이됩니다. 한화오션이 주도하는 사업이지만, 현대차의 참여는 국가적 지원에 대한 반대급부 성격이 강해 보입니다.\n\n에너지 정책과 관련해서는 김성환 장관이 제11차 전력수급기본계획에 따라 신규 원전 2기를 건설할 계획이라고 밝혔어요. 이는 윤석열 정부 출범 이후 원 정책과도 연관되는 부분입니다.\" (불명확한 발언 삭제)\n*   \"정가하지 마라는 이야기를 계속 하거든요.\" -> \"전가하지 마라는 이야기를 계속 하거든요.\"\n*   \"단기랄리가 더 가팔라지고 있죠.\" -> \"단기 랠리가 더 가팔라지고 있죠.\"\n*   \"응각이 두 배 정도 오른 거 같아요.\" -> \"은 가격이 두 배 정도 오른 거 같아요.\"\n*   \"되. 그다은 전기전도체중는 가장 전기전도성이 좋은 핵심물이다 보니까\" -> \"돼요. 게다가 은은 전기전도체 중 가장 전기전도성이 좋은 핵심 광물이다 보니까\"\n*   \"투기적으로 더 가파르게 올라가려고 하는이 섭리의 배경에는 이게 있지 않나라는 좀 생각을 합니다.\" -> \"투기적으로 더 가파르게 올라가려는 이러한 상승 현상의 배경에는 이것이 있지 않나 생각합니다.\"\n*   \"건물보다 기대감 때문에 더 오르는 거예요.\" -> \"실물보다 기대감 때문에 더 오르는 거예요.\"\n*   \"고려화연이 은찌꺼기를 가공하는데 7,억을 벌었대요.\" -> \"고려아연이 은찌꺼기를 가공하여 700억 원을 벌었대요.\"\n*   \"2억진 차장님\" -> \"이혁진 차장님\" (인명 추론 및 수정)\n\n**[2. 핵심 요약]**\n\n오늘 국내 주식 시장은 트럼프 대통령의 자동차 관세 부과 우려에도 불구하고 코스피와 코스닥 모두 약 0.56% 상승하며 강한 모습을 보였어요. 특히 SK하이닉스가 3.5%, SK스퀘어가 6% 급등하는 등 반도체 및 금융주가 시장을 이끌었어요. 개인 투자자는 코스닥을 매도했지만, 외국인과 기관은 매수하며 시장을 지지했습니다. 단기 노이즈는 저가 매수 기회로 활용할 수 있다고 생각해요.\n\n현재 시장은 '에브리싱 랠리(Everything Rally)' 양상을 보이고 있어요. 이는 특정 위험 자산으로의 쏠림이 아니라, 주식, 채권, 부동산, 인프라뿐만 아니라 원자재 시장까지 전반적으로 자산 가치가 상승하는 현상입니다. 특히 작년 원자재 시장에서는 금, 은, 백금, 팔라디움 등 귀금속이 산업금속인 구리보다 높은 수익률을 기록하며 안전 자산 선호가 여전함을 보여줬어요. IMF의 글로벌 경제 성장률 상향 조정에도 불구하고, 실물 경기는 여전히 양극화를 보이며 강한 경기 회복세로 보기는 어렵다고 판단해요.\n\n이러한 현상의 주요 배경은 미국 국가 부채의 증가와 이에 따른 통화 정책 완화 기대감이에요. 미국의 국가 부채는 작년에만 4.5조 달러 늘어 약 34조 달러에 달했고, 2024년 말에는 38.5조 달러까지 늘어날 것으로 예상돼요. 트럼프 전 대통령이 제롬 파월 연준 의장을 비판하며 금리 인하를 압박하는 것도 연방 정부의 막대한 이자 비용 부담을 낮추기 위함으로 분석됩니다. 금리 인하는 달러 가치 약세로 이어지고, 이는 투자자들이 현금 대신 어떤 자산이든 매수하게 만드는 환경을 조성하고 있어요.\n\n**주요 원자재별 전망:**\n\n*   **금:** NH투자증권은 금 가격 목표치를 연내 6,000달러로 상향 조정했어요. 골드만삭스는 7,000달러, ICBC는 7,150달러까지 전망하기도 합니다. 금은 안전 자산이자 인플레이션 헤지 수단으로 부각되고 있으며, 지정학적 긴장 및 확장적 재정 정책으로 인한 정부 부채 증가가 화폐 가치를 하락시키면서 금 가격 상승을 부추기고 있어요. 과거 금 가격 하락은 연준의 금리 인상이나 테이퍼링 선언 등 긴축 정책 시기였는데, 현재는 금리 인하 기조가 유지될 것으로 예상되어 금 가격 상승세는 지속될 것으로 보여요. 특히 중앙은행들은 미국 국채보다 금 보유량을 늘리고 있으며, 미국 국가 신용 등급 하락도 이러한 흐름에 기여하고 있습니다.\n*   **구리:** 과거 중국의 부동산 투자에 연동되었던 구리 수요는 이제 AI 데이터 센터, 전기차, 태양광 등 신재생에너지 인프라 구축으로 재편되고 있어요. 중국의 부동산 경기는 부진하지만, 새로운 산업 수요 덕분에 구리 수요는 낙관적으로 전망돼요. 반면 공급은 중국이 남미, 아프리카 등 주요 광산 생산 국가의 지분을 선점하고 있어 타이트한 상황이 지속될 것으로 보여요. 다만, 반도체, 전력, 구리 등 핵심 광물 가격 상승이 AI 관련 테크 기업들의 비용 부담을 가중시켜 투자 속도 조절이 이루어질 경우 단기적으로는 가격 조정이 올 수도 있다고 판단해요.\n*   **은:** 은은 금과 유사한 안전 자산 특성(50%)과 구리와 같은 산업용 금속 특성(50%)을 동시에 가지고 있어 '에브리싱 랠리'의 최대 수혜를 받고 있어요. 은 가격은 작년 대비 두 배 가까이 오르는 등 급격히 상승했으며, 금 대비 은 가격을 나타내는 골드-실버 레이쇼는 100배에서 40배 수준으로 하락했어요. 만약 금 가격이 6,000달러까지 간다면, 은 가격은 150달러 이상도 가능하다고 예상돼요. 미중 패권 경쟁이 은 가격 상승에 더욱 불을 지피고 있는데, 미국이 구리와 은을 핵심 광물 리스트에 추가하고 중국이 은 수출 규제를 발표하면서 시장 내 공급 부족 우려가 커졌기 때문이에요.\n*   **원유:** 트럼프 행정부의 정책은 인플레이션 억제와 금리 인하 압박을 위해 유가를 안정화시키려는 경향이 강해요. 베네수엘라 압박이나 이란 개입 등 지정학적 긴장에도 불구하고, 미국 에너지정보청은 여전히 공급 우위를 전망하고 있어요. OPEC+와 미국 모두 증산 여력이 충분하며, 유가가 $50 이하로 장기간 하락하지 않는 이상 추세적 상승은 어려울 것으로 보여요. 단기적인 지정학적 긴장으로 인한 유가 상승은 추격 매수를 유의해야 합니다. 오히려 유가 하락 시 마진이 개선되는 정유주가 유리할 수 있어요.\n*   **천연가스:** 최근 기습 한파로 미국 헨리허브 천연가스 가격이 단기적으로 $6를 넘었지만, 3월물 선물 가격은 $3 후반대에 머물러 있어요. 이는 일시적인 계절성 요인으로 인한 현상이며, 추세적 상승으로 이어지기는 어렵다고 판단해요. 장기적으로 미국의 LNG 수출 시설 증설은 글로벌 LNG 가격 안정화로 이어질 것이고, 이는 한전 같은 LNG 수입 기업에는 호재지만, LNG 수출 시설의 마진을 압박하여 추가 투자를 저해할 수도 있어요.\n\n전반적으로 실물 원자재 직접 투자보다는 관련 기업에 투자하는 것이 더 안정적인 수익을 기대할 수 있다는 의견이 나왔어요. 실제로 금광주(GDX), 은광주(SIL), 구리광산주(COPX) 등은 작년 100~170%, 올해 연초 이후 30% 이상 상승하는 등 실물보다 더 큰 폭의 상승률을 보이고 있습니다.\n\n**[투자 조언]**\n미국 부채 증가와 금리 인하 압력으로 촉발된 '에브리싱 랠리'는 금, 은, 구리 등 원자재 가격 상승을 견인하고 있으나, 특히 은과 구리는 산업 수요 변화와 미중 패권 경쟁으로 인한 공급망 이슈로 강력한 상승 잠재력을 가집니다; 다만, 특정 원자재의 경우 단기 변동성이 크거나 공급 과잉 우려가 있으므로, 직접 투자보다는 펀더멘털이 견고하고 관련성이 높은 광산 기업이나 정유 기업 ETF 등에 분산 투자하여 리스크를 관리하는 것이 현명합니다.","processedAt":"2026-01-27T15:57:11.393Z"},{"title":"지구판 팔란티어 ‘플래닛랩스’..앞으로 더 간다? | 김세한, 빈센트, 편다송 [밥 보다 투자 하나]","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T03:22:08.000Z","url":"https://www.youtube.com/watch?v=KdYtVjLdH6s","summary":"**[0. 주제 필터링]**\n본 텍스트는 주식 투자, 기업 분석, 경제 시황, 재테크 등 금융 및 투자와 직접적으로 관련된 내용을 다루고 있습니다. 특히 우주 산업 섹터의 특정 기업(플래닛 랩스)에 대한 상세한 분석과 투자 관점을 제시하며, 거시 경제 및 정치적 요인(미국 대선과 가상자산 정책)이 시장에 미치는 영향까지 언급하고 있어 투자자의 의사 결정에 참고할 만한 충분한 정보가 있다고 판단합니다.\n\n---\n\n**[1. 오타 및 수치 문맥 보정]**\n\n*   \"천탁 시대\" → \"디지털 자산 시대\" 또는 \"가상자산 관련 개인 투자 시대\"로 문맥상 재구성. (참고: \"3,000 포인트 개인이까지 막 나오고 있어요\" 와 \"천사을 달성했기 때문에\" 문맥을 고려)\n*   \"스테이블 세안이\" → 발표자 김세안 PB의 별칭이므로 그대로 유지하되, 필요시 본명과 함께 사용.\n*   \"나사 과학자 3세 명이 모여서\" → \"나사 과학자 세 명이 모여서\" (3세명은 오타로 추정)\n*   \"조정 피타 기준으로 4분기 연속 흑자를 내고 있고 있습니다.\" → \"조정 EBITDA 기준으로 4분기 연속 흑자를 내고 있어요.\" (피타는 EBITDA 오타)\n*   \"CG R로\" → \"CAGR(연평균 성장률)로\"\n*   \"에비다도 어 지금 -1까지 작년에 어 이제 기록을 했는데\" → \"EBITDA도 작년에 -1%를 기록했지만\" (이전 4분기 연속 흑자 언급과 모순되므로, 마진율의 개선 혹은 손실폭 축소의 의미로 해석)\n*   \"크레타 법안이 약간 좀 어 연기가 되면서\" → \"가상자산 관련 법안이 약간 연기되면서\" (크레타는 가상자산 관련 법안의 오타)\n*   그 외 숫자 정보(2021년, 10달러, 1달러, 20달러 중후반, 2030년 1조 4천억 달러, 2040년 3조 달러, 2억 3천만 달러, 2억 4천만 유로, 7%, 25%, 38%, 60%, 6%, 40%, 1700%, 190%, 17만 달러, 18만 달러 등)는 문맥상 자연스러워 그대로 유지합니다.\n\n---\n\n**[2. 핵심 요약]**\n\n안녕하세요. 바쁘다 투자 하나의 김세안 PB입니다. 오늘은 우주 산업 섹터와 함께 플래닛 랩스(Planet Labs, 티커: PL)에 대한 투자 인사이트를 공유해 드려요.\n\n**1. 디지털 자산과 시장의 방향성**\n최근 여당에서는 디지털 자산을 이용해 개인 투자자에게 3,000 포인트 목표 수익을 제시하는 등 가상자산 시장에 대한 논의가 활발해요. 이처럼 새로운 자산 시장의 등장은 규제와 산업 진흥 사이의 균형을 찾는 것이 중요하며, 아직 방향성이 명확하진 않지만 장기적으로 시장에 안착한다면 긍정적인 영향을 기대할 수 있습니다.\n\n**2. 우주 산업 섹터의 부상**\n우주 섹터는 작년부터 많은 관심을 받고 있으며, 특히 스페이스X의 상장 논의가 활발해지면서 관련 시장이 크게 들썩이고 있어요. 스페이스X는 테슬라보다 1년 일찍 설립된 일론 머스크의 초기 사업이었고, 재사용 로켓과 스타링크 사업을 통해 성장하고 있습니다. 구글의 전 최고 경영자가 \"로켓에 탈 기회가 주어진다면 자리가 어딘지 묻지도 따지지 말고 그냥 올라타라\"고 말했듯이, 지금이 우주 산업에 주목해야 할 시기라고 생각해요. 뱅크 오브 아메리카는 우주 시장이 2030년까지 1조 4천억 달러, 2040년에는 3조 달러까지 성장할 것으로 전망하고 있어요. 단순히 우주 산업의 성장을 넘어, 지구의 물리적 한계에 봉착한 AI의 잠재력이 우주 인프라로 확장될 수 있다는 내러티브가 커지고 있습니다.\n\n**3. 플래닛 랩스(Planet Labs) 분석: 우주판 팔란티어**\n오늘 말씀드릴 종목은 구글 포트폴리오에서도 탑 2 포지션을 차지하고 있는 플래닛 랩스예요. 이 회사는 단순히 위성을 쏘는 회사가 아니라, 우주 데이터를 수집하고 판매하는 '데이터 회사'입니다. 전 세계 최대 규모의 상업용 지구 관측 위성 네트워크를 운영하며, 접근권을 판매하는 구독형 비즈니스 모델을 가지고 있어요.\n\n*   **설립 및 상장:** 나사 과학자 세 명이 코스모지아라는 이름으로 설립했고, 2021년 스펙 합병을 통해 상장했습니다. 초기에 10달러대에서 상장 후 1달러대까지 하락했으나, 현재는 20달러 중후반대까지 회복했어요.\n*   **경쟁 우위:**\n    *   **고유한 탐지 및 연결성:** 단일 고해상도 이미지 업체 대비 구조적인 우위를 가지고 있어요.\n    *   **데이터 신선도:** 중요 공급망이나 재난 상황에서 데이터의 신선도가 중요한데, 플래닛 랩스는 이를 신속하게 제공합니다.\n    *   **CAPEX 효율 및 AI 학습 데이터:** 기존 데이터를 AI와 결합하여 수익화하는 능력이 뛰어나며, 테슬라처럼 AI 학습 데이터를 축적하여 복리 효과를 내고 있어 신규 사업자의 진입 장벽이 높아요.\n    *   **구독형 비즈니스 모델:** 소프트웨어형 구독 모델로 전환하여 현금 흐름을 개선하고 있습니다.\n*   **실적 및 성장성:**\n    *   4분기 연속 조정 EBITDA 흑자를 기록하며 실적 개선세를 보이고 있어요.\n    *   매출 성장은 국방 및 공공 부문이 70% 이상 폭증하고 있으며, 수주 잔고(백로그)가 매출보다 빠르게 증가하고 있습니다.\n    *   매출(Revenue), 총 마진(Gross Margin), 조정 EBITDA가 동시에 개선되는 삼박자를 이루고 있어요. 매출은 25% CAGR로 성장하고, 총 마진은 38%에서 60%로 확장되었으며, EBITDA도 개선 추세예요.\n    *   SaaS 기업의 중요한 지표인 'Rule of 40'은 2025년 기준 6%이지만, 2028년까지 40% 달성을 목표로 하고 있어 성장 잠재력이 매우 높습니다.\n*   **주요 고객 및 확장성:** NATO, 미국 국방부, 해군, 유럽 정부 등과의 대형 다년 계약을 체결했으며, 일본(2억 3천만 달러)과 독일(2억 4천만 유로) 정부와도 장기 계약을 맺고 있어요. 농업, 환경 등 민간 부문으로도 매출 포트폴리오를 다변화하고 있습니다. 정부가 자체 위성을 만들 필요 없이 데이터를 제공받을 수 있게 함으로써 비용 절감 효과를 줍니다.\n*   **팔란티어와의 비교:** 플래닛 랩스는 팔란티어(Palantir)와 유사하게 데이터를 기반으로 수익을 창출하는 회사예요. 팔란티어가 상장 후 약 1,700% 상승한 반면, 플래닛 랩스는 아직 190% 상승에 그쳐있어 잠재적인 상승 여력이 크다고 봐요. 우주 공간에서 지구 데이터를 모아 수익화하는 확장성은 팔란티어보다 훨씬 클 수 있습니다.\n\n**4. 시장의 흐름과 투자 전략**\n반도체처럼 이미 많이 오른 섹터를 뒤늦게 추격 매수하기보다는, 우주 섹터와 같이 이제 막 커가는 산업에서 길목을 지키고 있어야 합니다. 특히 내년에 있을 미국 중간 선거와 대선을 앞두고 트럼프 전 대통령이 가상자산을 선거 재료로 활용할 가능성이 높다고 봐요. 가상자산 법안이 연기되면서 관심이 다소 수그러들었지만, 정책적 지원이 나온다면 비트코인과 이더리움은 올해 전고점을 돌파할 가능성도 있다고 봅니다. 현재는 거래량이 죽어 있는 상태지만, 유동성 공급과 정책적 변화에 따라 시장이 활성화될 수 있어요.\n우주 산업은 아직 시장 자체가 가늠이 안 되는 무한한 가능성을 가진 영역입니다. 단순히 아는 것을 더 잘 보는 것이 아니라, 몰랐던 것을 발견하고 측정해 주는 플래닛 랩스와 같은 기업은 더 높은 가치를 받을 수 있다고 생각해요. 실적이 꾸준히 개선되고 있고, 데이터 수익화 가속도가 붙고 있다는 점에서 매력적입니다.\n\n**5. 투자 변수:**\n물론 높은 변동성은 주요 변수예요. 실적 발표 때마다 주가가 흔들릴 수 있지만, 변동성에 휘둘리지 않고 장기적인 관점에서 인내심을 가지고 투자한다면 큰 수익을 얻을 수 있는 기회가 될 수 있습니다.\n\n---\n\n**[3. 투자 인사이트]**\n\n**[투자 조언]**\n우주 데이터 산업의 선두주자인 플래닛 랩스는 '우주판 팔란티어'로서 강력한 성장성(EBITDA 흑자 전환, 매출/마진/수주 삼박자 성장)과 구독형 비즈니스 모델 전환, 그리고 구글과 정부 기관의 지지를 바탕으로 장기적인 관점에서 '길목 지키기' 투자 전략이 유효해 보입니다.","processedAt":"2026-01-27T15:55:19.870Z"},{"title":"[26.01.27 오전 방송 전체보기] FOMC·빅테크 실적 대기 속 뉴욕증시 3대지수 상승... 반도체주는 혼조, 왜? / AI 전력수요 폭증 비상 신규원전 2기 짓는다!질까","channelName":"삼프로TV 3PROTV","publishedAt":"2026-01-27T03:24:09.000Z","url":"https://www.youtube.com/watch?v=Ylp7pu3aWlw","summary":"**[0. 주제 필터링]**\n제공된 텍스트는 글로벌 및 국내 주식 시장의 시황, 주요 산업 동향(빅테크, AI, 반도체, 우주항공, 전력 인프라, 원자재, 암호화폐 등), 정부 정책의 영향(코스닥 활성화, 원전 정책, 관세 이슈), 그리고 투자 전략에 대한 전문가들의 심층 분석과 논의를 담고 있습니다. 투자 의사 결정에 직접적인 참고가 될 만한 경제 및 투자 관련 정보가 풍부하므로, 필터링을 통과합니다.\n\n---\n\n**[1. 오타 및 수치 문맥 보정]**\n\n*   \"밤사일 3대 지수가 모두 올랐습니다.\" → \"밤사이 3대 지수가 모두 올랐습니다.\"\n*   \"러셀레천 지수\" → \"러셀 2000 지수\"\n*   \"코어이브\" → \"코어위브(CoreWeave)\"\n*   \"월간 뉴스레터\" → \"월가 뉴스레터\"\n*   \"은가격이 막 110달러 넘어가면서 와 이거 진짜 미쳤다 막 인센 막 이런 반응들이 막 올라왔는데 그게 다 깎였습니다.\" → \"은 가격이 장중 117달러까지 폭등하며 '인세인(Insane)'하다는 반응이 있었으나, 장중 상승폭을 반납했습니다.\" (앞 부분에서 \"117달러\" 언급, \"인센\"은 'Insane'의 오타, \"110달러\"는 장중 기록이거나 117달러에서 조정받은 지점일 수 있으나 117달러가 최고치로 명확히 언급되어 이를 반영)\n*   \"금가격은 결국 5,000달러를 넘었습니다. 어제 이제 금은 4,900, 은달러 돌파 뭐 이런 거였는데 은이 100달러 갔으니까 금도 5,000달러 넘어가겠죠 싶었는데 아니나 다를까 장 초반부터 강하게 금가격이 급등하면서 5,000달러를 금방 어 갈아치우는 그런 모습이 나타났습니다.\" → 텍스트 내에서 일관되게 '5,000달러'로 언급되므로 외부 지식 개입 없이 그대로 유지.\n*   \"캐나다 너네 중국이랑 자꾸 친하게 지내면 100% 관세 부과받을 거야라고 했더니 카니 총리가 살짝 꼬리를 내렸습니다.\" → \"카니 총리\"는 그대로 유지.\n*   \"미국이 그린드를 뭐 핑계 삼아서\" → \"미국이 그린란드를 핑계 삼아서\"\n*   \"피팝 회장\" → \"FIFA 회장\"\n*   \"제프블레터\" → \"제프 블래터\"\n*   \"미네소타 쪽에 민간인이 사망했던 그 시위대 민간인이 사망했던 그 이슈\" → \"미네소타 주 시위대 민간인 사망 이슈\"\n*   \"민주당 이옥을 어 이용을 해서 셧다운으로 끌고 가려고 한다\" → \"민주당이 이 이슈를 이용해서 셧다운으로 끌고 가려고 한다\"\n*   \"위네소타 사태\" → \"미네소타 사태\"\n*   \"플래닌 랩스 우주 관련주죠.\" → \"플래닛 랩스(Planet Labs) 우주 관련주죠.\"\n*   \"블루에너지 그리고 또 크레도 테크놀로지 아온Q 이런 종목들이\" → \"블루에너지, 크레도 테크놀로지(Credo Technology), 아이온큐(IonQ) 등\"\n*   \"헤클라 마이닝\" → \"헤클라 마이닝(Hecla Mining)\"\n*   \"천연 가스가 이게 원래 6달러까지 갔었는데 이게 이게 그 선물이 어 3월물로 교체가 됐어요.\" → \"천연가스가 원래 6달러까지 갔었는데, 3월물 선물로 교체되면서 변동이 생겼습니다.\"\n*   \"이재명 정부 출범 이후에 많은 그 원전 쪽분들은 걱정을 많이 했습니다. 원전에 신규 원전을지는 안을 윤석 정부 쪽에서 했는데\" → \"현 정부(윤석열 정부) 출범 이후 원전 관계자들은 신규 원전 건설 계획의 백지화를 우려했으나, 정부는 검토 끝에 원전 건설을 결정했습니다.\" (발언 흐름상 '이재명 정부'는 문맥 오류로 판단, '현 정부'로 수정)\n*   \"11차 전기본\" → \"11차 전력수급기본계획(전기본)\"\n*   \"대형원전 20개 소형 원자 모듈 원자로 12기를 건설을 해야 된다. 50년까지 20개요? 예. 음. 아니죠. 32개죠. 아 32개.\" → \"대형 원전 20기, 소형모  **원전주:** 대형 원전 2기 건설 확정 소식에 한전기술, 우리기술 등 원전 관련주가 강세를 보였습니다. 하지만 장중 시가 대비 18% 급등 후 3%대로 등락하는 등 높은 변동성을 나타내어, 추격 매수는 비추천되었습니다. 원전주는 정부 정책에 힘입어 수급이 빠르게 유입되고 테마성 흐름과 함께 변동성이 큰 특성을 보입니다.\n*   **블록체인/핀테크:** 삼성이 두나무 지분 확보 가능성이 제기되면서 IT센 글로벌, 뱅크웨어 글로벌 등 스테이블 코인 관련주와 삼성페이 관련주가 동반 상승했습니다. 네이버도 긍정적인 흐름을 보였습니다.\n*   **2차전지:** 어제 강세를 보인 후 삼성SDI 등 일부 종목은 조정을 받았으나, 에코프로는 양전환했습니다. 리튬 가격 상승과 한국 배터리의 로봇 적용 가능성을 고려할 때, 조정 시 매수 기회로 볼 수 있다는 의견입니다.\n*   **화장품:** 올리브영과 세포라의 협업 이슈, 그리고 외국인 투자자의 6일 연속 수급 유입으로 긍정적인 분위기입니다. APR, 실리콘투, VT, 아모레퍼시픽 등 주요 화장품 기업들이 주목받고 있습니다.\n*   **바이오:** 어제 강세였던 바이오는 오늘은 개별 종목 위주로 움직였습니다. 기술 이전(LO) 기대감이 있는 종목에 주목할 필요가 있습니다.\n\n**정책 및 기관 투자 동향**\n\n국민연금은 올해 해외 주식 목표 비중을 축소하고 국내 주식 매도를 지양하며 비중을 확대하는 기조로 전환했습니다. 이는 국내 증시에 긍정적인 영향을 미치며 환율(1330원대까지 하락) 안정화에도 기여하는 모습입니다. 또한 정부는 코스닥 3000포인트 목표를 제시하며 코스닥 활성화를 위한 정책을 추진 중입니다. 특히 비상장 및 코스닥 기업에 대한 자금 유입과 수급 연속성 보장을 위해 BDC(기업 성장의 집합 투자 기구)를 3월 17일부터 시행할 예정입니다.\n\n**주요 경제 이벤트 (이번 달)**\n\n이번 주는 실적 발표 '슈퍼 위크'입니다. 29일 SK하이닉스, 삼성전자를 비롯하여 마이크로소프트, 메타, 테슬라, 애플 등 주요 글로벌 기업들의 실적 발표가 예정되어 있습니다. 다음 주에는 하나오션, APR 등 기존 주도주들의 실적 발표도 예정되어 있어 시장의 중요한 모멘텀이 될 것입니다.\n\n**오후장 투자 전략**\n\n오후장에는 코스닥 1500포인트 달성에 대한 기대감이 유효하며, 화장품, 2차전지 등 최근 조정을 받았지만 실적이 좋은 섹터들에 대한 매수 기회를 찾아볼 수 있습니다. 시장의 변동성을 활용한 전략이 중요합니다. 시장은 정부의 정책 방향, 기업의 실적, 그리고 기관 투자자(국민연금)의 수급이라는 삼박자가 중요하게 작용하고 있습니다.\n\n---\n\n[3. 투자 인사이트]\n\n**[투자 조언]**\n현재 시장은 국내외 주요 기업 실적 발표와 정부 및 기관의 국내 증시 부양 정책이라는 강력한 두 축을 중심으로 움직이고 있으므로, 개별 기업의 펀더멘털과 정책 수혜주를 면밀히 분석하여 조정 시 분할 매수하는 전략이 유효합니다.","processedAt":"2026-01-27T15:51:56.516Z"},{"title":"트럼프 \"한국산 자동차 및 모든 상호관세 15%→25%로 인상\"｜2026.01.27 Ep.575 다시보기","channelName":"장르만 여의도","publishedAt":"2026-01-27T04:16:43.000Z","url":"https://www.youtube.com/watch?v=SyQ9Y7jZCIU","summary":"**[0. 주제 필터링]**\n제공된 텍스트는 한국과 글로벌 경제 동향, 주요 기업 이슈(폭스바겐 투자 계획, 현대차 로봇 도입), 국내 주식 시장(코스닥 활성화), 부동산 정책 변화, 상속세 제도, 에너지 정책(원전 건설) 등 투자 및 경제 관련 내용을 폭넓게 다루고 있습니다. 비록 중간에 정치 관련 대화가 삽입되어 있지만, 핵심적으로 투자자가 의사 결정에 참고할 만한 경제 및 산업 정보가 포함되어 있으므로 필터링을 통과합니다.\n\n---\n\n**[1. 오타 및 수치 문맥 보정]**\n\n*   \"2006년부터 현대까지 무트북만 19년\" → \"2006년부터 현재까지 노트북만 19년\" (광고 문구, 문맥상 '현재'가 맞음)\n*   \"폭스바겐 그룹의 누적된 부담이 결국 지난해 1월에서 9월에만 21억 우리 돈으로 약 3조원에 달합니다.\" → \"폭스바겐 그룹의 누적된 관세 비용은 지난해 1월에서 9월에만 21억 유로(우리 돈 약 3조 원)에 달합니다.\" (21억이 3조 원이 되려면 유로화 또는 달러화 기준이어야 하므로 외화 단위를 추정하여 명확히 합니다. 대략적인 유로 환율 1400원 초반대 고려 시 21억 유로가 3조 원에 근접합니다.)\n*   \"폭스바겐는 5개년 투자 계획을 기존 1800억 유로에서 1600억 유로로 규모를 줄였습니다.\" → \"폭스바겐은 5개년 투자 계획을 기존 1,800억 유로에서 1,600억 유로로 규모를 줄였습니다.\" (조사 '는'을 '은'으로, 숫자에 쉼표 추가)\n*   \"코스닥 치수가 어제 장중 1,000 포인트를 돌파했습니다. 천닥 고재 오른 건 4년 만인데요.\" → \"코스닥 지수가 어제 장중 1,000 포인트를 돌파했어요. '천스닥'을 다시 본 건 4년 만인데요.\" (발음 오류 보정 및 용어 통일)\n*   \"2,년 기준으로 2,800 정도 됐습니다.\" → \"2000년 기준으로 2,800 정도 됐어요.\" (연도 보정)\n*   \"신규 대형원전 이기하고 소형 모듈 원전 SMR이라고 부르죠. 이거 한개를 짓겠다는 계획을\" → \"신규 대형원전 2기(두 개)하고 소형 모듈 원전(SMR) 한 개를 짓겠다는 계획을\" (숫자 오류 보정 및 용어 명확화)\n*   \"삼구갈비. 닭갈비죠. 이미 3구갈비의 그 명성은 많이들 알고 계실 텐데요 닭갈비는 닭갈비는 닭갈비는 아 아 아 일단 뭐 워낙 닭갈비 좋아하시는 예 일단 뭐 워낙 닭갈비 좋아하시는 예 우리 또 구회인 기자님이 한번 드셔 우리 또 구회인 기자님이 한번 드셔 우리 또 구회인 기자님이 한번 드셔 보시고음 닭갈비 맛을 한번 평가를 해 보시고음 닭갈비 맛을 한번 평가를 해 주시면 좋겠는데\" → 광고성 발언과 반복을 최소화하고 \"삼구갈비\"가 3,900원에 300g임을 명시하는 정도로만 반영합니다.\n*   전반적으로 반복되는 발언(`&gt;&gt; 뭐뭐`나 `네. 네. 네.` 등)을 삭제하여 가독성을 높였습니다.\n\n---\n\n**[2. 핵심 요약]**\n\n안녕하세요. '금융/투자 전문 에디터'입니다. 오늘 영상에서는 글로벌 무역 정책의 변화와 국내 경제 시장의 주요 이슈들을 깊이 있게 다루었어요. 투자자분들이 주목해야 할 핵심 내용을 정리해 드릴게요.\n\n**1. 폭스바겐의 투자 계획 축소와 미국의 자동차 관세 정책:**\n독일 자동차 업체 폭스바겐 그룹은 미국의 자동차 관세 정책 부담으로 인해 아우디의 미국 공장 건설 계획을 재검토하고 5개년 투자 계획 규모를 기존 1,800억 유로에서 1,600억 유로로 200억 유로를 축소했어요. 지난해 1월부터 9월까지 폭스바겐이 미국에 부담한 관세 비용은 21억 유로(약 3조 원)에 달한다고 합니다. 이는 미국 정부의 통상 압력이 기업의 해외 투자 전략에 직접적인 영향을 미 미치고 있음을 보여줍니다.\n\n**2. 트럼프 전 대통령의 한국산 자동차 관세 인상 위협:**\n트럼프 전 미국 대통령이 소셜 미디어를 통해 한국산 자동차 관세를 15%에서 25%로 인상하겠다고 언급했어요. 이는 한미 무역 합의 이행에 필요한 한국 국회의 법적 절차가 진행되지 않았다는 명분 때문인데요. 하지만 시장에서는 트럼프의 발언을 '블러핑(허세)'으로 인식하는 경향이 강해 현대차 주가는 크게 동요하지 않았습니다. 한국 정부는 공식적인 통보를 받지 않았다며 대응책을 마련 중이라고 밝혔어요.\n\n**3. 코스닥 1,000포인트 돌파와 시장 활성화 정책:**\n코스닥 지수가 4년 만에 장중 1,000포인트를 돌파했어요. 이는 코스피 대형주에 쏠렸던 자금이 코스닥으로 이동한 결과로 분석됩니다. 특히 2차전지(리튬 가격 상승과 AI 데이터센터용 ESS 수요 증가)와 로보틱스(AI 연관성) 관련 종목들이 상승을 견인했어요. 정부는 코스닥 활성화 정책을 통해 코스닥 3,000 시대를 목표로 하고 있으며, 과거 2000년대 초 IT 버블 시기에 코스닥이 4,000포인트까지 올랐다가 2004년 지수 개편으로 기준점이 1,000포인트로 조정되었던 역사적 배경도 언급되었습니다. 정책 모멘텀이 시장의 신뢰를 회복하는 데 기여하고 있다는 평가입니다.\n\n**4. 현대차의 로봇 '아틀라스' 도입과 노조의 반발:**\n현대차 노조는 휴머노이드 로봇 '아틀라스'의 공장 도입 계획에 대해 노사 합의 없이는 단 한 대도 들여올 수 없다고 강력히 반대했어요. 노조는 2028년까지 3만 대의 아틀라스 로봇이 투입될 경우 노동자 3명(연봉 3억 원)을 로봇 1대(구입가 2억 원, 연간 유지비 1,300만 원)가 대체하여 기업 입장에서는 2년이면 본전을 뽑을 수 있다고 분석했어요. 단기적으로는 무거운 작업 보완 등 협업 형태가 되겠지만, 장기적으로는 신규 채용 감소 등 청년층 일자리에 부정적인 영향을 미칠 수 있다는 우려가 제기됩니다. 현대차는 자체 공장을 통해 로봇의 상업화 및 양산 능력을 확보하고 있어 경쟁 우위를 가질 것으로 예상됩니다. 이 논의는 '로봇세' 도입 등 로봇과 AI 시대의 경제 구조 및 일자리 문제에 대한 사회적 고민을 촉발하고 있어요.\n\n**5. 부동산 세제 개편 움직임:**\n대통령은 다주택자에 대한 양도세 중과 유예를 5월 9일 이후 종료하고, 나아가 보유세 인상 가능성까지 시사했어요. 이는 팔면서 내는 세금보다 보유하면서 내는 세금이 더 부담스러워지면 매물이 나올 수밖에 없을 것이라는 판단에 따른 것입니다. 정부는 5월 9일 전 계약분까지는 기존 유예 혜택을 적용하여 시장에 매물을 유도하고 있으나, 시장의 '부동산 불패 신화'에 대한 정부의 강력한 의지가 시험대에 올랐다는 평가입니다. 거주 목적이 아닌 1주택자에 대한 세금 감면 혜택 축소 가능성도 언급되어, 투기적 성격의 주택 보유를 억제하려는 의지를 보였습니다. 다만, 이 정책이 '똘똘한 한 채' 현상을 심화시키는 부작용을 낳을 수도 있다는 지적도 있어요.\n\n**6. 베이커리 카페를 이용한 편법 상속세 회피 조사:**\n국세청이 대형 베이커리 카페들이 '가업 상속 공제 제도'를 편법적으로 악용하여 상속세나 증여세를 회피하는 실태를 조사하고 있습니다. 이 제도는 중소·중견 기업의 가업 승계를 지원하기 위해 상속세를 공제해 주는 것인데, 일부에서는 제과점(제조업으로 분류) 사업자 등록 후 10년간 운영하며 부동산 가치 상승을 노리는 방식으로 활용된다는 지적을 받아왔어요. 최대 600억 원에 달하는 공제액을 악용하는 사례가 늘면서 조세 정의에 대한 국민적 관심이 커지고 있으며, 국세청은 시설 투자 규모, 가동률 등을 면밀히 검토해 제도 악용을 엄단할 방침입니다.\n\n**7. 신규 원전 건설 계획 유지:**\n정부는 신규 대형 원전 2기와 소형 모듈 원전(SMR) 1기 건설 계획을 원점에서 재검토했으나, 기존 계획대로 추진하기로 결정했어요. 이는 AI 및 데이터센터 증가로 인한 전력 수요 급증에 대비하고 안정적인 에너지 공급원을 확보하기 위함입니다. '원전 르네상스' 시대라는 국제적 분위기 속에서, 원자력 발전을 정치적 논쟁에서 벗어나 합리적인 에너지 믹스의 한 축으로 가져가겠다는 의지가 반영된 것으로 보여요. 2038년 완공을 목표로 하지만, 부지 선정 및 민원 등 현실적인 난관이 예상됩니다.\n\n---\n\n**[3. 투자 조언]**\n\n다양한 경제 지표와 정책 변화 속에서, 정부의 명확한 정책 방향성이 시장에 미치는 영향이 커지고 있으니, 기업의 본질적 가치와 함께 정책 변화에 따른 산업별 수혜 및 위험 요인을 면밀히 분석하고 투자해야 합니다.","processedAt":"2026-01-27T15:49:47.753Z"},{"title":"개미 3조 몰린 현대차…로봇 기대 vs 노조 반발, 주가는 어디로","channelName":"장르만 여의도","publishedAt":"2026-01-27T07:26:57.000Z","url":"https://www.youtube.com/watch?v=Y4qShTPJ_Wg","summary":"**[0. 주제 필터링]**\n텍스트는 코스닥 시장 동향, 정부의 증시 활성화 정책, 현대차의 로봇 도입 계획 및 이에 대한 노조의 반발, 로봇 기술 발전이 가져올 미래 산업 및 고용 구조 변화 등 '주식 투자', '경제 시황', '기업 분석', '재테크'와 직접적으로 관련된 내용을 다루고 있습니다. 투자 의사 결정에 참고할 만한 정보가 충분하므로 필터링을 통과합니다.\n\n**[1. 오타 및 수치 문맥 보정]**\n*   \"이 시장이 1천이다.\" -> \"코스닥 지수가 1000포인트에 도달했어요.\"\n*   \"코스닥수가 어제 장중포인트를 돌파했습니다. 천수닥 고재 오른 건 4년만인데요.\" -> \"코스닥 지수가 어제 장중 1000포인트를 돌파했습니다. 코스닥 1000포인트 돌파는 4년 만의 일이에요.\"\n*   \"코스피는 5천 갔는데\" -> \"코스피가 3000포인트를 넘어서면서\" (코스피 지수는 5000포인트에 도달한 적이 없으며, 문맥상 3000포인트를 의미합니다.)\n*   \"민주당 코스피 5천 위원회\" -> 특정 정치권의 목표 또는 명칭이므로 그대로 유지하되, 문맥에서 '목표' 또는 '관련'이라는 뉘앙스를 살려 \"민주당의 '코스피 5000' 목표 관련 위원회\"로 해석했습니다.\n*   \"2,년 기준으로 2,800 정도 됐습니다.\" -> \"IT 버블 시기인 2000년대 초에는 2800포인트(개편 전 기준으로는 약 4000포인트)까지 상승했습니다.\" (코스닥 지수 개편 역사를 감안한 보정)\n*   \"김석 총리\" -> \"김용범 전 정책실장\" (텍스트 후반에 '김봉 전 실장'으로 다시 언급되며, IT 버블기 코스닥 활성화 주역은 김용범 전 정책실장으로 알려져 있으므로 인명 오기로 판단, 보정했습니다.)\n\n---\n\n**[2. 핵심 요약]**\n\n**코스닥 1000포인트 돌파와 정책 모멘텀, 그리고 시장의 과제**\n\n최근 코스닥 시장이 4년 만에 장중 1000포인트를 돌파하며 투자 심리가 개선되었어요. 이는 코스피 대형주에 쏠렸던 자금이 코스닥으로 이동한 결과로 분석됩니다. 특히 2차전지 소재 기업들은 중국의 리튬 가격 통제로 인한 가격 상승과 AI 데이터센터 관련 ESS(에너지 저장 장치) 수요 증가로 'AI 테마'에 편승하며 상승세를 이끌었어요. 로보틱스 관련주 또한 AI 테마와 연관되어 강세를 보입니다. 한편, 트럼프 전 대통령의 자동차 관세 인상 발언에도 불구하고 코스피는 급등했고, 현대차도 저가 매수세로 반등하며 시장의 역동적인 투자 심리를 보여주었습니다.\n\n코스닥 상승의 주된 동력은 '정책 모멘텀'으로 평가됩니다. 코스닥 지수는 2004년 개편 이후 1000포인트를 기준으로 시작했으니, 지금의 1000포인트 돌파는 원래 자리로 돌아온 셈이에요. 하지만 정부는 코스닥 활성화에 강한 의지를 보이고 있으며, 대통령이 민주당의 '코스피 5000' 목표 관련 위원회와 만난 자리에서 코스닥 활성화를 주문했고, 위원회는 코스닥 3000포인트 달성을 언급했습니다. 과거 코스피가 3000포인트를 돌파하는 것을 지켜본 투자자들은 정부 정책이 실제 시장에 영향을 미칠 수 있다는 학습 효과를 통해 코스닥에 대한 신뢰를 회복하고 있어요. 김용범 전 정책실장도 과거 IT 버블 시기 코스닥 활성화 정책의 주역이었음을 언급하며 정책의 중요성을 강조했습니다.\n\n다만, 코스닥 지수의 단순한 가격 상승만을 반길 수는 없습니다. 과거 코스닥은 중소·중견 기업이 네이버, 카카오, 일부 2차전지 소재 기업처럼 글로벌 대기업으로 성장하는 사례가 드물어 저평가된 경향이 있었어요. 진정한 코스닥 활성화는 단순히 정책 자금 지원을 넘어, 기업들이 자금 조달을 통해 실질적으로 성장하고 글로벌 기업으로 발돋움할 수 있는 산업 생태계 조성까지 포괄해야 합니다.\n\n**현대차의 로봇 '아틀라스' 도입과 노조의 반발: 새로운 산업혁명과 고용 문제**\n\n현대차가 휴머노이드 로     const root = document.getElementById('root');
    const searchInput = document.getElementById('search');
    const generatedAtEl = document.getElementById('generatedAt');
    const totalEl = document.getElementById('total');

    generatedAtEl.textContent = new Date(payload.generatedAt).toLocaleString('ko-KR');
    totalEl.textContent = payload.items.length;

    function groupByDate(items) {
      const map = {};
      for (const item of items) {
        const d = new Date(item.publishedAt);
        const key = d.toISOString().slice(0,10);
        if (!map[key]) map[key] = [];
        map[key].push(item);
      }
      return Object.entries(map)
        .sort((a,b) => b[0].localeCompare(a[0]))
        .map(([date, arr]) => ({ date, items: arr }));
    }

    function render(list) {
      root.innerHTML = '';
      const groups = groupByDate(list);
      if (groups.length === 0) {
        root.textContent = '표시할 항목이 없습니다.';
        return;
      }
      for (const group of groups) {
        const wrapper = document.createElement('div');
        wrapper.className = 'date-group';
        const h3 = document.createElement('h3');
        h3.textContent = group.date;
        wrapper.appendChild(h3);

        group.items.forEach(item => {
          const details = document.createElement('details');
          const summary = document.createElement('summary');
          summary.innerHTML = `${item.title} <span class="subtitle">(${item.channelName})</span>`;
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `
            <span class="badge">게시일 ${new Date(item.publishedAt).toLocaleString('ko-KR')}</span>
            <span class="badge">처리 ${new Date(item.processedAt).toLocaleString('ko-KR')}</span>
            <span class="badge"><a href="${item.url}" target="_blank" rel="noopener">YouTube</a></span>
          `;
          const pre = document.createElement('pre');
          pre.textContent = item.summary;

          details.appendChild(summary);
          details.appendChild(meta);
          details.appendChild(pre);
          wrapper.appendChild(details);
        });

        root.appendChild(wrapper);
      }
    }

    function matches(item, q) {
      const hay = [item.title, item.channelName, item.summary].join(' ').toLowerCase();
      return hay.includes(q);
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        render(payload.items);
        return;
      }
      render(payload.items.filter(it => matches(it, q)));
    });

    render(payload.items);
